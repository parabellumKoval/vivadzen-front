  <h2>Desistimiento del contrato</h2>
  <ol>
    <li>El comprador que celebró un contrato de compraventa fuera de su actividad empresarial como consumidor tiene derecho a desistir del contrato.</li>
    <li>El plazo de desistimiento es de 14 días contados desde la fecha de recepción del producto.</li>
    <li>El comprador no puede desistir del contrato de compraventa si:
      <ul>
        <li>la prestación del servicio comenzó con su consentimiento expreso previo antes de que finalizara el plazo de desistimiento y el vendedor le informó de que perdería ese derecho;</li>
        <li>el precio de los bienes o servicios depende de fluctuaciones del mercado financiero ajenas al control del vendedor durante el plazo de desistimiento;</li>
        <li>se suministran bebidas alcohólicas que pueden entregarse tras un periodo de 30 días y cuyo precio depende de fluctuaciones del mercado financiero ajenas al vendedor;</li>
        <li>los bienes fueron fabricados conforme a las especificaciones del comprador o claramente personalizados;</li>
        <li>se entregan bienes perecederos o bienes que, tras la entrega, se mezclaron de manera irreversible con otros productos;</li>
        <li>se entregan bienes precintados que no pueden devolverse por motivos de salud o higiene y que el comprador ha desprecintado;</li>
        <li>se entregan grabaciones de audio o vídeo o programas informáticos con el embalaje original dañado;</li>
        <li>se entregan periódicos, publicaciones periódicas o revistas;</li>
        <li>se suministra contenido digital que no se entrega en un soporte material, con el consentimiento expreso del comprador antes de que finalice el plazo de desistimiento y tras informarle de que perderá ese derecho;</li>
        <li>resultan de aplicación otros supuestos previstos en el artículo 1837 del Código Civil.</li>
      </ul>
    </li>
    <li>Para respetar el plazo de desistimiento, el comprador debe enviar la notificación correspondiente antes de que la fecha límite expire.</li>
    <li>Para desistir del contrato, el comprador puede utilizar el formulario facilitado por el vendedor y enviarlo a la dirección de correo electrónico o postal indicada en estas Condiciones; el vendedor debe confirmar la recepción sin demora.</li>
    <li>El comprador que desista del contrato debe devolver el producto al vendedor en un plazo de 14 días desde el desistimiento y asume los costes de devolución, incluso si la mercancía no puede devolverse por correo ordinario debido a su naturaleza.</li>
    <li>Si el comprador desiste del contrato, el vendedor debe reembolsar sin demora indebida y, en cualquier caso, antes de 14 días desde que se le informó del desistimiento, todos los pagos recibidos, incluidos los gastos de entrega, utilizando el mismo medio de pago, salvo que el comprador acepte otro método sin cargos adicionales.</li>
    <li>Si el comprador eligió un método de envío más caro que la opción más económica ofrecida por el vendedor, se reembolsarán los gastos de entrega solo hasta el importe de dicha opción económica.</li>
    <li>El vendedor no está obligado a devolver el dinero antes de haber recibido el producto de vuelta o antes de que el comprador presente la prueba de envío.</li>
    <li>El comprador debe devolver el producto intacto, sin usar, limpio y, si es posible, en su embalaje original; el vendedor puede compensar cualquier reclamación por daños en el producto con el importe que deba reembolsar.</li>
    <li>El vendedor puede desistir del contrato de compraventa en caso de falta de existencias, indisponibilidad del producto o cese de producción o importación por parte del fabricante, importador o proveedor; debe informar de inmediato al comprador y devolver todos los pagos, incluidos los gastos de entrega, en un plazo de 14 días mediante el mismo método u otro acordado.</li>
  </ol>
