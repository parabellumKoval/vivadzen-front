ru:
  title: Как зарабатывать вознаграждения?
  item_1: Поделитесь своей уникальной ссылкой или кодом с друзьями, семьей или другими потенциальными клиентами.
  item_2: В зависимости от условий программы, вы можете получить определенную награду или преимущество, когда ваш реферал совершает покупку или выполняет другое необходимое действие.
  item_3: Когда кто-то регистрируется на сайте, используя вашу ссылку или код, они становятся вашими рефералами.
  item_4: Отслеживайте свои реферальные достижения и заработки через свой аккаунт на сайте или любой другой предоставленной системой отслеживания.
uk:
  title: Як заробляти винагороди?
  item_1: Поділіться своїм унікальним посиланням або кодом із друзями, сім'єю чи іншими потенційними клієнтами.
  item_2: Залежно від умов програми, ви можете отримати певну нагороду або перевагу, коли ваш реферал здійснює покупку або виконує іншу необхідну дію.
  item_3: Коли хтось реєструється на сайті, використовуючи ваше посилання або код, вони стають вашими рефералами.
  item_4: Відстежуйте свої реферальні досягнення та заробітки через свій обліковий запис на сайті або будь-якою іншою системою відстеження.
de:
  title: Wie verdient man Prämien?
  item_1: Teilen Sie Ihren einzigartigen Link oder Code mit Freunden, Familie oder anderen potenziellen Kunden.
  item_2: Abhängig von den Programmbedingungen können Sie eine Belohnung oder einen Vorteil erhalten, wenn Ihr Referral einen Kauf tätigt oder eine andere erforderliche Aktion ausführt.
  item_3: Wenn sich jemand über Ihren Link oder Code auf der Website registriert, wird er zu Ihrem Referral.
  item_4: Verfolgen Sie Ihre Referral-Erfolge und Einnahmen über Ihr Konto auf der Website oder ein bereitgestelltes Tracking-System.
es:
  title: ¿Cómo ganar recompensas?
  item_1: Comparta su enlace o código único con amigos, familiares u otros posibles clientes.
  item_2: Según las condiciones del programa, puede recibir una recompensa o beneficio cuando su referido realiza una compra u otra acción requerida.
  item_3: Cuando alguien se registra en el sitio usando su enlace o código, se convierte en su referido.
  item_4: Siga sus logros y ganancias de referidos desde su cuenta en el sitio o cualquier otro sistema de seguimiento proporcionado.
cs:
  title: Jak získávat odměny?
  item_1: Sdílejte svůj jedinečný odkaz nebo kód s přáteli, rodinou či dalšími potenciálními zákazníky.
  item_2: Podle podmínek programu můžete získat určitou odměnu nebo výhodu, když váš referral provede nákup nebo jinou požadovanou akci.
  item_3: Když se někdo zaregistruje na webu pomocí vašeho odkazu nebo kódu, stává se vaším referralem.
  item_4: Sledujte své referenční úspěchy a výdělky ve svém účtu na webu nebo v jiném poskytnutém systému sledování.
en:
  title: How to earn rewards?
  item_1: Share your unique link or code with friends, family, or other potential customers.
  item_2: Depending on the program terms, you can receive a reward or benefit when your referral makes a purchase or completes another required action.
  item_3: When someone registers on the site using your link or code, they become your referral.
  item_4: Track your referral achievements and earnings through your account on the site or any other provided tracking system.
