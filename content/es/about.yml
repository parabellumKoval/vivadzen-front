values:
  title: "Nuestros valores"
  intro: "VivaDzen es más que una tienda. Es una filosofía y una comunidad de personas que creen en el poder de la naturaleza."
  principles_intro: "Nuestros principios fundamentales son"
  principles:
    - "Desarrollo y mejora."
    - "Apertura y transparencia."
    - "Seguridad y confianza."
    - "Honestidad y responsabilidad."
  description: "Publicamos los resultados de las pruebas de laboratorio y escribimos artículos y blogs basados en investigaciones reales y en la experiencia práctica de personas de verdad y sus historias. No usamos marketing agresivo, solo hechos honestos y accesibles para todos."
  image:
    src: "https://vivadzen.com/wp-content/uploads/2024/07/group-other-1024x769.png"
    alt: "Encuentro de la comunidad VivaDzen"
    width: 1024
    height: 769
logistics:
  sections:
    - title: "Entrega en toda Europa"
      text: "Trabajamos con socios logísticos confiables, desde operadores locales hasta servicios internacionales como DHL o FedEx. Los pedidos superiores a 80 EUR tienen envío gratuito. Despachamos los pedidos el mismo día en que se realizan."
    - title: "La comunidad VivaDzen"
      text: "Nos enorgullece contar con una comunidad activa de personas que valoran los productos naturales y están dispuestas a compartir sus experiencias. Apreciamos cada reseña e idea. Y, sobre todo, garantizamos que si no estás 100 % satisfecho con el producto, te devolvemos el importe total."
    - title: "VivaDzen, tu camino hacia la armonía natural"
      text: "Si buscas una tienda de productos naturales en Ucrania o en el extranjero donde puedas comprar vapers, té, hongos o diferentes enteógenos, VivaDzen será tu socio de confianza. No solo ofrecemos productos de calidad; creamos una experiencia que combina calidad, beneficios para la salud y respeto por el medioambiente."
