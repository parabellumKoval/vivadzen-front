cs:
  refGrow:
    title: "Jak můžete růst"
    subtitleAccent: "Tříúrovňový"
    subtitleRest: "partnerský systém"
    levels:
      level1: "Úroveň 1"
      level2: "Úroveň 2"
      level3: "Úroveň 3"
    col1:
      title: "Pozvěte [[--přátele--]]"
      kicker: "Provize z jejich nákupů"
      text: "Pozvěte přítele přes svůj odkaz. Získáte procenta z každého jeho nákupu u partnerských obchodů — přímá odměna za aktivního uživatele."
    col2:
      title: "Přítel zve [[--přítele--]]"
      kicker: "Další provize na druhé úrovni"
      text: "Váš přítel pozve další. Noví uživatelé pod ním tvoří vaši druhou úroveň. Menší, ale stabilní podíl z jejich nákupů — příjem roste s aktivitou sítě."
    col3:
      title: "Síť stále [[--roste--]]"
      kicker: "Pasivní příjem z celé sítě"
      text: "Uživatelé druhé úrovně zvou další lidi a staví třetí úroveň. Průběžné provize z jejich nákupů. Čím větší a aktivnější síť, tím vyšší pasivní příjem."
    cta:
      title: "Přidejte se nyní"
      text: "Zaregistrujte se a začněte budovat svou komunitu — tisíce uživatelů už rostou a vydělávají pasivní příjem s Viva Points!"
      button: "Zaregistrovat se"
      infoText: "Více o doporučovacím systému"
      infoLink: "Podmínky programu"

uk:
  refGrow:
    title: "Як ви можете зростати"
    subtitleAccent: "Трирівнева"
    subtitleRest: "реферальна система"
    levels:
      level1: "Рівень 1"
      level2: "Рівень 2"
      level3: "Рівень 3"
    col1:
      title: "Запросіть [[--друзів--]]"
      kicker: "Комісія з їхніх покупок"
      text: "Запросіть друга за вашим посиланням. Отримуйте відсоток з кожної його покупки в партнерських магазинах — ваша пряма винагорода за активного користувача."
    col2:
      title: "Друг кличе [[--друга--]]"
      kicker: "Додаткова комісія на другому рівні"
      text: "Ваш друг запрошує інших. Нові користувачі під ним формують ваш другий рівень. Менший, але стабільний відсоток з їхніх покупок — дохід зростає разом з активністю мережі."
    col3:
      title: "Мережа продовжує [[--зростати--]]"
      kicker: "Пасивний дохід з усієї мережі"
      text: "Користувачі другого рівня приводять нових — утворюється третій рівень. Постійні комісії з їхніх покупок. Чим більша й активніша мережа, тим вищий пасивний дохід."
    cta:
      title: "Приєднуйтесь зараз"
      text: "Зареєструйтесь і почніть розвивати власну спільноту — тисячі вже будують мережі та отримують пасивний дохід із Viva Points!"
      button: "Почати реєстрацію"
      infoText: "Докладніше про реферальну систему"
      infoLink: "Умови програми"

de:
  refGrow:
    title: "Wie Sie wachsen können"
    subtitleAccent: "Dreistufiges"
    subtitleRest: "Empfehlungssystem"
    levels:
      level1: "Stufe 1"
      level2: "Stufe 2"
      level3: "Stufe 3"
    col1:
      title: "[[--Freunde--]] einladen"
      kicker: "Provision aus deren Einkäufen"
      text: "Laden Sie einen Freund über Ihren Link ein. Erhalten Sie einen Prozentsatz von jedem Einkauf in Partner-Shops — Ihre direkte Belohnung für aktive Nutzer."
    col2:
      title: "Freund lädt [[--einen Freund--]] ein"
      kicker: "Zusätzliche Provision auf der zweiten Ebene"
      text: "Ihr Freund lädt weitere ein. Neue Nutzer unter ihm bilden Ihre zweite Ebene. Ein kleiner, aber stetiger Anteil an deren Einkäufen — Ihr Einkommen wächst mit der Aktivität des Netzwerks."
    col3:
      title: "Das Netzwerk [[--wächst weiter--]]"
      kicker: "Passives Einkommen aus dem ganzen Netzwerk"
      text: "Nutzer der zweiten Ebene laden weitere Menschen ein und bauen Ihre dritte Ebene auf. Laufende Provisionen aus deren Einkäufen. Je größer und aktiver das Netzwerk, desto höher das passive Einkommen."
    cta:
      title: "Jetzt beitreten"
      text: "Registrieren Sie sich und bauen Sie Ihre Community auf — Tausende wachsen bereits und verdienen passives Einkommen mit Viva Points!"
      button: "Registrieren"
      infoText: "Mehr über das Empfehlungssystem"
      infoLink: "Programmbedingungen"

