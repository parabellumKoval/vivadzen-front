hero:
  eyebrow: "Природна гармонія з 2012 року"
  title: "Про нас"
  paragraphs:
    - "Ми починали скромно: шукали надійних постачальників, тестували перші партії та будували філософію, засновану на чесності, прозорості, якості й відповідальності."
    - "З часом наша команда зростала, а разом із нею - асортимент. Ми відкрили унікальні властивості трав'яних чаїв, органічної кави, конопляних продуктів, суперфудів і лікарських грибів. Кожен із цих напрямів розвиваємо з особливою увагою до деталей - від місця вирощування до сертифікації та незалежних лабораторних тестів."
    - "У 2022 році ми зробили ще один важливий крок - відкрили перший магазин у самому серці Праги. Він став символом нашої філософії: поєднувати якість, відкритість і любов до природи із турботою про клієнтів. Сьогодні ми вже виходимо за межі Чехії та посилюємо свою присутність у Європі, відкриваючи філії в Іспанії та Німеччині."
  image:
    src: "https://vivadzen.com/wp-content/uploads/2024/07/group-kratom-1024x486.png"
    alt: "Добірка продуктів VivaDzen"
    width: 1024
    height: 486
quote:
  title: "Наша філософія"
  text: "VivaDzen розпочав свій шлях у 2012 році з простої, але важливої мети - зробити високоякісні натуральні продукти доступними та допомагати людям піклуватися про здоров'я, гармонію й баланс у щоденному житті."
mediaBlocks:
  - icon: "iconoir:shield-check"
    title: "Безкомпромісна якість"
    body:
      - "Ми вважаємо, що натуральні продукти мають бути не лише корисними, а й безпечними. Кожну партію відправляємо на незалежні лабораторні дослідження. Перевіряємо вміст активних інгредієнтів, можливі домішки та важкі метали. Це дає нашим клієнтам впевненість, що обраний продукт відповідає найвищим стандартам."
    image:
      src: "https://vivadzen.com/wp-content/uploads/2024/06/RY1_6552-1.jpg"
      alt: "Лабораторні тести у VivaDzen"
      width: 1024
      height: 684
  - icon: "solar:money-bag-linear"
    title: "Справедливі ціни"
    body:
      - "Ми працюємо за принципами соціального підприємництва. Наша мета - не максимальний прибуток, а розвиток спільноти та доступність натуральних продуктів для кожного. Ми пропонуємо чесні ціни, прозору систему знижок і працюємо над реферальною програмою, що допоможе стати частиною нашого бізнесу та заробляти разом з нами."
  - icon: "solar:box-outline"
    title: "Швидка доставка й персональний сервіс"
    body:
      - "Ми цінуємо ваш час. Замовлення опрацьовуємо якомога швидше й доставляємо по всій Європі. Тим, хто цінує особистий контакт, пропонуємо відвідати наш магазин у Празі чи в Іспанії або скористатися пунктами самовивозу."
    image:
      src: "https://vivadzen.com/wp-content/uploads/2024/07/group-tea2-1024x701.png"
      alt: "Команда VivaDzen із пакування та доставки"
      width: 1024
      height: 701
  - icon: "solar:leaf-outline"
    title: "Піклування про відповідальність"
    body:
      - "Ми дбаємо не лише про здоров'я клієнтів, а й про довкілля."
      - "У роботі надаємо перевагу екологічному пакуванню, відмовляємося від зайвого пластику та підтримуємо виробників, які працюють із повагою до природи."
  - icon: "iconoir:gift"
    title: "Програма лояльності"
    body:
      - "Наші постійні клієнти отримують додаткові переваги - знижки, бонуси та спеціальні пропозиції. Для нас важливо, щоб кожен відчував себе частиною спільноти VivaDzen."
