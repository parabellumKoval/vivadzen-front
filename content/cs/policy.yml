text: "<ol><li>Internetový obchod zajišťuje vzdálený prodej zboží přes internet.</li><li>Obchod neodpovídá za obsah nebo správnost údajů, které zákazník uvede při vytváření objednávky.</li><li>Zákazník odpovídá za pravdivost zadaných informací. Prohlížení katalogu a zadávání objednávek je pro něj zdarma.</li><li>Informace poskytnuté zákazníkem jsou důvěrné. Obchod je využívá pouze pro provoz služby (informace o objednávkách, marketingová sdělení apod.).</li><li>Souhlasem se smlouvou nebo registrací na vivadzen.com (vyplněním registračního formuláře) zákazník dobrovolně souhlasí se shromažďováním a zpracováním osobních údajů v registrované databázi prodejce za těmito účely: zpracování objednávek, informování o jejich stavu, zasílání reklamních nabídek, akcí, soutěží a jiných informací o činnosti obchodu e-mailem nebo telefonem. Prodejce může zasílat dopisy, zprávy a materiály na poštovní či e-mailovou adresu zákazníka a posílat SMS nebo volat na uvedené číslo.</li><li>Zákazník uděluje prodejci právo údaje zpracovávat, ukládat v databázích prodejce (bez dalšího upozornění), uchovávat je po neomezenou dobu, shromažďovat, aktualizovat a měnit dle potřeby. Zákazník se zavazuje chránit údaje před neoprávněným přístupem a neposkytovat je třetím osobám (s výjimkou obchodních partnerů, osob pověřených prodejcem nebo státních orgánů na základě oficiální žádosti).</li><li>Pokud si zákazník nepřeje dostávat newsletter, může prodejci napsat žádost o odhlášení a zaslat ji poštou nebo e-mailem.</li><li>V konfliktních situacích se obě strany zavazují zachovat klid a řešit problémy konstruktivně. S pozdravem internetový obchod Vivadzen.</li></ol>"
