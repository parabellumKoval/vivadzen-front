items:
  qa1:
    id: 1
    q: ¿Cuál es su horario de atención?
    a: Atendemos pedidos telefónicos de lunes a viernes de 10:00 a 18:00. Sábado y domingo no laboramos. Los pedidos en la web se aceptan las 24 horas.
  qa2:
    id: 2
    q: Si en el sitio aparece que un producto está agotado, ¿puedo solicitarlo?
    a: Deja una solicitud con tu teléfono y correo electrónico. Nuestro asesor te contactará en cuanto el producto vuelva a estar disponible.
  qa3:
    id: 3
    q: ¿Es obligatorio registrarse en el sitio?
    a: Es opcional, pero la cuenta acelera el procesamiento del pedido. En todo caso, nuestro asesor se comunicará contigo.
  qa4:
    id: 4
    q: ¿Cuándo recibiré mi pedido?
    a: Los plazos dependen del transportista que elijas y se muestran junto a cada método disponible en la página.
  qa5:
    id: 5
    q: ¿Puede cambiar el costo total del pedido?
    a: Si hay cambios de precio, el asesor te llamará con antelación para informarte.
  qa6:
    id: 6
    q: ¿Cómo puedo pagar el pedido?
    a: Los métodos de pago aparecen automáticamente tras elegir la entrega y dependen de tu región activa.
  qa7:
    id: 7
    q: ¿Cómo devuelvo un producto que no me sirve o tiene defectos?
    a: "<p>Como consumidor en la UE puedes desistir de la compra en un plazo de 14 días desde la recepción del pedido según nuestra Política de Devoluciones. El producto debe estar sin usar, en su estado original y con el comprobante de compra. El derecho de desistimiento no se aplica a artículos personalizados, productos perecederos ni artículos sellados por motivos de higiene que hayan sido abiertos, además de otras excepciones mencionadas en la política.</p>
        <p>Envíanos un aviso de desistimiento (por correo electrónico o mediante el formulario de contacto) y devuelve el paquete en un máximo de 14 días. Los gastos de devolución corren a cargo del cliente. Una vez recibamos la mercancía o una prueba de envío, reembolsamos todos los pagos (hasta el coste del método de envío más económico) en un plazo de 14 días utilizando el mismo método de pago.</p>"
  qa8:
    id: 8
    q: ¿Dónde y cómo puedo realizar un cambio o devolución?
    a: Ponte en contacto con nuestro asesor o visita el punto de recogida para que podamos indicarte qué transportista usar para el cambio o devolución.
  qa9:
    id: 9
    q: ¿A qué lugares envían pedidos?
    a: Enviamos pedidos mediante los transportistas disponibles en tu región, por lo que la lista de destinos se actualiza automáticamente en la web.
  qa10:
    id: 10
    q: ¿Cómo encuentro el producto adecuado en un catálogo tan grande?
    a: "<p>Prueba lo siguiente:</p>
        <ol><li>Ingresa el nombre del producto, ingrediente o marca en el campo de búsqueda.</li>
            <li>Usa los filtros para indicar el tipo, precio, fabricante, etc.; el sistema mostrará los artículos que coincidan.</li>
        </ol>"
  qa11:
    id: 11
    q: ¿Cómo rastreo mi paquete si lo recibo por correo?
    a: Cuando el pedido se despacha te enviamos un número de seguimiento; consulta el estado en la web o app del transportista seleccionado.
