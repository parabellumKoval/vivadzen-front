text: '«En este mundo no hay garantías, solo oportunidades». Por eso ofrecemos a nuestros clientes estas oportunidades:'
item1: 'Cambio de productos conforme a la lista indicada en la Resolución Nº 172 del Gabinete de Ministros de Ucrania del 19/03/1994 “Sobre la aplicación de ciertas disposiciones de la Ley de Ucrania sobre la protección de los derechos del consumidor”. En casos individuales puedes cambiar el artículo dentro de 14 días (sin contar el día de la compra) si conserva su aspecto, no ha sido abierto y tienes el comprobante. Puedes cambiarlo por otro producto en la tienda Vivadzen o solicitar un reembolso.'
item2: 'Ofrecemos únicamente productos auténticos. Todos incluyen códigos de barras que confirman su originalidad. Puedes comprobarlo en el sitio oficial del fabricante introduciendo el código UPC.'
item3: 'Ampliamos constantemente el surtido para que nuestros clientes cuenten con productos asequibles y efectivos.'
item4: 'Leemos las opiniones de los clientes para establecer relaciones duraderas y responder a cada solicitud.'
