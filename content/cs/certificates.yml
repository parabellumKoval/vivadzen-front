  <h2>Certifikáty a laboratorní testy našich produktů</h2>
  <h3>Proč testujeme naše produkty</h3>
  <p>Od samého začátku stavíme VivaDzen na principech transparentnosti a odpovědného přístupu. Proto pravidelně posíláme všechny naše produkty, zejména kratom, CBD, čaje a superpotraviny, na nezávislé laboratorní testování v České republice.</p>
  <p>Nejde pro nás jen o zákonnou povinnost, ale především o standard odpovědnosti, který za všech okolností dodržujeme bez výjimek. Chceme, aby naši zákazníci měli jistotu, že každý produkt, který od nás koupí, je bezpečný, ověřený a férově obchodovaný.</p>
  <h3>Co v laboratoři testujeme</h3>
  <p>Každá šarže našich produktů prochází podrobnou analýzou. Sledujeme zejména:</p>
  <ul>
    <li><strong>Obsah hlavních alkaloidů.</strong> U kratomu měříme hladiny mitragyninu a dalších alkaloidů, které určují jeho účinnost a konzistenci.</li>
    <li><strong>Těžké kovy a pesticidy.</strong> Ověřujeme, že produkty neobsahují nebezpečné množství olova, rtuti ani jiných škodlivin.</li>
    <li><strong>Mikrobiologickou čistotu.</strong> Testujeme přítomnost bakterií, plísní a dalších kontaminantů.</li>
    <li><strong>Další příměsi.</strong> Dbáme na to, aby naše produkty byly čisté a bez nežádoucích látek.</li>
  </ul>
  <p>Výsledky testů jsou veřejně dostupné přímo na této stránce, takže si je každý zákazník může kdykoli prohlédnout a ověřit jejich pravost i kvalitu.</p>
  <h3>Certifikace a ověřená kvalita</h3>
  <p>Díky spolupráci s nezávislými certifikovanými laboratořemi v České republice můžeme garantovat:</p>
  <ol>
    <li>100% ověřený původ produktů.</li>
    <li>Bezpečnost pro zákazníka.</li>
    <li>Stálou kvalitu mezi jednotlivými šaržemi.</li>
    <li>Férový a transparentní přístup.</li>
  </ol>
  <p>Naše certifikáty nejsou jen dokumenty, ale důkaz, že kratom a další produkty VivaDzen splňují nejpřísnější bezpečnostní standardy.</p>
  <h3>Naše filozofie</h3>
  <p>Věříme, že důvěru lze budovat jen tehdy, když mají zákazníci možnost vše vidět na vlastní oči. Proto výsledky testů nejen archivujeme, ale také je pravidelně zveřejňujeme.</p>
  <p>Pokud hledáte místo, kde si můžete být jisti bezpečností a kvalitou kratomu v Praze i online, jste na správné adrese. VivaDzen je sociální podnik a férové ceny s transparentností jsou pro nás stejně důležité jako kvalita našich produktů.</p>
  <p>Podívejte se na naše aktuální laboratorní testy a certifikáty přímo na této stránce a ujistěte se, že produkty, které kupujete, jsou skutečně čisté, bezpečné a ověřené.</p>
