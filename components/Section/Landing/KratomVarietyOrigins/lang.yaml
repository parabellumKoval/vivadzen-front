ru:
  kratom_word: "кратом"
  header:
    title: "Откройте для себя разнообразие сортов из разных уголков мира"
    image_alt: "Пачка Vivadzen Kratom"
  spec_labels:
    speed: "Скорость"
    duration: "Длительность"
    character: "Характер"
  bottom:
    title: "Регион произрастания"
    description: "Уникальный состав почвы и климат конкретного региона формируют алкалоидный профиль растения. География отвечает за глубину, продолжительность эффекта и индивидуальные оттенки свойств каждого сорта."
  origins:
    maengda:
      name: "Maeng Da"
      subtitle: "Мощность и Пиковая Эффективность"
      specs:
        speed: "Быстрый старт (10-15 мин)"
        duration: "Средняя (3-4 часа)"
        character: "Резкий, Выраженный, Интенсивный"
    malay:
      name: "Malay"
      subtitle: "Выносливость и «Длинные ноги»"
      specs:
        speed: "Медленный разгон (Creeper)"
        duration: "Максимальная (5-7 часов)"
        character: "Ровный, Стабильный, Пролонгированный"
    thai:
      name: "Thai"
      subtitle: "Энергия и Мотивация"
      specs:
        speed: "Очень быстрый"
        duration: "Средняя"
        character: "Стимулирующий, Деятельный"
    borneo:
      name: "Borneo"
      subtitle: "Тяжесть и Глубина"
      specs:
        speed: "Средняя"
        duration: "Длительная"
        character: "Тяжелый, Обволакивающий, Телесный"
    sumatra:
      name: "Sumatra"
      subtitle: "Настроение и Комфорт"
      specs:
        speed: "Средняя / Плавная"
        duration: "Средняя"
        character: "Мягкий, Эйфоричный, Уютный"

uk:
  kratom_word: "кратом"
  header:
    title: "Відкрийте для себе різноманіття сортів з різних куточків світу"
    image_alt: "Пачка Vivadzen Kratom"
  spec_labels:
    speed: "Швидкість"
    duration: "Тривалість"
    character: "Характер"
  bottom:
    title: "Регіон зростання"
    description: "Унікальний склад ґрунту та клімат конкретного регіону формують алкалоїдний профіль рослини. Географія відповідає за глибину, тривалість ефекту та індивідуальні відтінки властивостей кожного сорту."
  origins:
    maengda:
      name: "Maeng Da"
      subtitle: "Потужність і пікова ефективність"
      specs:
        speed: "Швидкий старт (10–15 хв)"
        duration: "Середня (3–4 години)"
        character: "Різкий, виражений, інтенсивний"
    malay:
      name: "Malay"
      subtitle: "Витривалість і «довгі ноги»"
      specs:
        speed: "Повільний розгін (Creeper)"
        duration: "Максимальна (5–7 годин)"
        character: "Рівний, стабільний, пролонгований"
    thai:
      name: "Thai"
      subtitle: "Енергія та мотивація"
      specs:
        speed: "Дуже швидкий"
        duration: "Середня"
        character: "Стимулюючий, діяльний"
    borneo:
      name: "Borneo"
      subtitle: "Важкість і глибина"
      specs:
        speed: "Середня"
        duration: "Тривала"
        character: "Важкий, обволікаючий, тілесний"
    sumatra:
      name: "Sumatra"
      subtitle: "Настрій та комфорт"
      specs:
        speed: "Середня / плавна"
        duration: "Середня"
        character: "М’який, ейфоричний, затишний"

