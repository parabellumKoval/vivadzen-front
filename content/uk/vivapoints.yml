hero:
  title: "Програма лояльності Vivadzen"
  subtitle: "Заробляйте <b class='orange'>VivaPoints</b>"
  lead: "Ласкаво просимо у світ привілеїв Vivadzen! Ми цінуємо вашу думку і готові платити за неї реальні гроші."
  description: "VivaPoints — це не просто знижки, а повноцінна внутрішня валюта, яку можна витрачати на нові замовлення або виводити на банківську картку та криптогаманець."
  note: "Важливо: бонусна програма доступна лише авторизованим користувачам. Щоб почати збирати бали, будь ласка, {register} або увійдіть у свій {account}."
  highlights:
    - label: "Відео- та текстові відгуки"
      icon: "hugeicons:ai-generative"
    - label: "Багаторівнева реферальна мережа"
      icon: "hugeicons:user-group"
    - label: "Вивід у грошах чи криптовалюті"
      icon: "hugeicons:wallet-done-02"
  cta:
    label: "Перейти в Особистий кабінет"
    to: "/account"

earn:
  title: "Як заробити VivaPoints?"
  subtitle: "Ми пропонуємо прості та прозорі способи отримання бонусів. Оберіть зручний формат і спостерігайте, як зростає баланс."
  methods:
    - key: video
      image: '/images/vivacoin-2.jpg'
      icon: "hugeicons:play-circle-02"
      title: "Відеовідгук - <div class='orange'>{amount} балів</div>"
      description: "Найвигідніший варіант. Покажіть товар у дії або розкажіть про досвід покупки."
      steps:
        - "Зніміть ролик, у якому демонструєте придбаний у нас товар або ділитеся досвідом користування магазином <b>Vivadzen</b>."
        - "Завантажте відео на <b>YouTube</b>."
        - "Перейдіть на сторінку відповідного товару та залиште відгук із посиланням на ролик."
    - key: text
      image: '/images/vivacoin-3.jpg'
      icon: "hugeicons:edit-02"
      title: "Текстовий відгук - <div class='orange'>{amount} балів</div>"
      description: "Любите писати? Залиште розгорнутий коментар на сторінці товару."
      steps:
        - "Напишіть чесний відгук про товар на сайті."
        - "У формі вкажіть посилання на один із ваших профілів у соцмережах для верифікації."
      socials_label: "Підтримувані соцмережі:"
      socials:
        - label: "Instagram"
          icon: "hugeicons:instagram"
        - label: "Facebook"
          icon: "hugeicons:facebook-01"
        - label: "TikTok"
          icon: "hugeicons:tiktok"
        - label: "Twitter (X)"
          icon: "hugeicons:new-twitter-rectangle"
    - key: referral
      image: '/images/vivacoin-4.jpg'
      icon: "solar:users-group-two-rounded-linear"
      title: "Реферальна програма - <div class='orange'>до {maxPercent} з замовлень друзів</div>"
      description: "Створіть джерело пасивного доходу завдяки нашій триступеневій системі запрошень. Отримуйте бали за покупки друзів та їхнього оточення."
      levels:
        - label: "1-й рівень"
          amount: "{level1}"
        - label: "2-й рівень"
          amount: "{level2}"
        - label: "3-й рівень"
          amount: "{level3}"
      link_label: "Докладніше про правила реферальної програми"

moderation:
  title: "Модерація та нарахування"
  intro: "Ми дбаємо про чесність, тому перевіряємо кожну дію."
  items:
    - title: "Перевірка відгуків"
      text: "Зазвичай займає до {hours} годин. Реферальні бонуси нараховуються автоматично після оплати замовлення запрошеним."
    - title: "Нарахування"
      text: "Одразу після схвалення або підтвердження оплати бали зараховуються на ваш баланс."
    - title: "Сповіщення"
      text: "Ви побачите зміну в розділі {account} і отримаєте листа на email."

