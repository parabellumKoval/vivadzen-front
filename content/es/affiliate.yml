hero:
  eyebrow: "VivaPoints Affiliate"
  title: "Programa de afiliados de Vivadzen: gana con recomendaciones"
  description: "Convierte la confianza de tu audiencia en ingresos constantes. Tú compartes productos de calidad y nosotros acreditamos puntos por cada compra hasta el tercer nivel de tu red."
  image: '/images/af-2.png'
  stats:
    - label: "Nivel personal"
      value: "{level1}"
    - label: "Amigos de tus amigos"
      value: "{level2}"
    - label: "Tercer nivel"
      value: "{level3}"
  highlights:
    - icon: 'solar:money-bag-linear'
      label: "Ingreso pasivo en VivaPoints"
    - icon: 'solar:users-group-two-rounded-linear'
      label: "Profundidad de red — 3 niveles"
    - icon: 'solar:shield-minimalistic-linear'
      label: "Acreditación transparente después de la entrega"
  cta:
    primary:
      label: "Obtener enlace de referido"
    secondary:
      label: "Condiciones del programa"
levels:
  title: "Tres niveles de recompensas"
  subtitle: "Nuestra red de referidos trabaja en profundidad, por eso cada participante importa."
  cards:
    - icon: 'solar:ranking-bold-duotone'
      label: "Nivel 1"
      accent: "Invitaciones personales"
      percent: "{level1}"
      description: "Comparte el enlace con amigos, seguidores o clientes y recibe al instante una parte de cada pedido pagado."
    - icon: 'solar:share-bold-duotone'
      label: "Nivel 2"
      accent: "Amigos de tus amigos"
      percent: "{level2}"
      description: "Cuando tus referidos recomiendan Vivadzen a otros, sigues recibiendo un porcentaje de cada compra exitosa."
    - icon: 'solar:radar-linear'
      label: "Nivel 3"
      accent: "Círculo lejano"
      percent: "{level3}"
      description: "La red crece y tú obtienes un ingreso realmente pasivo por desarrollar la comunidad alrededor de la marca."
algo:
  title: "Cómo se acreditan los VivaPoints"
  intro: "Registramos con detalle el flujo del dinero para que el socio vea estadísticas transparentes."
  cards:
    - icon: 'solar:cart-linear'
      title: "Base de cálculo"
      description: "El porcentaje se toma no del valor total del carrito, sino del importe final a pagar después de aplicar cupones, bonos y el envío."
      bullets:
        - "Es la suma que el cliente realmente pagó."
        - "Los descuentos y bonificaciones ya están incluidos."
    - icon: 'solar:dollar-bold-duotone'
      title: "Conversión de divisas"
      description: "Los pedidos pueden pagarse en CZK, EUR, USD o UAH: el sistema registra el pago local, calcula tu porcentaje y lo convierte al instante en VivaPoints."
      bullets:
        - "Los puntos se almacenan en una única cuenta de bonos."
        - "La conversión usa el tipo de cambio vigente en el sitio."
    - icon: 'solar:clock-circle-bold-duotone'
      title: "Momento de acreditación"
      description: "Para eliminar el fraude, los puntos llegan únicamente después de que el pedido esté pagado y entregado al cliente."
      bullets:
        - "El estado del pedido debe cambiar a \"Completado\"."
        - "En tu cuenta recibes una notificación sobre el abono."
  quote:
    title: "Verificación final"
    text: "La acreditación no ocurre al hacer clic en 'Comprar', sino después del procesamiento exitoso del pedido. Así protegemos a los socios honestos y al comprador."
link:
  title: "Tu herramienta principal: el enlace"
  subtitle: "El sistema debe entender que el cliente llegó gracias a ti, por eso en tu cuenta se guarda un código personal."
  image: '/images/af-3.png'
  steps:
    - "{register} o inicia sesión en {account}."
    - "Ve a la sección 'Programa de afiliados' y copia tu código."
    - "Añádelo a cualquier enlace de productos o secciones del sitio."
  example:
    base: 'vivadzen.com/product/super-cream'
    referral: 'vivadzen.com/product/super-cream?ref={code}'
    hint: "Después del clic, asegúrate de que el parámetro ref permanezca en la barra de direcciones; significa que el sistema asignó al comprador contigo."
  note: "Puedes recomendar productos concretos, colecciones e incluso el blog: lo único importante es que tu código esté al final del enlace."
ttl:
  title: "Regla del primer clic"
  image: '/images/af-4.png'
  description: "El socio que trajo al usuario primero tiene prioridad durante todo el TTL."
  bullets:
    - "Después del clic el sistema 'recuerda' la fuente y fija al cliente contigo durante {ttl}."
    - "Si durante el TTL el cliente abre el enlace de otra persona, la venta igual se te acredita."
    - "Tan pronto como el usuario se registre, se quedará para siempre en tu red de afiliados."
control:
  title: "Control y notificaciones"
  intro: "Puedes seguir el crecimiento de tu equipo 24/7 en tu cuenta."
  cards:
    - icon: 'solar:colour-tuneing-linear'
      title: "Estructura de la red"
      text: "La sección 'Cuenta → Programa de afiliados → Red de socios' muestra el árbol de todos los niveles."
    - icon: 'solar:wallet-money-linear'
      title: "Finanzas"
      text: "En 'Cuenta → Transacciones' se guarda el historial de acreditaciones, niveles y montos."
    - icon: 'solar:letter-linear'
      title: "Notificaciones por email"
      text: "Te avisamos cuando aparece un nuevo socio o cuando llegan bonos por un pedido completado."
payout:
  title: "Retiros y uso de puntos"
  intro: "VivaPoints son dinero real que puedes gastar o retirar."
  options:
    - icon: 'solar:cart-check-linear'
      title: "Paga tus compras"
      text: "Cubre hasta el 100% del carrito con bonos al finalizar la compra."
    - icon: 'solar:wallet-money-bold-duotone'
      title: "Retira fondos"
      text: "Envía los puntos a una tarjeta bancaria o a una billetera cripto. Las reglas detalladas están descritas en la sección '{withdraw}'."
cta:
  title: "Empieza a ampliar tu red hoy mismo"
  text: "Copia el enlace en tu cuenta, envíalo a un amigo o publícalo en redes: los primeros VivaPoints llegarán justo después de un pedido completado."
  button:
    label: "Abrir el panel de afiliados"
