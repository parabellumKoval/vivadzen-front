  <p>Загальні умови продажу товарів через інтернет-магазин, розміщений за адресою www.VivaDzen.com/ua</p>
  <h3>I. Основні положення</h3>
  <p><strong>Продавець:</strong> ТОВ «ВІВАДЗЕН», провулок Лужевського 14, офіс 1, Київ, ІПН 46119449, e-mail viva.ua@vivadzen.com, телефон +38 095 777 90 50, сайт <a href="https://vivadzen.com/ua">www.VivaDzen.com/ua</a> (далі – «Продавець»).</p>
  <ol>
    <li>Ці Загальні комерційні умови (далі – «Умови») видані відповідно до § 1751 та наступних статей Закону № 89/2012 Зб., Цивільний кодекс.</li>
    <li>Умови регулюють взаємні права та обов’язки Продавця і фізичної особи, яка укладає договір купівлі-продажу поза межами своєї підприємницької діяльності як споживач або в межах неї як покупець через веб-інтерфейс на www.VivaDzen.com/ua (далі – «Інтернет-магазин»).</li>
    <li>Положення цих Умов є невід’ємною частиною кожного договору купівлі-продажу. У разі розбіжностей пріоритет мають індивідуальні домовленості.</li>
    <li>Ці Умови та договори купівлі-продажу укладаються українською мовою.</li>
    <li>Продавець не відповідає за наслідки використання товарів з іншою метою, ніж колекціонування. Товари, позначені як «Kratom», є предметами колекціонування і згідно із законодавством Чехії призначені для наукових та косметичних цілей.</li>
  </ol>
  <h3>II. Інформація про товари та ціни</h3>
  <ol>
    <li>Інформація про товари, включно з цінами та основними характеристиками, наведена біля кожної позиції каталогу Інтернет-магазину. Ціни містять ПДВ, усі пов’язані збори та витрати на повернення, якщо товар неможливо повернути звичайною поштою. Ціни дійсні, доки відображаються в Інтернет-магазині. Це не виключає укладення договору на індивідуальних умовах.</li>
    <li>Презентація товарів у каталозі має інформативний характер і не зобов’язує Продавця укладати договір щодо цих товарів.</li>
    <li>В Інтернет-магазині розміщена інформація про витрати на пакування та доставку. Ці дані діють лише для доставок у межах України.</li>
    <li>Знижки на ціну товару не підсумовуються, якщо інше не погоджено між Продавцем і Покупцем.</li>
  </ol>
  <h3>III. Замовлення і укладення договору купівлі-продажу</h3>
  <ol>
    <li>Покупець самостійно оплачує витрати на використання засобів дистанційного зв’язку (інтернет, телефон) у зв’язку з укладенням договору; ці витрати відповідають базовим тарифам.</li>
    <li>Замовлення можна оформити:
      <ul>
        <li>через особистий кабінет, якщо покупець зареєструвався в Інтернет-магазині, або</li>
        <li>шляхом заповнення форми замовлення без реєстрації.</li>
      </ul>
    </li>
    <li>Під час оформлення замовлення покупець обирає товар, кількість, спосіб оплати та доставки.</li>
    <li>Перед відправленням замовлення покупець може перевірити й змінити введені дані. Замовлення надсилається натисканням кнопки «Відправити замовлення». Вказана інформація вважається Продавцем достовірною. Умовою чинності замовлення є заповнення всіх обов’язкових полів і підтвердження ознайомлення з цими Умовами.</li>
    <li>Одразу після отримання замовлення Продавець надсилає автоматичне підтвердження на e-mail, зазначений у замовленні. Це підтвердження не означає укладення договору і містить актуальну версію Умов. Договір укладається лише після прийняття замовлення Продавцем, про що Покупцю повідомляють електронною поштою.</li>
    <li>Якщо Продавець не може виконати якусь вимогу із замовлення, він надсилає змінену пропозицію на e-mail Покупця. Така пропозиція вважається новою офертою, а договір укладається після підтвердження її прийняття Покупцем.</li>
    <li>Усі замовлення, прийняті Продавцем, є обов’язковими. Покупець може скасувати замовлення до моменту отримання повідомлення про його прийняття. Скасування здійснюється телефоном або електронною поштою за контактами з цих Умов.</li>
    <li>У разі очевидної технічної помилки в ціні, зазначеній у Інтернет-магазині чи під час замовлення, Продавець не зобов’язаний поставляти товар за хибною ціною, навіть якщо Покупець одержав автоматичне підтвердження. Продавець без зволікань повідомляє про помилку та надсилає скориговану пропозицію. Договір укладається після підтвердження цієї пропозиції Покупцем.</li>
  </ol>
  <h3>IV. Особистий кабінет</h3>
  <ol>
    <li>Зареєструвавшись в Інтернет-магазині, Покупець отримує доступ до особистого кабінету і може оформляти замовлення. Оформлення без реєстрації також можливе.</li>
    <li>Під час реєстрації та оформлення замовлень Покупець зобов’язаний подавати правдиві дані та своєчасно їх оновлювати. Продавець вважає подану інформацію правильною.</li>
    <li>Доступ до кабінету захищено логіном і паролем. Покупець повинен зберігати ці дані в таємниці. Продавець не відповідає за несанкціоноване використання кабінету третіми особами.</li>
    <li>Покупець не має права передавати доступ до кабінету третім особам.</li>
    <li>Продавець може анулювати обліковий запис, зокрема якщо Покупець довго ним не користується або порушує свої зобов’язання за договором чи цими Умовами.</li>
    <li>Покупець визнає, що доступ до кабінету може тимчасово обмежуватися через необхідне обслуговування обладнання або програмного забезпечення Продавця чи третіх осіб.</li>
  </ol>
  <h3>V. Умови оплати та доставка</h3>
  <ol>
    <li>Покупець може сплатити товар і супутні витрати такими способами:
      <ul>
        <li>банківською карткою,</li>
        <li>накладеним платежем.</li>
      </ul>
    </li>
    <li>Разом із ціною товару Покупець сплачує витрати на пакування та доставку у погодженому розмірі. Якщо не зазначено інше, поняття «ціна купівлі» включає й ці витрати.</li>
    <li>За готівкової оплати ціна сплачується під час отримання товару. За безготівкового розрахунку оплату потрібно здійснити протягом семи днів з моменту укладання договору.</li>
    <li>Під час оплати через платіжний шлюз Покупець дотримується вказівок відповідного постачальника.</li>
    <li>У разі безготівкового розрахунку зобов’язання вважається виконаним після зарахування коштів на банківський рахунок Продавця.</li>
    <li>Продавець не вимагає передоплат чи аналогічних платежів. Оплата до відправки не є завдатком.</li>
    <li>Відповідно до законодавства про облік розрахунків, Продавець видає Покупцеві чек і реєструє отриманий платіж онлайн, а в разі технічних збоїв – не пізніше ніж за 48 годин.</li>
    <li>Товар доставляється на адресу, зазначену Покупцем у замовленні.</li>
    <li>Спосіб доставки обирається під час оформлення замовлення.</li>
    <li>Вартість доставки залежно від обраного способу вказується в замовленні та в підтвердженні від Продавця. Якщо спосіб доставки узгоджено за спеціальним запитом Покупця, він несе ризики та можливі додаткові витрати.</li>
    <li>Якщо Продавець зобов’язаний доставити товар у місце, визначене Покупцем, останній повинен прийняти товар. У разі необхідності повторної доставки або зміненого способу через обставини на стороні Покупця він відшкодовує відповідні витрати.</li>
    <li>Під час отримання від перевізника Покупець перевіряє цілісність пакування і негайно повідомляє про пошкодження. Якщо є ознаки стороннього втручання, покупець може відмовитися від посилки.</li>
    <li>Продавець видає Покупцеві податковий документ (рахунок-фактуру) і додає його до відправлення.</li>
    <li>Право власності переходить до Покупця після повної оплати ціни, включно з доставкою, але не раніше моменту фактичного отримання товару. Ризик випадкової загибелі чи пошкодження переходить під час отримання або в момент, коли Покупець мав обов’язок прийняти товар, але не зробив цього.</li>
  </ol>
  <h3>VI. Відмова від договору</h3>
  <ol>
    <li>Покупець, який уклав договір купівлі-продажу як споживач, має право відізватися від договору.</li>
    <li>Строк відмови становить 14 днів від дати отримання товару.</li>
    <li>Покупець не може відмовитися від договору, зокрема у випадках:
      <ul>
        <li>надання послуги, якщо вона була повністю виконана з попередньої явної згоди Покупця до закінчення строку відмови,</li>
        <li>постачання товарів чи послуг, ціна яких залежить від коливань фінансового ринку, що не контролюються Продавцем,</li>
        <li>постачання алкогольних напоїв, доставка яких можлива лише після тридцяти днів і ціна яких залежить від коливань ринку,</li>
        <li>виготовлення товару на замовлення або для конкретної особи,</li>
        <li>постачання товарів, що швидко псуються, або товарів, які після доставки невідворотно змішалися з іншими товарами,</li>
        <li>постачання запечатаних товарів, які були розпаковані і не підлягають поверненню з гігієнічних причин,</li>
        <li>постачання аудіо- чи відеозаписів або програмного забезпечення з порушеною оригінальною упаковкою,</li>
        <li>постачання газет, журналів або періодики,</li>
        <li>постачання цифрового контенту не на матеріальному носії, якщо його надання почалося з попередньої явно вираженої згоди Покупця до закінчення строку відмови,</li>
        <li>інших випадків, передбачених § 1837 Цивільного кодексу.</li>
      </ul>
    </li>
    <li>Для дотримання строку достатньо відправити повідомлення про відмову до його закінчення.</li>
    <li>Покупець може скористатися зразком форми відмови, наданим Продавцем, та надіслати його на e-mail або поштову адресу з цих Умов. Продавець підтверджує отримання без зволікань.</li>
    <li>Покупець, який відмовився від договору, зобов’язаний повернути товар Продавцеві протягом 14 днів. Витрати на повернення несе Покупець, навіть якщо товар неможливо повернути звичайною поштою.</li>
    <li>У разі відмови Продавець повертає всі отримані кошти, включно з доставкою, без зайвих затримок, але не пізніше 14 днів, тим самим способом оплати. Інший метод можливий лише за згодою Покупця і без додаткових витрат.</li>
    <li>Якщо Покупець обрав дорожчий спосіб доставки, ніж найдешевший запропонований, Продавець повертає вартість лише в межах найдешевшого варіанту.</li>
    <li>Продавець не повертає кошти раніше, ніж отримує товар або підтвердження, що його відправлено.</li>
    <li>Товар необхідно повернути неушкодженим, без слідів використання та чистим, за можливості в оригінальному пакуванні. Продавець може зарахувати вартість пошкоджень у рахунок суми повернення.</li>
    <li>Продавець може відмовитися від договору у разі відсутності товару, недоступності постачання або якщо виробник чи постачальник припинив виробництво чи імпорт. Продавець оперативно інформує Покупця електронною поштою і повертає всі отримані кошти, включно з доставкою, протягом 14 днів тим самим або узгодженим способом.</li>
  </ol>
  <h3>VII. Права у разі неналежного виконання</h3>
  <ol>
    <li>Продавець гарантує, що товар під час отримання не має дефектів. Зокрема гарантується, що товар:
      <ul>
        <li>має властивості, погоджені сторонами або описані Продавцем чи виробником,</li>
        <li>придатний для цілей, зазначених Продавцем, або для звичного використання товарів цього типу,</li>
        <li>відповідає за якістю й виконанням узгодженому зразку чи моделі,</li>
        <li>поставляється у відповідній кількості, мірі чи вазі,</li>
        <li>відповідає вимогам законодавства.</li>
      </ul>
    </li>
    <li>Якщо дефект проявився протягом шести місяців від дати отримання, вважається, що товар був дефектним уже під час приймання. Покупець може заявити претензію щодо дефектів споживчих товарів протягом 24 місяців. Це не стосується товарів зі зниженою ціною через дефект, звичайного зносу, уживаних товарів із відповідними дефектами чи випадків, що випливають із природи товару.</li>
    <li>У разі дефекту Покупець може вимагати:
      <ul>
        <li>заміни на новий товар,</li>
        <li>ремонту товару,</li>
        <li>розумної знижки з ціни, або</li>
        <li>відмови від договору.</li>
      </ul>
    </li>
    <li>Покупець може відмовитися від договору, якщо:
      <ul>
        <li>дефект є істотним,</li>
        <li>товар неможливо використовувати через повторні дефекти або дефекти після ремонту,</li>
        <li>товар має значну кількість дефектів.</li>
      </ul>
    </li>
    <li>Продавець приймає претензії в будь-якому місці здійснення діяльності або за місцезнаходженням компанії й видає Покупцеві письмове підтвердження з описом скарги, датою та запитаним способом вирішення, а також підтвердженням про проведення ремонту і його тривалість чи обґрунтуванням відмови.</li>
    <li>Продавець або уповноважений працівник ухвалює рішення за скаргою негайно, у складних випадках – протягом трьох робочих днів. До цього строку не входить час, необхідний для експертної оцінки. Скаргу, включно з усуненням дефекту, слід розглянути без зволікань, але не пізніше ніж за 30 днів після подання, якщо сторони не погодили інший строк. Пропуск цього терміну є істотним порушенням договору і надає покупцеві право на відмову.</li>
    <li>Продавець повідомляє Покупця про результат розгляду скарги в письмовій формі.</li>
    <li>Покупець не має права на захист від дефектів, якщо знав про них до отримання товару або якщо саме він спричинив дефект.</li>
    <li>У разі обґрунтованої скарги Покупець має право на відшкодування розумних витрат, пов’язаних із її поданням, протягом одного місяця після завершення гарантійного строку.</li>
    <li>Спосіб розгляду скарги обирає Покупець.</li>
    <li>Права і обов’язки сторін щодо неналежного виконання регулюються §§ 1914–1925, 2099–2117, 2161–2174 Цивільного кодексу та Законом № 634/1992 Зб. «Про захист прав споживачів».</li>
  </ol>
  <h3>VIII. Доставка кореспонденції</h3>
  <ol>
    <li>Сторони можуть надсилати одна одній всю письмову кореспонденцію електронною поштою.</li>
    <li>Покупець надсилає повідомлення на адресу Продавця, зазначену в цих Умовах, а Продавець – на e-mail Покупця, вказаний у кабінеті або замовленні.</li>
  </ol>
