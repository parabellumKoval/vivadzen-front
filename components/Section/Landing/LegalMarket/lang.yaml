  title_suffix: "vaše"
  title_highlight: "bezpečí"
  description: "Česká republika zavedla licencování prodeje kratomu — významný krok k transparentnímu a regulovanému trhu. Vivadzen plně splňuje nové požadavky. Neadaptujeme se na poslední chvíli; od začátku jsme budovali dlouhodobý, legální projekt. To chrání vás, naše podnikání i kvalitu produktů."
  license_button: "Licence výrobce"
  stamp_text: "LEGÁLNÍ CERTIFIKOVANÝ PRODUKT EU ◆ LEGÁLNÍ CERTIFIKOVANÝ PRODUKT EU ◆"
