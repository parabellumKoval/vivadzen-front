    <li>Все договоренности между Продавцом и Покупателем регулируются правом Чешской Республики. Если отношение содержит международный элемент, стороны согласуют применение чешского права. Права потребителя, вытекающие из общих норм, не ущемляются.</li>
    <li>Продавец не связан какими-либо кодексами поведения по смыслу § 1826 ч. 1 п. e Гражданского кодекса.</li>
