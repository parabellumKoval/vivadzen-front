  <h3>2. ZDROJE A KATEGORIE ZPRACOVÁVANÝCH OSOBNÍCH ÚDAJŮ</h3>
  <p><strong>2.1</strong> Správce zpracovává osobní údaje, které jste mu poskytli, nebo údaje získané na základě internetové rezervace vstupenek, registrace na webu či na pokladně kulturních akcí.</p>

  <h3>3. ZÁKONNÝ DŮVOD A ÚČEL ZPRACOVÁNÍ OSOBNÍCH ÚDAJŮ</h3>
  <p><strong>3.1</strong> Zákonným důvodem zpracování osobních údajů je:</p>
  <ul>
    <li>plnění smlouvy mezi vámi a správcem podle čl. 6 odst. 1 písm. b) GDPR,</li>
    <li>oprávněný zájem správce podle čl. 6 odst. 1 písm. f) GDPR,</li>
    <li>váš souhlas se zpracováním pro účely přímého marketingu podle čl. 6 odst. 1 písm. a) GDPR ve spojení s § 7 odst. 2 zákona č. 480/2004 Sb.</li>
  </ul>
  <p><strong>3.2</strong> Účelem zpracování osobních údajů je zejména:</p>
  <ul>
    <li>souhlas se zpracováním osobních údajů pro nepersonalizovanou reklamu,</li>
    <li>souhlas pro personalizovanou reklamu a analýzu vašich nákupních preferencí (e-mail, věk, pohlaví, nákupní chování),</li>
    <li>vyřízení rezervace vstupenek a zasílání informací o rezervaci na e-mail a SMS,</li>
    <li>vyřízení elektronické vstupenky s čárovým kódem dodané e-mailem ve formátu PDF a SMS po zaplacení,</li>
    <li>zasílání obchodních sdělení a dalších marketingových aktivit,</li>
    <li>statistické účely v anonymizované podobě pro průzkum trhu a veřejného mínění,</li>
    <li>statistiky návštěvnosti webových stránek.</li>
  </ul>
  <p><strong>3.3</strong> Správce neprovádí automatické individuální rozhodování podle čl. 22 GDPR.</p>

  <h3>4. DOBA UCHOVÁVÁNÍ ÚDAJŮ</h3>
  <p><strong>4.1</strong> Správce uchovává osobní údaje:</p>
  <ul>
    <li>po dobu nezbytnou k výkonu práv a povinností ze smluvního vztahu a k uplatnění nároků z těchto vztahů,</li>
    <li>po dobu do odvolání souhlasu se zpracováním pro marketing, nejdéle 3 roky, jsou-li údaje zpracovány na základě souhlasu.</li>
  </ul>
  <p><strong>4.2</strong> Po uplynutí doby uchovávání správce osobní údaje zlikviduje.</p>

  <h3>5. PŘÍJEMCI OSOBNÍCH ÚDAJŮ</h3>
  <p><strong>5.1</strong> Příjemci osobních údajů jsou osoby:</p>
  <ul>
    <li>podílející se na dodání služeb a realizaci plateb,</li>
    <li>zajišťující služby provozování e-shopu a související služby,</li>
    <li>zajišťující marketingové služby.</li>
  </ul>
  <p><strong>5.2</strong> Správce využívá pro mailingové služby v rámci přímého marketingu společnost mimo EU se sídlem v USA; předává jméno, příjmení a e-mail.</p>
  <p><strong>5.3</strong> Správce nemá v úmyslu předávat další osobní údaje do třetích zemí ani mezinárodním organizacím.</p>

  <h3>6. VAŠE PRÁVA</h3>
  <p><strong>6.1</strong> Za podmínek GDPR máte:</p>
  <ul>
    <li>právo na přístup ke svým osobním údajům dle čl. 15 GDPR,</li>
    <li>právo na opravu či omezení zpracování dle čl. 16 a 18 GDPR,</li>
    <li>právo na výmaz dle čl. 17 GDPR,</li>
    <li>právo vznést námitku proti zpracování dle čl. 21 GDPR,</li>
    <li>právo na přenositelnost údajů dle čl. 20 GDPR,</li>
    <li>právo odvolat souhlas se zpracováním na adrese nebo e-mailu správce uvedeném v čl. 1.</li>
  </ul>
  <p><strong>6.2</strong> Máte právo podat stížnost u Úřadu pro ochranu osobních údajů, pokud se domníváte, že došlo k porušení vašich práv.</p>

  <h3>7. PODMÍNKY ZABEZPEČENÍ OSOBNÍCH ÚDAJŮ</h3>
  <ul>
    <li>Správce přijal vhodná technická a organizační opatření k zabezpečení osobních údajů.</li>
    <li>Byla přijata technická opatření pro zabezpečení datových úložišť i listinných úložišť.</li>
    <li>K osobním údajům mají přístup pouze pověřené osoby správce.</li>
  </ul>

  <h3>8. ZÁVĚREČNÁ USTANOVENÍ</h3>
  <ul>
    <li>Odesláním objednávky z internetového formuláře potvrzujete, že jste s podmínkami ochrany osobních údajů seznámeni a v celém rozsahu je přijímáte.</li>
    <li>Se zněním podmínek souhlasíte zaškrtnutím příslušného pole v internetovém nebo tištěném formuláři.</li>
    <li>Správce je oprávněn tyto podmínky měnit a novou verzi zveřejní na svých webových stránkách.</li>
  </ul>
  <p>Tyto podmínky nabývají účinnosti dnem 9. 5. 2023.</p>

