hero:
  eyebrow: "Armonía natural desde 2012"
  title: "Sobre nosotros"
  paragraphs:
    - "Comenzamos de forma modesta: buscamos proveedores confiables, probamos los primeros lotes y construimos una filosofía basada en la honestidad, la transparencia, la calidad y la responsabilidad."
    - "Con el tiempo, nuestro equipo creció y, con él, nuestra gama de productos. Descubrimos las propiedades únicas de las infusiones de hierbas, el café orgánico, los productos de cáñamo, los superalimentos y los hongos medicinales. Desarrollamos cada una de estas áreas con especial atención al detalle, desde el lugar de cultivo hasta la certificación y las pruebas de laboratorio independientes."
    - "En 2022 dimos otro paso importante: abrimos nuestra primera tienda en el corazón de Praga. Se convirtió en un símbolo de nuestra filosofía: combinar calidad, apertura y amor por la naturaleza con el cuidado de nuestros clientes. Hoy ya nos expandimos más allá de la República Checa y aumentamos nuestra presencia en Europa con sucursales en España y Alemania."
  image:
    src: "https://vivadzen.com/wp-content/uploads/2024/07/group-kratom-1024x486.png"
    alt: "Selección de productos VivaDzen"
    width: 1024
    height: 486
quote:
  title: "Nuestra filosofía"
  text: "VivaDzen inició su camino en 2012 con un objetivo sencillo pero importante: hacer que los productos naturales de alta calidad sean accesibles y ayudar a las personas a cuidar su salud, armonía y equilibrio en la vida diaria."
mediaBlocks:
  - icon: "iconoir:shield-check"
    title: "Calidad sin concesiones"
    body:
      - "Creemos que los productos naturales no solo deben ser beneficiosos, sino también seguros. Enviamos cada lote a laboratorios independientes. Verificamos el contenido de ingredientes activos, posibles impurezas y metales pesados. Esto da a nuestros clientes la confianza de que el producto elegido cumple con los estándares más altos."
    image:
      src: "https://vivadzen.com/wp-content/uploads/2024/06/RY1_6552-1.jpg"
      alt: "Pruebas de laboratorio en VivaDzen"
      width: 1024
      height: 684
  - icon: "solar:money-bag-linear"
    title: "Precios justos"
    body:
      - "Operamos bajo los principios del emprendimiento social. Nuestro objetivo no es la máxima ganancia, sino el desarrollo de la comunidad y la disponibilidad de productos naturales para todos. Ofrecemos precios justos, una política de descuentos transparente y estamos trabajando en un programa de referidos que te permitirá formar parte de nuestro negocio y ganar con nosotros."
  - icon: "solar:box-outline"
    title: "Entrega rápida y servicio personalizado"
    body:
      - "Valoramos tu tiempo. Procesamos los pedidos lo más rápido posible y entregamos en toda Europa. Para quienes valoran el contacto personal, ofrecemos la posibilidad de visitar nuestra tienda en Praga o en España, o utilizar nuestros puntos de recogida."
    image:
      src: "https://vivadzen.com/wp-content/uploads/2024/07/group-tea2-1024x701.png"
      alt: "Equipo de empaquetado y entrega de VivaDzen"
      width: 1024
      height: 701
  - icon: "solar:leaf-outline"
    title: "Compromiso responsable"
    body:
      - "Nos importa no solo la salud de nuestros clientes, sino también el medioambiente."
      - "En nuestro trabajo priorizamos los envases ecológicos, evitamos el plástico innecesario y apoyamos a los productores que trabajan con respeto por la naturaleza."
  - icon: "iconoir:gift"
    title: "Programa de fidelidad"
    body:
      - "Nuestros clientes habituales reciben beneficios adicionales: descuentos, bonos y ofertas especiales. Para nosotros es importante que cada persona se sienta parte de la comunidad VivaDzen."
