default_address: "Адресна доставка по Іспанії та Німеччині за допомогою UPS, DHL, FedEx, EMS, TNT, Zásilkovna, Česká pošta, DPD і PPL. Вартість і термін доставки залежать від обраного перевізника та ваги відправлення. Замовлення привозять до дверей отримувача або у найближчий пункт видачі, якщо це пропонує служба."
default_pickup: "Самовивіз упродовж дня. Перед візитом потрібно погодити наявність товару та точний час із менеджером. Пункт видачі розташований за вказаною адресою, товар резервується після підтвердження."
novaposhta_warehouse: "Доставка у відділення Нової пошти по всій Україні протягом 1–3 днів. Після відправки ви отримаєте SMS з номером накладної. Вартість доставки: для замовлень до 1000 грн — 70–80 грн, від 1000 грн — символічна оплата 0,01 грн. Перед оплатою обов'язково перевірте замовлення у відділенні."
novaposhta_address: "Адресна доставка кур'єром Нової пошти протягом 1–3 днів на вказану адресу. Час доставки залежить від регіону та узгоджується з кур'єром. Графік роботи й статус відправлення можна перевірити на сайті Нової пошти."
packeta_warehouse: "Доставка у пункти видачі Zásilkovna по Європі. Термін зазвичай становить 2–5 робочих днів. Одержувач обирає зручний пункт видачі під час оформлення замовлення. Вартість фіксована в межах країни та розраховується при замовленні."
packeta_address: "Адресна доставка кур'єром Zásilkovna в Чехії та інших країнах Європи. Посилка доставляється безпосередньо за вказаною адресою за 2–5 днів. Вартість залежить від країни та ваги відправлення й розраховується автоматично під час оформлення."
info: "Якщо у вас є можливість зачекати 2–3 тижні, оберіть найдешевший спосіб доставки. Він коштує приблизно 5–10 доларів (залежно від вашого місцезнаходження)."
