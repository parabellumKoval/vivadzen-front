ru:
  text: Сделай донат для ВСУ в размере не менее 150 грн и получи скидочный купон 15% на все товары украинского бренда All Be Ukraine. Предложение действует до 31.08.2024
uk:
  text: Зроби донат для ЗСУ у розмірі не менше 150 грн та отримай купон на знижку 15% на всі товари українського бренду All Be Ukraine. Пропозиція діє до 31.08.2024