  qa1:
    id: 1
    q: Jaká je vaše pracovní doba?
    a: Telefonické objednávky přijímáme od pondělí do pátku od 10:00 do 18:00. V sobotu a neděli máme volno. Objednávky přes web přijímáme nepřetržitě.
  qa2:
    id: 2
    q: Mohu si objednat zboží, které je na webu označeno jako nedostupné?
    a: Zanechte žádost s telefonem a e-mailem. Jakmile bude zboží skladem, manažer vás kontaktuje.
  qa3:
    id: 3
    q: Musím se na webu registrovat?
    a: Není to povinné, ale registrace urychlí zpracování objednávky. Každopádně vás kontaktuje náš manažer.
  qa4:
    id: 4
    q: Kdy obdržím svou objednávku?
    a: Zboží odesíláme společností Nova Poshta na náklady zákazníka, pokud není na stránce produktu uvedeno jinak. Doručení trvá obvykle 2–3 dny.
  qa5:
    id: 5
    q: Může se změnit celková cena objednávky?
    a: Pokud dojde ke změně ceny, manažer vám předem zavolá a informuje vás.
  qa6:
    id: 6
    q: Jak mohu zaplatit?
    a: Dobírkou v pobočce Nova Poshta, nebo bezhotovostně na kartu Visa/MasterCard či firemní účet.
  qa7:
    id: 7
    q: Jak vrátím zboží, které mi nevyhovuje nebo je vadné?
    a: "<p>Podle článku 9 zákona Ukrajiny „O ochraně práv spotřebitelů“ může zákazník do 14 dnů vyměnit zboží, pokud mu nesedí barva, velikost, tvar nebo ho nelze použít dle určení – za předpokladu, že nebylo použito a má původní vzhled, vlastnosti, obal, plomby a doklady o koupi. Pokud stejný produkt není k dispozici, zákazník může:</p>
        <ul><li>koupit jiné zboží v našem obchodě;</li>
            <li>dostat zpět zaplacenou částku;</li>
            <li>vyměnit zboží za stejné po jeho naskladnění;</li>
        </ul>
        <p>Při vrácení peněz se vrací cena zaplacená v den nákupu.</p>"
  qa8:
    id: 8
    q: Kde a jak mohu zboží vyměnit nebo vrátit?
    a: "<p>Zašlete zboží zpět prostřednictvím Nova Poshta. Upozorňujeme, že vláda Ukrajiny schválila seznam zboží, které není možné vyměnit ani vrátit (usnesení č. 172 z 19. března 1994). Patří sem:</p>
        <ul><li>potraviny, léčiva a hygienické prostředky;</li>
            <li>nepotravinové zboží jako zubní kartáčky, hřebeny, masážní kartáče; produkty pro děti (pleny, dudlíky, lahvičky atd.);</li>
            <li>nástroje pro manikúru a pedikúru (nůžky, pilníky atd.).</li>
        </ul>"
  qa9:
    id: 9
    q: Kam doručujete?
    a: Po celé Ukrajině, s výjimkou Krymu a některých oblastí Doněcké a Luhanské oblasti.
  qa10:
    id: 10
    q: Jak najdu požadované zboží v tak velkém katalogu?
    a: "<p>Zkuste:</p>
        <ol><li>zadat název produktu, složku nebo značku do vyhledávacího pole;</li>
            <li>použít filtry a nastavit parametry jako typ, cenové rozpětí či výrobce – systém vyhledá odpovídající produkty.</li>
        </ol>"
  qa11:
    id: 11
    q: Jak zjistím, kde se nachází moje zásilka?
    a: Po odeslání obdržíte SMS nebo zprávu ve Viberu s číslem zásilky Nova Poshta. Sledujte ji na https://novaposhta.ua/
