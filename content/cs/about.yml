values:
  title: "Naše hodnoty"
  intro: "VivaDzen je víc než jen obchod. Je to filozofie a komunita lidí, kteří věří v sílu přírody."
  principles_intro: "Naše hlavní principy jsou"
  principles:
    - "Rozvoj a zdokonalování."
    - "Otevřenost a transparentnost."
    - "Bezpečnost a důvěra."
    - "Poctivost a odpovědnost."
  description: "Zveřejňujeme výsledky laboratorních testů a píšeme články a blogy založené na skutečném výzkumu a praktických zkušenostech reálných lidí a jejich příběhů. Nepoužíváme agresivní marketing - pouze poctivá fakta dostupná všem."
  image:
    src: "https://vivadzen.com/wp-content/uploads/2024/07/group-other-1024x769.png"
    alt: "Setkání komunity VivaDzen"
    width: 1024
    height: 769
logistics:
  sections:
    - title: "Doručení po celé Evropě"
      text: "Spolupracujeme se spolehlivými logistickými partnery - od lokálních až po mezinárodní služby jako DHL či FedEx. Objednávky nad 80 EUR doručujeme zdarma. Zásilky odesíláme v den přijetí objednávky."
    - title: "Komunita VivaDzen"
      text: "Jsme hrdí, že kolem nás stojí aktivní komunita lidí, kteří si cení přírodních produktů a rádi se dělí o své zkušenosti. Vážíme si každé recenze i nápadu. A co je nejdůležitější - garantujeme, že pokud nebudete se zbožím na 100 % spokojeni, vrátíme vám celou částku."
    - title: "VivaDzen - vaše cesta k přirozené harmonii"
      text: "Pokud hledáte obchod s přírodními produkty na Ukrajině nebo v zahraničí, kde můžete koupit vapy, čaj, houby či různé enteogeny, VivaDzen bude vaším spolehlivým partnerem. Nenabízíme jen kvalitní produkty - vytváříme zážitek, který spojuje kvalitu, zdravotní benefity a ohleduplnost k životnímu prostředí."
