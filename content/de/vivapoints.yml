hero:
  title: "Treueprogramm von Vivadzen"
  subtitle: "Sammle <b class='orange'>VivaPoints</b>"
  lead: "Willkommen in der Vorteilswelt von Vivadzen! Wir schätzen deine Meinung und bezahlen sie mit echtem Geld."
  description: "VivaPoints sind mehr als Rabatte - es ist eine vollwertige interne Währung, die du für neue Bestellungen nutzen oder auf deine Bankkarte bzw. in die Kryptobörse auszahlen lassen kannst."
  note: "Wichtig: Das Bonusprogramm steht nur angemeldeten Nutzerinnen und Nutzern zur Verfügung. Um Punkte zu sammeln, {register} oder öffne deinen {account}."
  highlights:
    - label: "Video- und Textbewertungen"
      icon: "hugeicons:ai-generative"
    - label: "Mehrstufiges Empfehlungsnetzwerk"
      icon: "hugeicons:user-group"
    - label: "Auszahlung als Geld oder Krypto"
      icon: "hugeicons:wallet-done-02"
  cta:
    label: "Zum Account"
    to: "/account"

earn:
  title: "Wie verdiene ich VivaPoints?"
  subtitle: "Wir bieten einfache und transparente Wege, Boni zu sammeln. Wähle den passenden Weg und beobachte, wie dein Guthaben wächst."
  methods:
    - key: video
      image: '/images/vivacoin-2.jpg'
      icon: "hugeicons:play-circle-02"
      title: "Videorezension - <div class='orange'>{amount} Punkte</div>"
      description: "Die profitabelste Option. Zeige das Produkt im Einsatz oder berichte von deiner Einkaufserfahrung."
      steps:
        - "Nimm ein Video auf, in dem du einen bei uns gekauften Artikel präsentierst oder von deinen Erfahrungen mit <b>Vivadzen</b> erzählst."
        - "Lade das Video bei <b>YouTube</b> hoch."
        - "Öffne die Produktseite und hinterlasse eine Bewertung mit dem Link zum Video."
    - key: text
      image: '/images/vivacoin-3.jpg'
      icon: "hugeicons:edit-02"
      title: "Textbewertung - <div class='orange'>{amount} Punkte</div>"
      description: "Du schreibst gern? Verfasse einen ausführlichen Kommentar auf der Produktseite."
      steps:
        - "Schreibe eine ehrliche Bewertung des Produkts auf unserer Website."
        - "Gib im Formular einen Link zu einem deiner Social-Media-Profile an, damit wir sie verifizieren können."
      socials_label: "Unterstützte Netzwerke:"
      socials:
        - label: "Instagram"
          icon: "hugeicons:instagram"
        - label: "Facebook"
          icon: "hugeicons:facebook-01"
        - label: "TikTok"
          icon: "hugeicons:tiktok"
        - label: "Twitter (X)"
          icon: "hugeicons:new-twitter-rectangle"
    - key: referral
      image: '/images/vivacoin-4.jpg'
      icon: "solar:users-group-two-rounded-linear"
      title: "Empfehlungsprogramm - <div class='orange'>bis zu {maxPercent} von Bestellungen deiner Freunde</div>"
      description: "Schaffe dir mit unserem dreistufigen Einladungsnetzwerk eine passive Einnahmequelle. Du erhältst Punkte für Einkäufe deiner Freunde und deren Kontakte."
      levels:
        - label: "Stufe 1"
          amount: "{level1}"
        - label: "Stufe 2"
          amount: "{level2}"
        - label: "Stufe 3"
          amount: "{level3}"
      link_label: "Zu den Regeln des Empfehlungsprogramms"

moderation:
  title: "Moderation und Gutschrift"
  intro: "Fairness ist uns wichtig, deshalb prüfen wir jede Aktion."
  items:
    - title: "Prüfung der Bewertungen"
      text: "Dauert in der Regel bis zu {hours} Stunden. Empfehlungsboni werden automatisch gutgeschrieben, sobald der eingeladene Kunde bezahlt."
    - title: "Gutschrift"
      text: "Direkt nach der Freigabe oder Zahlungsbestätigung erscheinen die Punkte auf deinem Konto."
    - title: "Benachrichtigung"
      text: "Du siehst die Veränderung im Bereich {account} und erhältst zusätzlich eine E-Mail."

exchange:
  title: "Wechselkurs und Währungen"
  intro: "Deine Mühe hat einen klaren Gegenwert. Wir haben VivaPoints an eine stabile Währung gekoppelt, damit sich alles leicht umrechnen lässt."
  rate_label: "Umrechnungskurs:"
  rate: "1 VivaPoint = {rate}"
  currencies_label: "Du kannst Punkte in andere Währungen zum aktuellen Kurs der Website auszahlen lassen:"
  currencies:
    - label: "Euro (EUR)"
      icon: "emojione:flag-for-european-union"
    - label: "Ukrainische Hrywnja (UAH)"
      icon: "emojione:flag-for-ukraine"
    - label: "US-Dollar (USD)"
      icon: "emojione:flag-for-united-states"
    - label: "Tschechische Krone (CZK)"
      icon: "emojione:flag-for-czechia"
    - label: "Kryptowährung (USDT u. a.)"
      icon: "logos:bitcoin"

usage:
  title: "Wie nutze ich Punkte?"
  intro: "Dir stehen zwei Wege offen. Du entscheidest, was mit deinen VivaPoints passiert."
  options:
    - key: pay
      icon: "solar:cart-check-outline"
      title: "Variante A: Bestellungen bezahlen"
      description: "Nutze Punkte, um bis zu {maxPercent} jeder neuen Bestellung bei Vivadzen zu begleichen."
      note: "Wähle beim Checkout einfach 'Mit Boni bezahlen'."
    - key: withdraw
      icon: "solar:wallet-money-linear"
      title: "Variante B: Auszahlung"
      description: "Verwandle die Punkte in echtes Geld. Überweise sie auf Bankkarten oder in die Kryptobörse."
      conditions:
        - label: "Mindestbetrag"
          value: "{minWithdraw} Punkte"
        - label: "Bearbeitungszeit"
          value: "{processingDays} Tage"
      process:
        - "Stelle im Bereich {account} einen Auszahlungsantrag."
        - "Die benötigte Punktezahl wird vorübergehend reserviert."
        - "Nach Freigabe senden wir das Geld an die angegebenen Daten und benachrichtigen dich."
  disclaimer: "Wenn ein Antrag abgelehnt wird (z. B. wegen fehlerhafter Daten), gehen die reservierten Punkte automatisch auf dein Bonusguthaben zurück."

faq:
  title: "Häufige Fragen"
  list:
    - question: "Können Punkte verfallen?"
      answer: "Nein, VivaPoints verfallen nicht. Wir setzen dein Guthaben auch nach längeren Pausen nicht zurück."
    - question: "Kann ich Punkte mit Promo-Codes kombinieren?"
      answer: "Ja, VivaPoints lassen sich mit anderen Aktionen und Gutscheinen kombinieren."
    - question: "Muss ich ein Konto haben, um teilzunehmen?"
      answer: "Ja, das Programm ist nur für angemeldete Nutzer. {register} oder öffne deinen {account}, um zu starten."
    - question: "Wie viele Empfehlungsstufen gibt es und wie hoch sind die Prozentsätze?"
      answer: "Es gibt drei Stufen: direkte Einladungen bringen {level1}, die zweite Ebene {level2}, die dritte {level3}. Die Gutschrift erfolgt automatisch nach Bezahlung."
    - question: "Wann werden Punkte für Bewertungen oder Einladungen gutgeschrieben?"
      answer: "Bewertungen werden innerhalb von {hours} Stunden geprüft, Empfehlungsboni erscheinen sofort nach Bestätigung der Zahlung."
    - question: "Wo sehe ich Guthaben und Verlauf?"
      answer: "Im Bereich {account} findest du den Wallet-Abschnitt mit aktuellem VivaPoints-Guthaben, Ledger und Status aller Auszahlungen."
    - question: "Gibt es ein Limit beim Bezahlen mit Punkten?"
      answer: "Ja, maximal {maxPercent} einer Bestellung können mit Punkten beglichen werden - den Rest zahlst du wie gewohnt."
    - question: "Wie hoch ist der Mindestauszahlungsbetrag und wie lange dauert die Auszahlung?"
      answer: "Eine Anfrage muss mindestens {minWithdraw} Punkte umfassen, und die Standardbearbeitung dauert bis zu {processingDays} Tage."
    - question: "Was passiert mit Punkten nach dem Absenden eines Auszahlungsantrags?"
      answer: "Der Betrag wird vorübergehend gesperrt und steht nicht zur Verfügung, bis das Auszahlungsteam Prüfung und Transfer abgeschlossen hat."
    - question: "Kann ich einen Auszahlungsantrag stornieren?"
      answer: "Ja, solange der Status nicht 'ausgezahlt' lautet, kannst du im {account} stornieren; die reservierten Punkte werden sofort freigegeben."
    - question: "In welchen Währungen kann ich VivaPoints auszahlen lassen?"
      answer: "Wir unterstützen Auszahlungen in EUR, USD, UAH, CZK sowie beliebten Kryptowährungen wie USDT zum aktuellen Kurs."
    - question: "Wie werden alle Buchungen dokumentiert?"
      answer: "Jede Aktion wird im Wallet Ledger gespeichert: Initiator, Typ (credit/debit/hold/release) und zugehörige Bestellung bzw. Anfrage sind transparent nachvollziehbar."

