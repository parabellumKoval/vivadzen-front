  <h2>Odstoupení od smlouvy</h2>
  <ol>
    <li>Zákazník, který uzavřel kupní smlouvu mimo svou podnikatelskou činnost jako spotřebitel, má právo od smlouvy odstoupit.</li>
    <li>Lhůta pro odstoupení činí 14 dnů ode dne převzetí zboží.</li>
    <li>Zákazník nemůže od kupní smlouvy odstoupit, pokud:
      <ul>
        <li>poskytování služby bylo zahájeno s jeho předchozím výslovným souhlasem před uplynutím lhůty pro odstoupení a prodávající jej informoval, že v takovém případě právo na odstoupení zaniká;</li>
        <li>cena zboží nebo služeb závisí na výkyvech finančního trhu nezávislých na vůli prodávajícího během lhůty pro odstoupení;</li>
        <li>dodávají se alkoholické nápoje, které lze dodat po uplynutí 30 dnů a jejichž cena závisí na výkyvech finančního trhu nezávislých na prodávajícím;</li>
        <li>zboží bylo vyrobeno podle přání zákazníka nebo zjevně přizpůsobeno jeho osobě;</li>
        <li>dodává se zboží podléhající rychlé zkáze nebo zboží, které bylo po dodání nevratně smíseno s jinými produkty;</li>
        <li>dodává se zboží v uzavřeném obalu, které není vhodné vrátit z hygienických či zdravotních důvodů a zákazník obal porušil;</li>
        <li>dodávají se audio či video nosiče nebo počítačové programy s porušeným originálním obalem;</li>
        <li>dodávají se noviny, periodika nebo časopisy;</li>
        <li>je poskytován digitální obsah, který není dodán na hmotném nosiči, s výslovným souhlasem zákazníka před uplynutím lhůty pro odstoupení a po poučení o zániku práva odstoupit;</li>
        <li>nastanou jiné případy uvedené v § 1837 občanského zákoníku.</li>
      </ul>
    </li>
    <li>Aby byla lhůta zachována, musí zákazník odeslat oznámení o odstoupení před jejím uplynutím.</li>
    <li>Pro odstoupení od kupní smlouvy může zákazník využít vzorový formulář poskytnutý prodávajícím a zaslat jej na e-mailovou nebo poštovní adresu uvedenou v těchto podmínkách; prodávající je povinen přijetí bezodkladně potvrdit.</li>
    <li>Zákazník, který od smlouvy odstoupil, musí vrátit zboží prodávajícímu do 14 dnů od odstoupení a nese náklady na vrácení, i když zboží nelze vzhledem k jeho povaze vrátit běžnou poštou.</li>
    <li>Odstoupí-li zákazník od smlouvy, je prodávající povinen bez zbytečného odkladu, nejpozději do 14 dnů od oznámení, vrátit všechny přijaté platby včetně nákladů na doručení stejným platebním prostředkem, pokud se zákazník nedohodne na jiném způsobu bez dodatečných poplatků.</li>
    <li>Vybral-li si zákazník dražší způsob doručení, než je nejlevnější varianta nabízená prodávajícím, nahradí prodávající náklady pouze ve výši této nejlevnější varianty.</li>
    <li>Prodávající není povinen vrátit peníze, dokud zboží neobdrží zpět nebo dokud zákazník neprokáže, že zboží odeslal.</li>
    <li>Zákazník musí vrátit zboží nepoškozené, nenošené, čisté a pokud možno v původním obalu; prodávající si může jednostranně započíst nárok na náhradu škody proti nároku na vrácení peněz.</li>
    <li>Prodávající může od kupní smlouvy odstoupit v případě vyprodání zásob, nedostupnosti zboží nebo ukončení výroby či dovozu výrobcem, dovozcem nebo dodavatelem; o této skutečnosti musí zákazníka neprodleně informovat a vrátit všechny platby včetně nákladů na doručení do 14 dnů stejným nebo dohodnutým způsobem.</li>
  </ol>
