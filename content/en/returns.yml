title2: "2. If you purchased a quality product but it didn’t suit you."
desc1: According to Article 8 of the Law of Ukraine, if significant defects caused by the manufacturer are discovered during the warranty period, the customer has the right to exchange the product or receive a refund.
desc2: "A significant defect, as defined in Clause 12, Article 1 of the Law of Ukraine “On Consumer Protection,” is a flaw that makes it impossible or unacceptable to use the product as intended, arises due to the manufacturer, reappears after being fixed for reasons beyond the customer’s control, and meets at least one of the following criteria:"
list1: "<li>it cannot be eliminated;</li><li>repair takes longer than fourteen calendar days;</li><li>it makes the product substantially different from the agreed terms.</li>"
desc3: "If a quality check is needed, the product may be sent to an authorized service center. According to Clause 4, Article 17 of the Law of Ukraine “On Consumer Protection,” the examination is organized within three days of receiving written consent from the customer. If the examination shows that defects appeared after the item was handed over, due to improper use, storage, or transport, the customer’s claim is not satisfied and the customer covers the examination costs."
desc4: "A customer’s request to exchange an item must be fulfilled immediately if the item is in stock, or within two months if it is not. If the request cannot be fulfilled within the established period, the customer may choose to exchange the defective item for another product of equal quality with appropriate price adjustments or claim a refund."
desc5: "Under Article 9 of the Law of Ukraine “On Consumer Protection,” the customer has the right to exchange a quality product within 14 days if it doesn’t suit them by shape, size, style, color, or purpose—provided it hasn’t been used and retains its appearance, consumer properties, seals, factory packaging, and purchase documents."
desc6: "If the desired item is not available at the time of exchange, the customer may buy any other product, receive a refund equal to the purchase price, or exchange the item for the same product once it is back in stock. When issuing refunds, the customer receives the price paid at the time of purchase."
desc7: "If a customer ordered delivery, refuses the package, and does not pick it up because they decided they no longer want the goods, the shipping and return costs are deducted from the refund."
desc8: "The customer is entitled to a refund if there is evidence of manufacturing defects confirmed by an independent authorized service center report on the condition of the product at the moment of handover."
desc9: "Returns and exchanges for orders shipped by the Vivadzen online store to any Ukrainian city are processed via reverse shipping through delivery services such as Nova Poshta."
