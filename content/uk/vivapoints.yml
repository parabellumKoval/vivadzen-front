usage:
  title: "Як використовувати бали?"
  intro: "Існує два способи керування VivaPoints. Вибір завжди за вами."
  options:
    - key: pay
      icon: "solar:cart-check-outline"
      title: "Варіант A: Оплата покупок"
      description: "Використовуйте бали, щоб покрити до {maxPercent} вартості будь-якого нового замовлення на Vivadzen."
      note: "Просто оберіть опцію 'Оплатити бонусами' при оформленні."
    - key: withdraw
      icon: "solar:wallet-money-linear"
      title: "Варіант B: Виведення коштів"
      description: "Перетворіть бали на реальні гроші. Виводьте їх на банківські картки або криптогаманець."
      conditions:
        - label: "Мінімальна сума"
          value: "{minWithdraw} балів"
        - label: "Термін обробки"
          value: "{processingDays} днів"
      process:
        - "Створіть заявку на виведення у розділі {account}."
        - "Сума балів тимчасово заморожується."
        - "Після підтвердження кошти надходять на вказані реквізити, а ви отримуєте сповіщення."
  disclaimer: "Якщо заявку відхилено (наприклад, через помилку в реквізитах), заморожені бали автоматично повертаються на бонусний рахунок."

faq:
  title: "Поширені запитання"
  list:
    - question: "Чи можуть бали згоріти?"
      answer: "Ні, VivaPoints безстрокові: ми не обнуляємо баланс, навіть якщо ви робите паузу."
    - question: "Чи сумуються бали з промокодами?"
      answer: "Так, VivaPoints можна комбінувати з іншими акціями та купонами."
    - question: "Чи потрібна реєстрація для участі?"
      answer: "Так, програма доступна лише авторизованим користувачам: {register} або увійдіть у {account}, щоб почати заробляти VivaPoints."
    - question: "Скільки рівнів у реферальній програмі і які відсотки?"
      answer: "Мережа складається з трьох рівнів: прямі запрошення приносять {level1}, другий рівень — {level2}, третій — {level3}. Нарахування відбувається автоматично після оплати замовлення."
    - question: "Коли зарахують бали за відгук або запрошення?"
      answer: "Відгуки модеруємо до {hours} годин, а реферальні бонуси з'являються одразу після підтвердження оплати."
    - question: "Де побачити баланс і історію операцій?"
      answer: "У {account} є розділ гаманця: він показує поточний баланс VivaPoints, ledger та статуси всіх заявок."
    - question: "Чи є обмеження на оплату балами?"
      answer: "Так, балами можна покрити до {maxPercent} вартості будь-якого замовлення, решту сплачуєте звичним способом."
    - question: "Яка мінімальна сума для виведення і скільки чекати?"
      answer: "Мінімальна заявка складає {minWithdraw} балів, стандартний час обробки — до {processingDays} днів."
    - question: "Що відбувається з балами після подачі заявки?"
      answer: "Сума тимчасово блокується і недоступна, поки команда виплат не завершить перевірку та переказ."
    - question: "Чи можна скасувати заявку на виведення?"
      answer: "Так, поки заявка не отримала статус 'виплачено', її можна скасувати в {account}; заморожені VivaPoints миттєво повернуться у вільний баланс."
    - question: "У яких валютах доступне виведення VivaPoints?"
      answer: "Ми підтримуємо виплати в EUR, USD, UAH, CZK, а також у популярних криптовалютах на кшталт USDT за поточним курсом."
    - question: "Як фіксуються всі нарахування і списання?"
      answer: "Кожну дію записуємо в Wallet Ledger: видно ініціатора, тип операції (credit/debit/hold/release) і пов'язане замовлення або заявку."

