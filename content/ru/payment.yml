cash: "Наличными"
cash_desc: "<p>Оплата наличными в пункте самовывоза с заранее приготовленной суммой (в гривнах) без комиссии</p>"
deliv: "Післяплата"
deliv_desc: "<p>Післяплатою за допомогою товарно-транспортної компанії 'Нова Пошта' (комісія 2% від суми + 20 грн)</p>"
liq: "Безналичная"
liq_desc: "<p>С помощью платежной системы LiqPay, оформляя заказ через личный кабинет или с помощью карт Visa/MasterCard (без комиссии)</p>"
card: "Перевод на карту"
card_desc: "<p>Перевод на карту, привязанную к р/с компании (размер комиссии зависит от банка). Зачисление происходит от 1 до 24 часов</p>"
box: "Оплата в терминале"
box_desc: "<p>Наличными через платежные терминалы ПриватБанка, iBox, City24 и др. Они обычно расположены в ТРЦ, продуктовых магазинах и во многих других торговых точках.</p><p>Комиссия за оплату через терминалы — от 5 грн. Зачисление средств происходит в течение нескольких часов.</p>"
info: "<p>Время оплаты помогает нам быстрее отправлять вашу продукцию. Так, оплатив товар до 12:00 - он будет отправлен в этот же день. После 12:00 - отправка осуществляется на следующий день.</p><p>Реквизиты для оплаты, №ТТН вы можете получить в SMS/Viber/Telegram.</p><p>Отправляем продукцию с понедельника по пятницу.</p>"