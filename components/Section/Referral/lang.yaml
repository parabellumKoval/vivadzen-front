      level2: "Nivel 2"
      level3: "Nivel 3"
    col1:
      title: "Invita a [[--tus amigos--]]"
      kicker: "Comisión por sus compras"
      text: "Invita a un amigo con tu enlace. Recibe un porcentaje de cada compra en tiendas asociadas — una recompensa directa por traer usuarios activos."
    col2:
      title: "Tu amigo invita a [[--un amigo--]]"
      kicker: "Comisión adicional en el segundo nivel"
      text: "Tu amigo invita a otros. Los nuevos usuarios bajo él forman tu segundo nivel. Un porcentaje menor pero constante de sus compras — tus ingresos crecen con la actividad de la red."
    col3:
      title: "La red sigue [[--creciendo--]]"
      kicker: "Ingresos pasivos de toda la red"
      text: "Los usuarios del segundo nivel invitan a más personas y crean tu tercer nivel. Comisiones continuas por sus compras. Cuanto más grande y activa la red, mayores serán tus ingresos pasivos."
