text: "<ol><li>Інтернет-магазин створений для організації дистанційного способу продажу товарів через інтернет.</li><li>Інтернет-магазин не несе відповідальності за зміст та достовірність інформації, наданої Покупцем при оформленні замовлення.</li><li>Покупець відповідає за достовірність інформації, вказаної під час оформлення замовлення. Використання ресурсу для перегляду товару, а також для оформлення замовлення є для Покупця безкоштовним.</li><li>Інформація, надана Покупцем, є конфіденційною. Інтернет-магазин використовує інформацію про Покупців виключно для цілей функціонування інтернет-магазину (надсилання повідомлення Покупцю про виконання замовлення, відправлення рекламних повідомлень тощо).</li><li>Своїм акцептом Договору або реєстрацією на сайті www.djini.com.ua (заповнення реєстраційної анкети) Покупець добровільно дає згоду на збирання та обробку своїх персональних даних. цілях, у тому числі для обробки замовлень на отримання товарів, отримання інформації про акції, розіграші або будь-яку іншу інформацію про діяльність магазину. Для цілей, передбачених цим пунктом, Продавець має право надсилати листи, повідомлення та матеріали на поштову адресу, e-mail Покупця, а також надсилати SMS-повідомлення, телефонувати на вказаний в анкеті телефонний номер.</li><li>Покупець надає Продавцю право здійснювати обробку його персональних даних, включаючи: розміщення персональних даних в базах даних Покупця (без додаткового повідомлення Учасника про це), довічне зберігання даних, їх накопичення, оновлення, зміну (в разі необхідності). Покупець зобов'язується забезпечити захист даних від несанкціонованого доступу третіх осіб, не поширювати і не передавати дані будь-якій третій стороні (окрім передачі даних комерційним партнерам, особам, уповноваженим Продавцем на здійснення безпосередньої обробки даних для вказаних цілей, а також на обов'язковий запит компетентного державного органу).</li><li>У випадку небажання отримувати розсилку, Покупець має право звернутися до Продавця, написавши заяву про відмову від отримання рекламних матеріалів, і надіславши її на поштову або електронну адресу.</li><li>У будь-яких конфліктних ситуаціях сторони зобов'язані не піддаватися емоціям, а в першу чергу, зберігаючи спокій, вирішувати конфлікт. З повагою, інтернет-магазин djini.com.ua</li></ol>"