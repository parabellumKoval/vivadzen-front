text: "<ol><li>Der Onlineshop ermöglicht den Fernverkauf von Waren über das Internet.</li><li>Der Shop haftet nicht für Inhalt oder Richtigkeit der Informationen, die der Kunde bei der Bestellung angibt.</li><li>Der Kunde trägt die Verantwortung für die Korrektheit der im Bestellformular eingetragenen Daten. Das Durchsuchen des Katalogs und das Aufgeben von Bestellungen ist kostenlos.</li><li>Alle vom Kunden übermittelten Daten sind vertraulich. Der Shop nutzt sie ausschließlich zur Abwicklung des Betriebs (Bestellbenachrichtigungen, Werbeangebote usw.).</li><li>Mit dem Akzeptieren des Vertrags oder der Registrierung auf vivadzen.com (Ausfüllen des Registrierungsformulars) stimmt der Kunde freiwillig der Erfassung und Verarbeitung persönlicher Daten in der Datenbank des Verkäufers zu. Die Daten werden zu kommerziellen Zwecken verwendet – zur Bearbeitung von Bestellungen, Information über den Bestellstatus sowie zum Versand von Werbe- und Sonderangeboten, Aktionen oder anderen Informationen über die Aktivitäten des Shops per E-Mail oder Mobilfunk. Zu diesem Zweck darf der Verkäufer Briefe, Nachrichten und Materialien an die Post- oder E-Mail-Adresse des Kunden senden sowie SMS oder Anrufe an die angegebene Telefonnummer tätigen.</li><li>Der Kunde räumt dem Verkäufer das Recht ein, personenbezogene Daten zu verarbeiten, sie in den Datenbanken des Verkäufers zu speichern (ohne zusätzliche Benachrichtigung), unbegrenzt aufzubewahren, zu sammeln, zu aktualisieren oder zu ändern. Der Kunde verpflichtet sich, die Daten vor unbefugtem Zugriff zu schützen und sie nicht an Dritte weiterzugeben (außer an Geschäftspartner, autorisierte Personen zur Datenverarbeitung oder auf offizielle Anforderung staatlicher Behörden).</li><li>Wenn der Kunde keine Werbezusendungen mehr wünscht, kann er den Verkäufer schriftlich um Abmeldung bitten – per Post oder E-Mail.</li><li>In Konfliktsituationen verpflichten sich beide Parteien, Ruhe zu bewahren und das Problem konstruktiv zu lösen. Mit freundlichen Grüßen, der Vivadzen-Onlineshop.</li></ol>"
