title2: "2. Si compraste un producto en buen estado pero no te conviene."
desc1: Según el artículo 8 de la Ley de Ucrania, si se detectan defectos significativos causados por el fabricante durante el periodo de garantía, el cliente tiene derecho a un cambio o reembolso.
desc2: "Se considera defecto significativo, conforme al punto 12 del artículo 1 de la Ley “Sobre la protección de los derechos del consumidor”, aquel que impide o vuelve inaceptable el uso del producto según su destino, surge por culpa del fabricante, reaparece después de ser reparado por causas fuera del control del cliente y cumple al menos uno de los siguientes criterios:"
list1: "<li>no puede eliminarse;</li><li>su reparación requiere más de catorce días naturales;</li><li>convierte el producto en algo sustancialmente distinto a lo pactado.</li>"
desc3: "Si se requiere una verificación de calidad, el producto puede enviarse a un centro de servicio autorizado. Según el punto 4 del artículo 17 de la ley, la pericia se organiza en un plazo de tres días desde que el cliente da su consentimiento por escrito. Si el informe establece que los defectos aparecieron tras la entrega debido al uso, almacenamiento o transporte inadecuado, la reclamación se deniega y el cliente cubre el coste de la pericia."
desc4: "La solicitud del cliente para cambiar un artículo debe atenderse de inmediato si está en stock; de lo contrario, en un plazo de dos meses. Si no es posible cumplir con el plazo, el cliente puede cambiar el producto defectuoso por otro de igual calidad (con el ajuste de precio correspondiente) o solicitar un reembolso."
desc5: "Según el artículo 9 de la Ley “Sobre la protección de los derechos del consumidor”, el cliente puede cambiar un producto en buen estado dentro de 14 días si no le conviene por forma, talla, estilo, color o destino, siempre que no haya sido usado y conserve su apariencia, propiedades, sellos, empaque original y comprobantes."
desc6: "Si el producto deseado no está disponible al momento del intercambio, el cliente puede comprar otro, recibir un reembolso equivalente al precio pagado o esperar a que llegue el mismo artículo y efectuar el cambio. En un reembolso se devuelve el precio abonado el día de la compra."
desc7: "Si el cliente rechaza el paquete o no lo recoge porque ya no desea los productos, los costos de envío y devolución se descuentan del reembolso."
desc8: "El cliente tiene derecho a un reembolso si existe un defecto de fabricación confirmado por un informe de un centro de servicio autorizado."
desc9: "Las devoluciones y cambios de pedidos enviados por la tienda en línea Vivadzen a cualquier ciudad de Ucrania se procesan mediante envío inverso a través de servicios como Nova Poshta."
