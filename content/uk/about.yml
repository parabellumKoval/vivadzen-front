logistics:
  sections:
    - title: "Доставка по всій Європі"
      text: "Ми співпрацюємо з надійними логістичними партнерами - від локальних до міжнародних сервісів на кшталт DHL чи FedEx. Замовлення понад 80 EUR доставляємо безкоштовно. Відправляємо покупки в день оформлення."
    - title: "Спільнота VivaDzen"
      text: "Ми пишаємося активною спільнотою людей поряд з нами, які цінують натуральні продукти та готові ділитися досвідом. Ми вдячні за кожен відгук і ідею. І найголовніше - якщо ви не будете задоволені продуктом на 100 %, ми повернемо повну вартість."
    - title: "VivaDzen - ваш шлях до природної гармонії"
      text: "Якщо ви шукаєте магазин натуральних продуктів в Україні чи за кордоном, де можна придбати вейпи, чай, гриби або різні ентеогени, VivaDzen стане вашим надійним партнером. Ми не просто пропонуємо якісні товари - ми створюємо досвід, що поєднує якість, користь для здоров'я та турботу про довкілля."
