  qa1:
    id: 1
    q: ¿Cuál es su horario de atención?
    a: Atendemos pedidos telefónicos de lunes a viernes de 10:00 a 18:00. Sábado y domingo no laboramos. Los pedidos en la web se aceptan las 24 horas.
  qa2:
    id: 2
    q: Si en el sitio aparece que un producto está agotado, ¿puedo solicitarlo?
    a: Deja una solicitud con tu teléfono y correo electrónico. Nuestro asesor te contactará en cuanto el producto vuelva a estar disponible.
  qa3:
    id: 3
    q: ¿Es obligatorio registrarse en el sitio?
    a: Es opcional, pero la cuenta acelera el procesamiento del pedido. En todo caso, nuestro asesor se comunicará contigo.
  qa4:
    id: 4
    q: ¿Cuándo recibiré mi pedido?
    a: Los pedidos se envían con Nova Poshta a cargo del cliente, salvo que en la página del producto se indique lo contrario. La entrega suele tardar 2–3 días.
  qa5:
    id: 5
    q: ¿Puede cambiar el costo total del pedido?
    a: Si hay cambios de precio, el asesor te llamará con antelación para informarte.
  qa6:
    id: 6
    q: ¿Cómo puedo pagar el pedido?
    a: Contra reembolso en una sucursal de Nova Poshta o pago sin efectivo a una tarjeta Visa/MasterCard o a la cuenta bancaria de la empresa.
  qa7:
    id: 7
    q: ¿Cómo devuelvo un producto que no me sirve o tiene defectos?
    a: "<p>Según el artículo 9 de la Ley de Ucrania “Sobre la protección de los derechos del consumidor”, el cliente puede cambiar un producto en 14 días si no le conviene por color, talla, forma o no puede usarse según su propósito, siempre que no se haya utilizado y conserve su aspecto, propiedades, empaque de fábrica, sellos y comprobantes. Si en el momento del cambio no hay un producto idéntico, el cliente puede:</p>
        <ul><li>comprar cualquier otro artículo en nuestra tienda;</li>
            <li>recibir el reembolso del precio pagado;</li>
            <li>cambiarlo por el mismo producto cuando vuelva a ingresar;</li>
        </ul>
        <p>En una devolución, se reembolsa el precio pagado el día de la compra.</p>"
  qa8:
    id: 8
    q: ¿Dónde y cómo puedo realizar un cambio o devolución?
    a: "<p>Envía el artículo de vuelta a través de Nova Poshta. Ten en cuenta que el Gobierno de Ucrania aprobó una lista de productos de calidad que no se pueden cambiar ni devolver (Resolución Nº 172 del 19 de marzo de 1994). Incluye:</p>
        <ul><li>alimentos, medicamentos y productos de higiene;</li>
            <li>productos no alimentarios como cepillos de dientes, peines y cepillos de masaje; productos para bebés (pañales, chupetes, biberones, etc.);</li>
            <li>herramientas para manicura y pedicura (tijeras, limas, etc.).</li>
        </ul>"
  qa9:
    id: 9
    q: ¿A qué lugares envían pedidos?
    a: A todo el territorio de Ucrania, excepto Crimea y algunas zonas de las regiones de Donetsk y Luhansk.
  qa10:
    id: 10
    q: ¿Cómo encuentro el producto adecuado en un catálogo tan grande?
    a: "<p>Prueba lo siguiente:</p>
        <ol><li>Ingresa el nombre del producto, ingrediente o marca en el campo de búsqueda.</li>
            <li>Usa los filtros para indicar el tipo, precio, fabricante, etc.; el sistema mostrará los artículos que coincidan.</li>
        </ol>"
  qa11:
    id: 11
    q: ¿Cómo rastreo mi paquete si lo recibo por correo?
    a: Después del envío recibirás un SMS o mensaje por Viber con el número de seguimiento de Nova Poshta. Sigue el paquete en https://novaposhta.ua/
