title1: ¡Bienvenido a la tienda en línea Vivadzen!
desc1: La tienda en línea Vivadzen es tu guía hacia un estilo de vida saludable. Ofrecemos vitaminas, minerales, suplementos dietéticos, complejos deportivos para entrenar, superalimentos, aceites esenciales y tapetes de masaje. También nos ocupamos de la limpieza y la comodidad, por lo que encontrarás productos ecológicos para el hogar, la oficina o cualquier espacio. En el sitio puedes elegir cosméticos para cualquier edad, tanto para mujeres como para hombres, además de productos para niños.
title2: Productos de calidad y asequibles
desc2: "Compra sin límites: desde pequeñas muestras hasta un abastecimiento anual de nutrición deportiva, lo entregamos todo. Vivadzen recomienda los artículos más populares, comprobados con el tiempo y a un precio justo para fortalecer la salud, apoyar la belleza natural y mejorar tu vida diaria."
desc22: "Siempre ampliamos nuestro surtido para ti —nuestro cliente principal, exigente, especial, feliz y saludable—. Si sabes qué productos nos harían aún más relevantes, háznoslo saber. ¡Tu opinión es importante!"
title3: Servicio excepcional
desc3: "Cada cliente es especial, por eso hacemos todo lo posible para entender tu solicitud y seleccionar los productos ideales. Puedes contactarnos por teléfono (los datos están en el sitio) o escribirnos por Telegram o Viber."
title4: Entrega sencilla
desc4: Realiza tu pedido en el sitio por tu cuenta o con la ayuda de un asesor y recíbelo en un solo día (los puntos de recogida móviles pueden tardar un poco más). Los pedidos se envían con Nova Poshta y algunos productos pueden entregarse en un punto de recogida de Rozetka.
finish: ¡Vivadzen conoce tus deseos antes de que aparezcan!
