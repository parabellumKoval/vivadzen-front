li1: "<li>1.1 Zboží je v katalogu prezentováno fotografiemi a je originální.</li><li>1.2 Každá fotografie může obsahovat informace jako kód produktu, cenu, popis a další údaje.</li><li>1.3 Obchod může jednostranně měnit ceny uvedené na webu.</li><li>1.4 Pokud se změní cena objednaného zboží, manažer co nejdříve kontaktuje zákazníka (telefonicky nebo e-mailem), aby potvrdil nebo zrušil objednávku. Nelze-li zákazníka zastihnout, objednávka se ruší.</li>"
li2: "<li>2.1 Fotografie se mohou mírně lišit od skutečného vzhledu kvůli různým displejům. Popisy nejsou vyčerpávající a mohou obsahovat překlepy. Informace na webu aktualizujeme denně.</li><li>2.2 Objednávku lze vytvořit samostatně přes košík, v obchodě s pomocí manažera (adresa je v sekci „Kontakty“) nebo telefonicky.</li><li>2.3 Zákazník může objednat jakékoli zboží dostupné na webu.</li><li>2.4 Pokud zboží není skladem, může ho prodávající odstranit z objednávky nebo objednávku zrušit a zákazníka informovat telefonicky, e-mailem nebo jiným způsobem.</li><li>2.5 Pokud zboží chybí, může si zákazník vybrat obdobný produkt, zboží odmítnout nebo objednávku zrušit.</li><li>2.6 Zákazník může objednávku kdykoli před odesláním zrušit oznámením obchodu telefonicky.</li><li>2.7 Při zrušení plně nebo částečně předplacené objednávky vrací prodávající cenu zrušeného zboží stejnou platební metodou na základě písemné žádosti v souladu se zákonem „O ochraně práv spotřebitelů“.</li><li>2.8 Zákazník nese plnou odpovědnost za nepravdivé údaje, které brání prodávajícímu splnit závazky.</li>"
li3: "<li>3.1 Platba probíhá v národní měně Ukrajiny nebo v jiné dohodnuté měně. Obchod si vyhrazuje právo měnit ceny.</li><li>3.2 Pokud je cena uvedena chybně, obchod informuje zákazníka o potvrzení nebo zrušení objednávky. Nelze-li jej zastihnout, objednávka se považuje za zrušenou.</li><li>3.3 Cena zahrnuje balení. Náklady na dopravu se hradí zvlášť, pokud není uvedeno jinak.</li><li>3.4 Zákazník platí objednávku jednou z dostupných platebních metod na webu.</li>"
li4: "<li>4.1 Obchod garantuje, že produkty splňují kvalitativní požadavky ukrajinské legislativy.</li><li>4.2 Záruční podmínky závisí na výrobci. Pokud není uvedena délka záruky, platí zákonná standardní lhůta.</li><li>4.3 Pokud má produkt vadu, může zákazník žádat výměnu nebo opravu po posouzení autorizovaným servisním centrem.</li>"
li5: "<li>5.1 Doručení zajišťují kurýrní a výdejní služby uvedené na webu.</li><li>5.2 Vlastnictví a riziko přecházejí na zákazníka předáním dopravci nebo při osobním převzetí.</li><li>5.3 Zákazník při převzetí zkontroluje zásilku a případné poškození reklamuje u dopravce.</li>"
li6: "<li>6.1 Vrácení se řídí zákonem Ukrajiny „O ochraně práv spotřebitelů“.</li><li>6.2 Zboží bez vad lze vyměnit nebo vrátit do 14 dnů, pokud je nepoužité a zachovalo si obchodní stav, obal, plomby a doklad.</li><li>6.3 Zboží s vadou lze vyměnit nebo vrátit po potvrzení autorizovaným servisem.</li>"
li7: "<li>7.1 Obchod i zákazník nesou odpovědnost podle ukrajinských zákonů.</li><li>7.2 Obchod neodpovídá za škody způsobené nesprávným používáním produktů.</li><li>7.3 Spory se řeší dohodou; pokud není dosaženo dohody, mohou se strany obrátit na příslušné soudy nebo orgány.</li>"
