default_address: "Home delivery across Spain and Germany via UPS, DHL, FedEx, EMS, TNT, Zasilkovna, Ceska posta, DPD, and PPL. The price and delivery time depend on the selected carrier and parcel weight. Orders arrive at the recipient’s door or the nearest pickup point, if the service offers that option."
default_pickup: "Same-day pickup. Please confirm product availability and pickup time with the manager before you arrive. The pickup point is located at the stated address and the products are reserved after confirmation."
novaposhta_warehouse: "Delivery to Nova Poshta branches throughout Ukraine within 1–3 days. After shipping you will receive an SMS with the tracking number. Shipping cost: orders up to 1000 UAH cost 70–80 UAH; orders from 1000 UAH have a symbolic fee of 0.01 UAH. Check your order at the branch before paying."
novaposhta_address: "Courier delivery by Nova Poshta within 1–3 days to the specified address. The delivery time depends on the region and is coordinated with the courier. You can check the schedule and delivery status on the Nova Poshta website."
packeta_warehouse: "Delivery to Zasilkovna pickup points across Europe, usually within 2–5 business days. The recipient selects a convenient pickup point during checkout. Pricing is fixed within each country and calculated during ordering."
packeta_address: "Courier delivery by Zasilkovna in the Czech Republic and other European countries. Parcels arrive directly at the specified address within 2–5 days. The price depends on the country and parcel weight and is calculated automatically at checkout."
info: "If you can wait 2–3 weeks, choose the most affordable shipping option. It costs roughly 5–10 USD depending on your location."
