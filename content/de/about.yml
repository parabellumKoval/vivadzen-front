values:
  title: "Unsere Werte"
  intro: "VivaDzen ist mehr als nur ein Shop. Es ist eine Philosophie und eine Gemeinschaft von Menschen, die an die Kraft der Natur glauben."
  principles_intro: "Unsere Grundprinzipien sind"
  principles:
    - "Entwicklung und Verbesserung."
    - "Offenheit und Transparenz."
    - "Sicherheit und Vertrauen."
    - "Ehrlichkeit und Verantwortung."
  description: "Wir veröffentlichen Laborergebnisse und schreiben Artikel sowie Blogbeiträge, die auf echter Forschung und praktischen Erfahrungen realer Menschen basieren. Wir setzen nicht auf aggressive Werbung - nur auf ehrliche Fakten, die allen zugänglich sind."
  image:
    src: "https://vivadzen.com/wp-content/uploads/2024/07/group-other-1024x769.png"
    alt: "VivaDzen Community-Treffen"
    width: 1024
    height: 769
logistics:
  sections:
    - title: "Lieferung in ganz Europa"
      text: "Wir arbeiten mit zuverlässigen Logistikpartnern - von lokalen Unternehmen bis zu internationalen Diensten wie DHL oder FedEx. Bestellungen über 80 EUR liefern wir kostenlos. Wir versenden Bestellungen am Tag des Eingangs."
    - title: "Die VivaDzen Community"
      text: "Wir sind stolz auf unsere aktive Community von Menschen, die Naturprodukte schätzen und ihre Erfahrungen teilen. Wir freuen uns über jedes Feedback und jede Idee. Und das Wichtigste: Wenn Sie mit einem Produkt nicht zu 100 % zufrieden sind, erstatten wir den vollen Betrag."
    - title: "VivaDzen - Ihr Weg zur natürlichen Harmonie"
      text: "Wenn Sie in der Ukraine oder im Ausland ein Geschäft für Naturprodukte suchen, in dem Sie Vapes, Tee, Pilze oder verschiedene Entheogene kaufen können, ist VivaDzen Ihr verlässlicher Partner. Wir bieten nicht nur hochwertige Produkte - wir schaffen ein Erlebnis, das Qualität, gesundheitliche Vorteile und Umweltbewusstsein vereint."
