  principles:
    - "Развитие и совершенствование."
    - "Открытость и прозрачность."
    - "Безопасность и доверие."
    - "Честность и ответственность."
  description: "Мы публикуем результаты лабораторных тестов и пишем статьи и блоги на основе реальных исследований и практического опыта живых людей и их историй. Мы не используем агрессивный маркетинг - только честные факты, доступные каждому."
  image:
    src: "https://vivadzen.com/wp-content/uploads/2024/07/group-other-1024x769.png"
