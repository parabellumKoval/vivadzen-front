  <h2>Сертифікати та лабораторні тести нашої продукції</h2>
  <h3>Чому ми тестуємо нашу продукцію</h3>
  <p>Із самого початку VivaDzen будується на принципах прозорості та відповідального підходу. Саме тому ми регулярно відправляємо всі наші продукти, передусім кратом, CBD, чаї та суперфуди, на незалежні лабораторні дослідження в Чехії.</p>
  <p>Для нас це не лише юридична вимога, а насамперед стандарт відповідальності, якого ми дотримуємося завжди й без винятків. Ми хочемо, щоб наші клієнти були впевнені, що кожен продукт, який вони купують у нас, є безпечним, перевіреним і чесно реалізованим.</p>
  <h3>Що саме ми тестуємо в лабораторії</h3>
  <p>Кожна партія нашої продукції проходить детальний аналіз. Ми особливо контролюємо:</p>
  <ul>
    <li><strong>Вміст основних алкалоїдів.</strong> У кратомі вимірюємо рівні мітрагініну та інших алкалоїдів, які визначають його ефективність і стабільність.</li>
    <li><strong>Важкі метали та пестициди.</strong> Перевіряємо, щоб продукти не містили небезпечних кількостей свинцю, ртуті чи інших шкідливих речовин.</li>
    <li><strong>Мікробіологічну чистоту.</strong> Тестуємо на наявність бактерій, плісняви та інших забруднювачів.</li>
    <li><strong>Інші домішки.</strong> Переконуємося, що продукція чиста та без небажаних речовин.</li>
  </ul>
  <p>Результати тестів є у відкритому доступі просто на цій сторінці, тож кожен клієнт може будь-коли переглянути їх і переконатися в їхній достовірності та якості.</p>
  <h3>Сертифікація та підтверджена якість</h3>
  <p>Завдяки співпраці з незалежними сертифікованими лабораторіями в Чехії ми можемо гарантувати:</p>
  <ol>
    <li>100% підтверджене походження продуктів.</li>
    <li>Безпеку для клієнта.</li>
    <li>Стабільну якість між партіями.</li>
    <li>Чесний і прозорий підхід.</li>
  </ol>
  <p>Наші сертифікати - це не просто документи, а доказ того, що кратом та інші продукти VivaDzen відповідають найсуворішим стандартам безпеки.</p>
  <h3>Наша філософія</h3>
  <p>Ми вважаємо, що довіру можна побудувати лише тоді, коли клієнти мають змогу побачити все на власні очі. Тому ми не тільки архівуємо результати тестів, а й регулярно їх публікуємо.</p>
  <p>Якщо ви шукаєте місце, де можете бути впевнені в безпеці та якості кратому в Празі й онлайн, ви потрапили за адресою. VivaDzen - соціальне підприємство, і чесні ціни разом із прозорістю для нас такі ж важливі, як і якість продукції.</p>
  <p>Перегляньте наші актуальні лабораторні тести та сертифікати прямо на цій сторінці й переконайтеся, що обрані вами продукти справді чисті, безпечні й перевірені.</p>
