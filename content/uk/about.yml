title1: Вас вітає інтернет-магазин Vivadzen!
desc1: Інтернет-магазин Vivadzen – це ваш провідник у світ здорового способу життя. Тут представлені вітаміни, мінерали, біологічно активні добавки, спортивні комплекси для тренувань, суперфуди, ефірні олії, масажні килимки. Також ми дбаємо про чистоту та затишок, тому представлені еко-товари для прибирання та організації безпечного простору в домі, квартирі або на робочому місці. На сайті ви можете обрати косметичні засоби для будь-якого віку, як для чоловіків, так і для жінок, а також косметику для дітей.
title2: Якісна та доступна продукція
desc2: Ми пропонуємо вам робити покупки без будь-яких обмежень ваших бажань, тому доставимо все – від маленького пробника до річного запасу спортивного харчування. Vivadzen порадить найпопулярніші, перевірені часом, за доступною ціною товари для зміцнення здоровʼя, підтримки та відновлення природної краси, для покращення вашого побуту.
desc22: "Ми завжди прагнемо розширити асортимент заради Вас – нашого головного, вимогливого, особливого, щасливого та здорового клієнта! Якщо ви знаєте, з якою продукцією ми станемо ще затребуванішими – підкажіть нам! Ваша думка дуже важлива!"
title3: Виключний сервіс
desc3: "Кожен клієнт для нас – особливий, тому ми максимально прагнемо зрозуміти запит та підібрати найкращі варіанти товару! Зв’язатися з нами можна за допомогою контактного телефону, вказаного на сайті, або ви можете написати в Telegram або Viber."
title4: Проста доставка
desc4: Оформивши замовлення на сайті, самостійно або за допомогою менеджера, будьте готові отримати свій товар вже через 1 день (якщо це мобільний пункт видачі посилок, то доставка може дещо затриматися). Доставка здійснюється за допомогою транспортної компанії “Нова Пошта”. Також деякі товари можуть бути доставлені до точки видачі Rozetka.
finish: Vivadzen знає про ваші бажання ще до їх появи!
