values:
  title: "Our values"
  intro: "VivaDzen is more than just a shop. It is a philosophy and a community of people who believe in the power of nature."
  principles_intro: "Our core principles are"
  principles:
    - "Development and improvement."
    - "Openness and transparency."
    - "Safety and trust."
    - "Honesty and responsibility."
  description: "We publish laboratory test results and write articles and blogs based on real research and the practical experience of real people and their stories. We do not use aggressive marketing - only honest facts that are accessible to everyone."
