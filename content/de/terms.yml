li1: "<li>1.1 Die Produkte werden im Katalog anhand von Fotos präsentiert und sind Originalwaren.</li><li>1.2 Jedes Foto kann Informationen wie Artikelnummer, Preis, Beschreibung und weitere Daten enthalten.</li><li>1.3 Der Shop kann die auf der Website angegebenen Preise einseitig ändern.</li><li>1.4 Ändert sich der Preis einer bestellten Ware, informiert der Manager den Kunden so schnell wie möglich (per Telefon oder E-Mail), um die Bestellung zu bestätigen oder zu stornieren. Kann der Kunde nicht erreicht werden, gilt die Bestellung als storniert.</li>"
li2: "<li>2.1 Produktfotos können aufgrund unterschiedlicher Farbdarstellungen leicht vom tatsächlichen Aussehen abweichen. Beschreibungen erheben keinen Anspruch auf Vollständigkeit und können Tippfehler enthalten. Die Website wird täglich aktualisiert.</li><li>2.2 Bestellungen können eigenständig über den Warenkorb, im Geschäft mit Hilfe eines Managers (Adresse im Bereich „Kontakte“) oder telefonisch aufgegeben werden.</li><li>2.3 Kunden können jede auf der Website verfügbare Ware bestellen.</li><li>2.4 Ist ein bestellter Artikel nicht auf Lager, kann der Verkäufer ihn aus der Bestellung entfernen oder die Bestellung stornieren und den Kunden telefonisch oder per E-Mail informieren.</li><li>2.5 Fehlt ein Produkt, darf der Kunde es durch ein ähnliches ersetzen, darauf verzichten oder die Bestellung stornieren.</li><li>2.6 Der Kunde kann die Bestellung jederzeit vor dem Versand telefonisch stornieren.</li><li>2.7 Wird eine vollständig oder teilweise vorausbezahlte Bestellung storniert, erstattet der Verkäufer den Betrag auf dem ursprünglichen Zahlungsweg gemäß dem ukrainischen Verbraucherschutzgesetz nach schriftlichem Antrag.</li><li>2.8 Der Kunde haftet vollständig für falsche Angaben, die die Erfüllung der Verpflichtungen des Verkäufers verhindern.</li>"
li3: "<li>3.1 Die Zahlung erfolgt in der nationalen Währung der Ukraine oder einer anderen vereinbarten Währung. Der Shop kann Preise ändern.</li><li>3.2 Ist der angegebene Preis fehlerhaft, informiert der Shop den Kunden zur Bestätigung oder Stornierung. Bei Nichterreichbarkeit wird die Bestellung annulliert.</li><li>3.3 Der Preis umfasst die Verpackung. Lieferkosten werden gesondert berechnet, sofern nicht anders angegeben.</li><li>3.4 Der Kunde bezahlt die Bestellung mit einer der auf der Website angebotenen Zahlungsmethoden.</li>"
li4: "<li>4.1 Der Shop garantiert, dass die Produkte den Qualitätsanforderungen der ukrainischen Gesetzgebung entsprechen.</li><li>4.2 Die Garantiebedingungen richten sich nach dem Hersteller. Ist keine Frist angegeben, gilt die gesetzliche Standardfrist.</li><li>4.3 Bei Mängeln kann der Kunde Ersatz oder Reparatur verlangen, vorbehaltlich eines Gutachtens eines autorisierten Servicecenters.</li>"
li5: "<li>5.1 Die Lieferung erfolgt durch die auf der Website genannten Kurier- und Abholdienste.</li><li>5.2 Eigentum und Risiko gehen auf den Kunden über, sobald die Ware dem Zusteller übergeben oder persönlich abgeholt wird.</li><li>5.3 Bei Erhalt prüft der Kunde die Sendung auf Beschädigungen und meldet sie gegebenenfalls dem Zustelldienst.</li>"
li6: "<li>6.1 Rücksendungen erfolgen gemäß dem Gesetz der Ukraine „Zum Schutz der Verbraucherrechte“.</li><li>6.2 Einwandfreie Produkte können innerhalb von 14 Tagen umgetauscht oder zurückgegeben werden, wenn sie unbenutzt sind und ihren Zustand, Verpackung, Siegel und Kaufbeleg behalten.</li><li>6.3 Mangelhafte Produkte können nach Bestätigung durch ein autorisiertes Servicecenter umgetauscht oder erstattet werden.</li>"
li7: "<li>7.1 Shop und Kunde haften im Rahmen der ukrainischen Gesetzgebung.</li><li>7.2 Der Shop haftet nicht für Schäden, die durch unsachgemäße Nutzung verursacht werden.</li><li>7.3 Streitigkeiten werden durch Verhandlungen gelöst; bei Nichteinigung wenden sich die Parteien an zuständige Gerichte oder Behörden.</li>"
