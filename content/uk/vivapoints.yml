  title: "Курс та валюти"
  intro: "Ваші зусилля мають фіксовану цінність. VivaPoints прив'язані до стабільної валюти заради зручності."
  rate_label: "Курс конвертації:"
  rate: "1 VivaPoint = {rate}"
