text: "<ol><li>Интернет-магазин создан для организации дистанционного способа продажи товаров через интернет.</li><li>Интернет-магазин не несет ответственности за содержание и достоверность информации, предоставленной Покупателем при оформлении заказа.</li><li>Покупатель несет ответственность за достоверность информации, указанной при оформлении заказа. Использование ресурса Интернет-магазина для просмотра товара, а также для оформления заказа является для Покупателя бесплатным.</li><li>Информация, предоставленная Покупателем, является конфиденциальной. Интернет-магазин использует информацию о Покупателе исключительно для целей функционирования интернет-магазина (отправки сообщения Покупателю о выполнении заказа, отправки рекламных сообщений и т. д.).</li><li>Своим акцептом Договора или регистрацией на сайте djini.com.ua (заполнение регистрационной анкеты) Покупатель добровольно дает согласие на сбор и обработку своих персональных данных в зарегистрированной базе Продавца с последующей целью: данные, которые становятся известны продавцу, будут использованы в коммерческих целях, в том числе для обработки заказов на приобретение товаров, получения информации о заказах, передачи телекоммуникационными средствами связи (по электронной почте, мобильной связи) рекламных и специальных предложений, информации о акциях, розыгрышах или любой другой информации о деятельности магазина. Для целей, предусмотренных этим пунктом, Продавец имеет право направлять письма, сообщения и материалы на почтовый адрес, e-mail Покупателя, а также отправлять sms-сообщения, осуществлять звонки на указанный в анкете телефонный номер.</li><li>Покупатель предоставляет Продавцу право производить обработку его персональных данных, включая: размещение персональных данных в базах данных Покупателя (без дополнительного уведомления Участника об этом), пожизненное хранение данных, их накопление, обновление, изменение (при необходимости). Покупатель обязуется обеспечить защиту данных от несанкционированного доступа третьих лиц, не распространять и не передавать данные любой третьей стороне (кроме передачи данных коммерческим партнерам, лицам, уполномоченным Продавцом на осуществление непосредственной обработки данных для указанных целей, а также на обязательный запрос компетентного государственного органа).</li><li>В случае нежелания получать рассылку, Покупатель имеет право обратиться к Продавцу, написав заявление об отказе от получения рекламных материалов, и отправив его на почтовый или электронный адрес.</li><li>В любых конфликтных ситуациях стороны обязаны не поддаваться эмоциям, а в первую очередь, сохраняя спокойствие, разрешать конфликт. С уважением интернет-магазин djini.com.ua</li></ol>"