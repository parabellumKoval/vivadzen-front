title: "Useful information about the terms governing online sales between the buyer (“Customer”) and Sole Proprietor Petukhov M.O."
title1: "Information about the product"
title2: "Products and ordering procedure"
title3: "Price and payment terms"
title4: "Product quality and warranty"
title5: "Delivery and handover to the customer"
title6: "Returns procedure"
title7: "Liability"
li1: "<li>1.1 Products are presented in the catalog via photos and are original items.</li><li>1.2 Each photo may be accompanied by text information such as SKU, price, description, and other data.</li><li>1.3 The store may change product prices listed on the website unilaterally.</li><li>1.4 If the price of an ordered product changes, the manager will inform the customer as soon as possible (by phone or email) to confirm or cancel the order. If the customer cannot be contacted, the order is considered cancelled.</li>"
li2: "<li>2.1 Product photos may slightly differ from the actual appearance because of color reproduction on different devices. Product descriptions and characteristics are not exhaustive and may contain typos. Website information is updated daily.</li><li>2.2 Orders can be placed independently via the online cart, in-store with a manager (store address is in the “Contacts” section), or by phone.</li><li>2.3 Customers may order any product available on the website.</li><li>2.4 If the ordered item is out of stock, the seller may remove it from the order or cancel the order entirely, notifying the customer by phone, email, or other means.</li><li>2.5 If an item is unavailable, the customer may replace it with a similar product, decline the item, or cancel the order.</li><li>2.6 The customer may cancel the order at any time before it is shipped by notifying the store by phone.</li><li>2.7 If a fully or partially prepaid order is cancelled, the seller refunds the cost of the cancelled goods using the original payment method, based on a written request, in accordance with the Law of Ukraine “On Consumer Protection.”</li><li>2.8 The customer bears full responsibility for providing false information that prevented the seller from fulfilling its obligations.</li>"
li3: "<li>3.1 Payment is made in the national currency of Ukraine or another agreed currency. The store reserves the right to change prices.</li><li>3.2 If the stated price is incorrect, the store will inform the customer to confirm or cancel the order. If the customer cannot be reached, the order is deemed cancelled.</li><li>3.3 The product price includes packaging. Delivery fees are paid separately unless otherwise indicated.</li><li>3.4 The customer pays for the order using one of the available payment methods listed on the website.</li>"
li4: "<li>4.1 The store guarantees that the products meet the quality requirements established by Ukrainian law.</li><li>4.2 Warranty terms depend on the manufacturer. If the warranty period is not specified, the standard period applies in accordance with the law.</li><li>4.3 If the product has defects, the customer may demand replacement or repair, subject to an authorized service center’s conclusion.</li>"
li5: "<li>5.1 Delivery is carried out via courier or pickup services listed on the website.</li><li>5.2 Ownership and risk pass to the customer once the order is handed to the carrier or picked up in person.</li><li>5.3 Upon receiving the order, the customer must check the package for damage and, if necessary, file a claim with the carrier.</li>"
li6: "<li>6.1 Returns are processed in accordance with the Law of Ukraine “On Consumer Protection.”</li><li>6.2 Products of proper quality may be exchanged or returned within 14 days if they have not been used and retain their marketable condition, packaging, seals, and proof of purchase.</li><li>6.3 Products of improper quality may be exchanged or refunded after an authorized service center confirms the defect.</li>"
li7: "<li>7.1 The store and the customer are liable in accordance with Ukrainian law.</li><li>7.2 The store is not liable for damage caused by improper use of the products.</li><li>7.3 Disputes are resolved through negotiation; if no agreement is reached, the parties may appeal to the competent courts or authorities.</li>"
