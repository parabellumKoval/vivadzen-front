title1: Вас приветствует интернет-магазин Djini!
desc1: Это магазин, где мы предлагаем, а Вы выбираете, при этом Вам совсем не обязательно выходить из дома, ведь мы сами все доставим, привезем, принесем или пригласим прогуляться!
title2: Качественная и доступная продукция
desc2: Мы предлагаем Вам делать покупки без каких-либо ограничений Ваших желаний, поэтому мы доставим все – от малюсенького пробника до годового запаса спортивного питания. Djini посоветует самые популярные, проверенные временем, по доступной цене товары для укрепления здоровья, поддержания и восстановления естественной красоты, для улучшения вашего быта.
desc22: "У нас вы точно оцените: продукты спортивного питания, витамины и минералы, биологически активные добавки, косметическую продукцию и стремление расширять ассортимент ради Вас – нашего главного, требовательного, особенного, счастливого и здорового клиента!"
title3: Исключительный сервис
desc3: "В нашем магазине работает команда помощников Djini, которые сиюминутно готовы провести Вам экскурсию по продукции. Они знают все и даже больше! Связаться с ними Вы можете с помощью контактного телефона, указанного на сайте, или с помощью социальных сетей: Facebook, Telegram и Instagram."
title4: Простая доставка
desc4: Оформив заказ на сайте, самостоятельно или с помощью менеджера, будьте готовы получить свой товар уже через 1 день. Доставка осуществляется с помощью компании “Новая почта”.
desc42: Поэтому Вам понадобиться просто быть готовыми получить экологичную, здоровую, качественную, проверенную, доступную продукцию с нашего интернет-магазина Djini!
finish: Djini знает о Ваших желания еще до их появления!