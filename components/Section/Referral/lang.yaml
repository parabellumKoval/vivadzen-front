en:
  refGrow:
    title: "How you can grow"
    subtitleAccent: "Three-Level"
    subtitleRest: "Referral System"
    levels:
      level1: "Level 1"
      level2: "Level 2"
      level3: "Level 3"
    col1:
      title: "Invite a [[--Friends--]]"
      kicker: "Earn commission from their purchases"
      text: "Invite a friend via your link. Get a percentage from every purchase they make in partner stores — your direct reward for bringing in an active user."
    col2:
      title: "Friend Invites [[--a Friend--]]"
      kicker: "Get additional commission on second level"
      text: "Your friend invites others. Each new user under them joins your second level. Earn a smaller but steady cut from their purchases — your income grows through referrals’ activity."
    col3:
      title: "Network Keeps [[--Growing--]]"
      kicker: "Earn passive income from whole network"
      text: "Second-level users invite more people, building your third level. Receive ongoing commissions from all their purchases. The larger and more active the network, the greater your passive earnings."
