items:
  qa1:
    id: 1
    q: Какой у вас график работы?
    a: Прием заявок по телефону; Понедельник - пятница с 10:00 до 18:00.; суббота-воскресенье - выходной; Прием заявок на сайте - круглосуточно.
  qa2:
    id: 2
    q: Если на сайте указано, что товара нет в наличии, можно его заказать?
    a: Вы можете оставить заявку, в которой указать контактный телефон и адрес электронной почты, после чего наш менеджер свяжется с Вами, как только товар появится в наличии.
  qa3:
    id: 3
    q: Обязательно ли регистрироваться на сайте?
    a: По желанию, но регистрация ускоряет процесс обработки заказа. Во всяком случае с Вами обязательно свяжется наш менеджер.
  qa4:
    id: 4
    q: Когда я получу свой заказ?
    a: Актуальные сроки доставки зависят от выбранной службы и всегда отображаются рядом с перечнем доступных способов.
  qa5:
    id: 5
    q: Может ли изменится стоимость заказа?
    a: Если произойдут какие-то ценовые изменения, менеджер предварительно позвонит и предупредит.
  qa6:
    id: 6
    q: Как осуществляется оплата товара?
    a: Варианты оплаты автоматически появляются после выбора способа доставки и зависят от региона.
  qa7:
    id: 7
    q: Как можно вернуть товар, который не подошел или с дефектами?
    a: Возврат и обмен товаров выполняется по правилам гарантий, указанным на странице товара и в соответствующем разделе сайта.
  qa8:
    id: 8
    q: Где и как можно произвести обмен или возврат?
    a: Свяжитесь с менеджером или посетите пункт выдачи — мы подскажем, какой из доступных способов доставки воспользоваться для обмена.
  qa9:
    id: 9
    q: Куда вы отправляете товары?
    a: Мы отправляем заказы только теми службами, которые доступны в выбранном регионе, поэтому перечень направлений формируется автоматически.
  qa10:
    id: 10
    q: Как найти нужный товар в таком большом ассортименте?
    a: "<p>Несколько способов сделать это:</p>
        <ol><li>Ввести название товара/компонента/марки в поле «Поиск».</li>
            <li>Рекомендуем воспользоваться фильтром по товарам. Здесь можно задать любые интересующие Вас параметры. Например: вид, тип, ценовой диапазон, производитель и т.д. А дальше программа все сделает сама.</li>
        </ol>"
  qa11:
    id: 11
    q: Как узнать где находится моя посылка, если я ожидаю ее по почте?
    a: После отправки заказа мы отправим вам номер отслеживания, дальше статус можно проверить на сайте или в приложении выбранного перевозчика.
