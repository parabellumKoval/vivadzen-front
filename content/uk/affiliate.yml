  description: "Перетворіть довіру аудиторії на стабільний прибуток. Ви ділитесь якісними товарами, а ми нараховуємо бали за кожну покупку аж до третього рівня вашої мережі."
  image: '/images/af-2.png'
  stats:
    - label: "Особистий рівень"
      value: "{level1}"
    - label: "Друзі ваших друзів"
      value: "{level2}"
    - label: "Третій рівень"
      value: "{level3}"
  highlights:
    - icon: 'solar:money-bag-linear'
      label: "Пасивний дохід у VivaPoints"
    - icon: 'solar:users-group-two-rounded-linear'
      label: "Глибина мережі — 3 рівні"
    - icon: 'solar:shield-minimalistic-linear'
