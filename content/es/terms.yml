title: "Información útil sobre las condiciones de compraventa en línea entre el comprador (“Cliente”) y el empresario individual Petukhov M.O."
title1: "Información sobre el producto"
title2: "Producto y procedimiento de compra"
title3: "Precio y condiciones de pago"
title4: "Calidad y garantía"
title5: "Entrega y entrega al cliente"
title6: "Procedimiento de devolución"
title7: "Responsabilidad"
li1: "<li>1.1 Los productos se presentan en el catálogo mediante fotografías y son artículos originales.</li><li>1.2 Cada fotografía puede incluir información como SKU, precio, descripción y otros datos.</li><li>1.3 La tienda puede modificar unilateralmente los precios publicados en el sitio.</li><li>1.4 Si cambia el precio de un artículo ya pedido, el asesor informará al cliente lo antes posible (por teléfono o correo electrónico) para confirmar o cancelar la compra. Si no se logra contactar al cliente, el pedido se cancela.</li>"
li2: "<li>2.1 Las fotografías pueden diferir ligeramente del aspecto real del producto debido a la reproducción de color en distintos dispositivos. Las descripciones no son exhaustivas y pueden contener errores tipográficos. La información del sitio se actualiza a diario.</li><li>2.2 El cliente puede realizar pedidos por su cuenta mediante el carrito, en la tienda con un asesor (la dirección figura en “Contactos”) o por teléfono.</li><li>2.3 El cliente puede solicitar cualquier producto disponible en el sitio.</li><li>2.4 Si el producto solicitado no está en stock, el vendedor puede retirarlo del pedido o cancelarlo e informará al cliente por teléfono, correo electrónico u otro medio.</li><li>2.5 Si un artículo no está disponible, el cliente puede sustituirlo por otro, rechazarlo o cancelar el pedido.</li><li>2.6 El cliente puede cancelar el pedido en cualquier momento antes del envío notificando a la tienda por teléfono.</li><li>2.7 Si se cancela un pedido pagado total o parcialmente por adelantado, el vendedor devuelve el importe por el mismo medio de pago, a petición escrita, conforme a la Ley de Ucrania “Sobre la protección de los derechos del consumidor”.</li><li>2.8 El cliente es responsable de los datos falsos que impidan al vendedor cumplir sus obligaciones.</li>"
li3: "<li>3.1 El pago se realiza en la moneda nacional de Ucrania u otra acordada. La tienda puede modificar los precios.</li><li>3.2 Si el precio indicado es incorrecto, la tienda contacta al cliente para confirmar o cancelar la compra. Si no se logra contacto, el pedido se considera anulado.</li><li>3.3 El precio del producto incluye el embalaje. Los costos de envío se pagan por separado salvo indicación contraria.</li><li>3.4 El cliente paga utilizando cualquiera de los métodos disponibles en el sitio.</li>"
li4: "<li>4.1 La tienda garantiza que los productos cumplen los requisitos de calidad establecidos por la legislación ucraniana.</li><li>4.2 Las condiciones de garantía dependen del fabricante. Si no se especifica un plazo, se aplica el periodo estándar según la ley.</li><li>4.3 Si se detecta un defecto, el cliente puede solicitar cambio o reparación, sujeto al dictamen de un centro de servicio autorizado.</li>"
li5: "<li>5.1 La entrega se realiza mediante los servicios de mensajería y recogida indicados en el sitio.</li><li>5.2 La propiedad y el riesgo se transfieren al cliente cuando el pedido se entrega al transportista o se recoge en persona.</li><li>5.3 Al recibir el pedido, el cliente debe revisar el paquete y, si es necesario, presentar una reclamación al transportista.</li>"
li6: "<li>6.1 Las devoluciones se tramitan conforme a la Ley de Ucrania “Sobre la protección de los derechos del consumidor”.</li><li>6.2 Los productos en buen estado pueden cambiarse o devolverse en 14 días si están sin usar y conservan su estado comercial, empaque, sellos y comprobante.</li><li>6.3 Los productos defectuosos pueden cambiarse o reembolsarse una vez que un centro de servicio autorizado confirme el defecto.</li>"
li7: "<li>7.1 La tienda y el cliente son responsables según la legislación de Ucrania.</li><li>7.2 La tienda no se hace responsable de los daños causados por el uso inadecuado de los productos.</li><li>7.3 Los conflictos se resuelven mediante negociación; si no se llega a un acuerdo, las partes pueden acudir a los tribunales o autoridades competentes.</li>"
