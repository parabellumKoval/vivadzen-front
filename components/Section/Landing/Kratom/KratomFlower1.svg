<svg viewBox="-20 -20 440 440" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer flower petals -->
  <g fill="#E8DCC4">
    <!-- Top petal -->
    <ellipse cx="200" cy="60" rx="45" ry="80" />
    <!-- Top-right petal -->
    <ellipse cx="300" cy="100" rx="45" ry="80" transform="rotate(45 300 100)" />
    <!-- Right petal -->
    <ellipse cx="340" cy="200" rx="45" ry="80" transform="rotate(90 340 200)" />
    <!-- Bottom-right petal -->
    <ellipse cx="300" cy="300" rx="45" ry="80" transform="rotate(135 300 300)" />
    <!-- Bottom petal -->
    <ellipse cx="200" cy="340" rx="45" ry="80" />
    <!-- Bottom-left petal -->
    <ellipse cx="100" cy="300" rx="45" ry="80" transform="rotate(-135 100 300)" />
    <!-- Left petal -->
    <ellipse cx="60" cy="200" rx="45" ry="80" transform="rotate(90 60 200)" />
    <!-- Top-left petal -->
    <ellipse cx="100" cy="100" rx="45" ry="80" transform="rotate(-45 100 100)" />
  </g>
  <!-- Inner cutouts (background color) for depth -->
  <g fill="#FAF7F0">
    <ellipse cx="200" cy="90" rx="20" ry="40" />
    <ellipse cx="278" cy="122" rx="20" ry="40" transform="rotate(45 278 122)" />
    <ellipse cx="310" cy="200" rx="20" ry="40" transform="rotate(90 310 200)" />
    <ellipse cx="278" cy="278" rx="20" ry="40" transform="rotate(135 278 278)" />
    <ellipse cx="200" cy="310" rx="20" ry="40" />
    <ellipse cx="122" cy="278" rx="20" ry="40" transform="rotate(-135 122 278)" />
    <ellipse cx="90" cy="200" rx="20" ry="40" transform="rotate(90 90 200)" />
    <ellipse cx="122" cy="122" rx="20" ry="40" transform="rotate(-45 122 122)" />
  </g>
  <!-- Center circle -->
  <circle cx="200" cy="200" r="50" fill="#E8DCC4" />
  <circle cx="200" cy="200" r="25" fill="#FAF7F0" />
  <!-- Center dots -->
  <circle cx="200" cy="200" r="8" fill="#E8DCC4" />
</svg>
