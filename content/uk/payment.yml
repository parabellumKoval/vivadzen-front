cash: "Готівка"
cash_desc: "<p>Оплата готівкою в пункті самовивозу з заздалегідь підготовленою сумою (в гривнях) без комісії</p>"
deliv: "Післяплата"
deliv_desc: "<p>Післяплатою за допомогою товарно-транспортної компанії 'Нова Пошта' (комісія 2% від суми + 20 грн)</p>"
liq: "Безготівкова"
liq_desc: "<p>За допомогою платіжної системи LiqPay, оформлюючи замовлення через особистий кабінет або за допомогою карток Visa/MasterCard (без комісії)</p>"
card: "Переказ на картку"
card_desc: "<p>Переказ на картку, прив'язану до р/р компанії (розмір комісії залежить від банку). Зарахування відбувається від 1 до 24 годин</p>"
box: "Оплата в терміналі"
box_desc: "<p>Готівкою через платіжні термінали ПриватБанку, iBox, City24 тощо. Вони зазвичай розташовані в ТРЦ, продуктових магазинах і в багатьох інших торгових точках.</p><p>Комісія за оплату через термінали - від 5 грн. Зарахування коштів відбувається протягом декількох годин.</p>"
info: "<p>Час оплати допомагає нам швидше відправляти вашу продукцію. Так, оплативши товар до 12:00 - він буде відправлений в цей же день. Після 12:00 - відправка здійснюється на наступний день.</p><p>Реквізити для оплати, №ТТН ви можете отримати в SMS/Viber/Telegram.</p><p>Відправляємо продукцію з понеділка по п'ятницю.</p>"