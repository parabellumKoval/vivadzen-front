  <h3>1. DISPOSICIONES BÁSICAS</h3>
  <p><strong>1.1</strong> El responsable del tratamiento de datos personales conforme al artículo 4, punto 7, del Reglamento (UE) 2016/679 del Parlamento Europeo y del Consejo (GDPR) es Vivadzen s.r.o., IČO 14396238, con domicilio social en Freyova 82/27, Vysočany, 190 00 Praga 9 (en adelante, el responsable).</p>
  <p><strong>1.2</strong> Los datos de contacto del responsable son:</p>
  <ul>
    <li><strong>Dirección:</strong> Freyova 82/27, 190 00 Praga 9-Vysočany</li>
    <li><strong>Correo electrónico:</strong> <a href="mailto:shop@vivadzen.cz">shop@vivadzen.cz</a></li>
    <li><strong>Teléfono:</strong> 605 00 47 47</li>
  </ul>
  <p><strong>1.3</strong> Los datos personales abarcan toda información sobre una persona física identificada o identificable.</p>

  <h3>2. FUENTES Y CATEGORÍAS DE DATOS PERSONALES TRATADOS</h3>
  <p><strong>2.1</strong> El responsable trata los datos personales que usted proporcionó o los datos obtenidos a partir de reservas de entradas por internet, registros en el sitio web o en la taquilla de eventos culturales.</p>

  <h3>3. BASE JURÍDICA Y FINALIDAD DEL TRATAMIENTO DE DATOS PERSONALES</h3>
  <p><strong>3.1</strong> La base jurídica del tratamiento de datos personales es:</p>
  <ul>
    <li>el cumplimiento del contrato entre usted y el responsable según el artículo 6, apartado 1, letra b) del GDPR,</li>
    <li>el interés legítimo del responsable según el artículo 6, apartado 1, letra f) del GDPR,</li>
    <li>su consentimiento para fines de marketing directo según el artículo 6, apartado 1, letra a) del GDPR en relación con el artículo 7, apartado 2, de la Ley n.º 480/2004 Sb.</li>
  </ul>
  <p><strong>3.2</strong> Las finalidades del tratamiento de datos personales incluyen, en particular:</p>
  <ul>
    <li>el consentimiento para tratar datos personales con fines de publicidad no personalizada,</li>
    <li>el consentimiento para publicidad personalizada y el análisis de sus preferencias de compra (correo electrónico, edad, sexo, comportamiento de compra),</li>
    <li>la tramitación de sus reservas de entradas y el envío de información por correo electrónico y SMS,</li>
    <li>la emisión de entradas electrónicas con código de barras numérico enviadas por correo electrónico en PDF y por SMS tras el pago por internet,</li>
    <li>el envío de comunicaciones comerciales y otras actividades de marketing,</li>
    <li>fines estadísticos en forma anonimizada para estudios de mercado y de opinión pública,</li>
    <li>estadísticas de tráfico del sitio web.</li>
  </ul>
  <p><strong>3.3</strong> El responsable no realiza decisiones individuales automatizadas según el artículo 22 del GDPR.</p>

  <h3>4. PERÍODO DE CONSERVACIÓN DE LOS DATOS</h3>
  <p><strong>4.1</strong> El responsable conserva los datos personales:</p>
  <ul>
    <li>durante el tiempo necesario para ejercer los derechos y obligaciones derivados de la relación contractual y para hacer valer las reclamaciones correspondientes,</li>
    <li>hasta que se revoque el consentimiento para marketing, pero no más de 3 años cuando los datos se tratan sobre la base del consentimiento.</li>
  </ul>
  <p><strong>4.2</strong> Una vez transcurrido el período de conservación, el responsable elimina los datos personales.</p>

  <h3>5. DESTINATARIOS DE LOS DATOS PERSONALES</h3>
  <p><strong>5.1</strong> Los destinatarios de los datos personales son las personas que:</p>
  <ul>
    <li>participan en la prestación de servicios y en la tramitación de pagos,</li>
    <li>proporcionan servicios de funcionamiento del comercio electrónico y servicios relacionados,</li>
    <li>ofrecen servicios de marketing.</li>
  </ul>
  <p><strong>5.2</strong> Para el envío de campañas de marketing directo, el responsable utiliza una empresa situada fuera de la UE, concretamente en Estados Unidos; se transfieren el nombre, los apellidos y la dirección de correo electrónico.</p>
  <p><strong>5.3</strong> El responsable no tiene intención de transferir otros datos personales a terceros países ni a organizaciones internacionales.</p>

  <h3>6. SUS DERECHOS</h3>
  <p><strong>6.1</strong> Según el GDPR usted tiene derecho a:</p>
  <ul>
    <li>acceder a sus datos personales conforme al artículo 15 del GDPR,</li>
    <li>rectificar o limitar el tratamiento según los artículos 16 y 18 del GDPR,</li>
    <li>solicitar la supresión de los datos según el artículo 17 del GDPR,</li>
    <li>oponerse al tratamiento según el artículo 21 del GDPR,</li>
    <li>a la portabilidad de los datos según el artículo 20 del GDPR,</li>
    <li>retirar el consentimiento en la dirección o correo electrónico del responsable indicados en la sección 1.</li>
  </ul>
  <p><strong>6.2</strong> También puede presentar una reclamación ante la Oficina de Protección de Datos Personales si considera que se han vulnerado sus derechos.</p>

  <h3>7. SEGURIDAD DE LOS DATOS PERSONALES</h3>
  <ul>
    <li>El responsable ha adoptado medidas técnicas y organizativas adecuadas para proteger los datos personales.</li>
    <li>Se han implementado medidas técnicas para asegurar tanto los repositorios electrónicos como los archivos en soporte papel.</li>
    <li>Solo las personas autorizadas por el responsable tienen acceso a los datos personales.</li>
  </ul>

  <h3>8. DISPOSICIONES FINALES</h3>
  <ul>
    <li>Al enviar un pedido mediante el formulario en línea confirma que conoce estas condiciones de privacidad y las acepta en su totalidad.</li>
    <li>Usted expresa su consentimiento marcando la casilla correspondiente en el formulario en línea o impreso.</li>
    <li>El responsable puede modificar estas condiciones y publicará la nueva versión en su sitio web.</li>
  </ul>
  <p>Estas condiciones de privacidad entran en vigor el 9 de mayo de 2023.</p>
