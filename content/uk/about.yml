title1: Вас вітає інтернет-магазин Djini!
desc1: Це магазин, де ми пропонуємо, а Ви вибираєте, при цьому Вам зовсім не обов'язково виходити з дому, адже ми самі доставимо, привеземо, принесемо або запросимо прогулятися!
title2: Якісна та доступна продукція
desc2: Ми пропонуємо Вам робити покупки без будь-яких обмежень Ваших бажань, тому ми доставимо все – від маленького пробника до річного запасу спортивного харчування. Djini порадить найпопулярніші, перевірені часом за доступною ціною товари для зміцнення здоров'я, підтримки та відновлення природної краси, для покращення вашого побуту.
desc22: "У нас ви точно оціните: продукти спортивного харчування, вітаміни та мінерали, біологічно активні добавки, косметичну продукцію та прагнення розширювати асортимент заради Вас – нашого головного, вимогливого, особливого, щасливого та здорового клієнта!"
title3: Винятковий сервіс
desc3: "У нашому магазині працює команда помічників Djini, які миттєво готові провести Вам екскурсію по продукції. Вони знають все і навіть більше! Зв'язатися з ними Ви можете за допомогою контактного телефону, вказаного на сайті, або за допомогою соціальних мереж: Facebook, Telegram та Instagram."
title4: Проста доставка
desc4: Оформивши замовлення на сайті самостійно або за допомогою менеджера, будьте готові отримати свій товар вже через 1 день. Доставка здійснюється за допомогою компанії "Нова пошта".
desc42: Тому Вам знадобиться бути готовими отримати екологічну, здорову, якісну, перевірену, доступну продукцію з нашого інтернет-магазину Djini!
finish: Djini знає про Ваші бажання ще до їхньої появи!