hero:
  eyebrow: "VivaPoints Affiliate"
  title: "Партнерская программа Vivadzen: заработок на рекомендациях"
  description: "Превратите доверие аудитории в стабильный доход. Вы делитесь качественными товарами — мы начисляем баллы за каждую покупку, вплоть до третьего уровня вашей сети."
  image: '/images/af-2.png'
  stats:
    - label: "Личный уровень"
      value: "{level1}"
    - label: "Друзья друзей"
      value: "{level2}"
    - label: "Третий уровень"
      value: "{level3}"
  highlights:
    - icon: 'solar:money-bag-linear'
      label: "Пассивный доход на VivaPoints"
    - icon: 'solar:users-group-two-rounded-linear'
      label: "Глубина сети — 3 уровня"
    - icon: 'solar:shield-minimalistic-linear'
      label: "Честное начисление после доставки"
  cta:
    primary:
      label: "Получить партнерскую ссылку"
    secondary:
      label: "Условия программы"
levels:
  title: "Три уровня вознаграждений"
  subtitle: "Наша реферальная сеть работает в глубину, поэтому каждый участник важен."
  cards:
    - icon: 'solar:ranking-bold-duotone'
      label: "Уровень 1"
      accent: "Личные приглашения"
      percent: "{level1}"
      description: "Вы делитесь ссылкой с друзьями, подписчиками или клиентами и моментально получаете часть оплаченного заказа."
    - icon: 'solar:share-bold-duotone'
      label: "Уровень 2"
      accent: "Друзья друзей"
      percent: "{level2}"
      description: "Когда ваши рефералы рекомендуют Vivadzen дальше, вы продолжаете получать процент с каждой успешной покупки."
    - icon: 'solar:radar-linear'
      label: "Уровень 3"
      accent: "Дальний круг"
      percent: "{level3}"
      description: "Сеть растет вширь, а вы получаете настоящую пассивную прибыль за развитие комьюнити вокруг бренда."
algo:
  title: "Как начисляются VivaPoints"
  intro: "Мы подробно фиксируем путь денежного потока, чтобы партнер видел прозрачную статистику."
  cards:
    - icon: 'solar:cart-linear'
      title: "База для расчета"
      description: "Процент считается не от полной корзины, а от финальной суммы к оплате после применения всех промокодов, бонусов и учета доставки."
      bullets:
        - "Это сумма, которую клиент действительно оплатил."
        - "Списания бонусов и скидки уже учтены."
    - icon: 'solar:dollar-bold-duotone'
      title: "Конвертация валют"
      description: "Покупки могут происходить в CZK, EUR, USD или UAH — система фиксирует локальную оплату, вычисляет ваш процент и мгновенно переводит его в VivaPoints."
      bullets:
        - "Баллы хранятся на едином бонусном счете."
        - "Конвертация происходит по актуальному курсу сайта."
    - icon: 'solar:clock-circle-bold-duotone'
      title: "Момент начисления"
      description: "Чтобы исключить накрутки, баллы поступают после того, как заказ оплачен и доставлен клиенту."
      bullets:
        - "Статус заказа должен измениться на \"Выполнен\"."
        - "В личном кабинете приходит уведомление о зачислении."
  quote:
    title: "Финальная проверка"
    text: "Начисление происходит не по клику \"Купить\", а после успешной обработки заказа. Это защищает честных партнеров и покупателя."
link:
  title: "Главный инструмент — ваша ссылка"
  subtitle: "Система должна понять, что клиент пришел именно от вас, поэтому в кабинете хранится личный код."
  image: '/images/af-3.png'
  steps:
    - "{register} или войдите в {account}."
    - "Перейдите в раздел \"Партнерская программа\" и скопируйте свой код."
    - "Добавьте его к любой ссылке на товары или разделы сайта."
  example:
    base: 'vivadzen.com/product/super-cream'
    referral: 'vivadzen.com/product/super-cream?ref={code}'
    hint: "После перехода убедитесь, что в адресной строке остался параметр ref — значит, система закрепила покупателя за вами."
  note: "Вы можете рекомендовать конкретные товары, подборки и даже блог — главное, чтобы в конце ссылки был ваш код."
ttl:
  title: "Правило первого клика"
  image: '/images/af-4.png'
  description: "Партнер, который первым привел пользователя, получает приоритет на весь срок действия TTL."
  bullets:
    - "После клика система \"запоминает\" источник и закрепляет клиента за вами на {ttl}."
    - "Если во время действия TTL клиент перейдет по чужой ссылке, система все равно засчитает продажу вам."
    - "Как только пользователь зарегистрируется, он навсегда остается в вашей партнерской сети."
control:
  title: "Контроль и уведомления"
  intro: "Следить за ростом команды можно 24/7 в Личном Кабинете."
  cards:
    - icon: 'solar:colour-tuneing-linear'
      title: "Структура сети"
      text: "Раздел \"Аккаунт → Партнерская программа → Партнерская сеть\" показывает дерево всех уровней."
    - icon: 'solar:wallet-money-linear'
      title: "Финансы"
      text: "В разделе \"Аккаунт → Транзакции\" хранится история начислений, уровней и сумм."
    - icon: 'solar:letter-linear'
      title: "Email-уведомления"
      text: "Мы пишем, когда у вас появляется новый партнер или начисляются бонусы за выполненный заказ."
payout:
  title: "Вывод средств и использование баллов"
  intro: "VivaPoints — полноценные деньги, которые можно тратить или выводить."
  options:
    - icon: 'solar:cart-check-linear'
      title: "Оплата покупок"
      text: "Покройте до 100% корзины бонусами при оформлении заказа."
    - icon: 'solar:wallet-money-bold-duotone'
      title: "Вывод средств"
      text: "Выведите баллы на банковскую карту или криптокошелек. Подробные правила описаны в разделе \"{withdraw}\"."
cta:
  title: "Начните расширять партнерскую сеть уже сегодня"
  text: "Скопируйте ссылку в кабинете, отправьте другу или разместите в соцсетях — первые VivaPoints придут сразу после завершенного заказа."
  button:
    label: "Открыть партнерский кабинет"
