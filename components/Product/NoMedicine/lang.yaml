ru:
  no_medicine: Диетическая добавка. Не является лекарственным средством. Не следует использовать в качестве замены полноценного рациона питания. Хранить в недоступном для детей месте.
uk:
  no_medicine: Дієтична добавка. Не є лікарським засобом. Не слід використовувати як заміну повноцінного раціону харчування. Зберігати в недоступному для дітей місці.
de:
  no_medicine: Nahrungsergänzungsmittel. Kein Arzneimittel. Sollte nicht als Ersatz für eine ausgewogene Ernährung verwendet werden. Außer Reichweite von Kindern aufbewahren.
es:
  no_medicine: Complemento alimenticio. No es un medicamento. No debe utilizarse como sustituto de una dieta equilibrada. Manténgase fuera del alcance de los niños.
cs:
  no_medicine: Doplněk stravy. Není léčivým přípravkem. Neměl by být používán jako náhrada vyvážené stravy. Uchovávejte mimo dosah dětí.
en:
  no_medicine: Dietary supplement. Not a medicinal product. Should not be used as a substitute for a balanced diet. Keep out of reach of children.
