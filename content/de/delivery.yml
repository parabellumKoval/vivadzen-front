default_address: "Hauszustellung in Spanien und Deutschland mit UPS, DHL, FedEx, EMS, TNT, Zasilkovna, Ceska posta, DPD und PPL. Preis und Lieferzeit hängen vom gewählten Dienstleister und vom Gewicht der Sendung ab. Die Lieferung erfolgt an die Haustür oder an den nächstgelegenen Abholpunkt, sofern der Dienst dies anbietet."
default_pickup: "Selbstabholung am selben Tag. Bitte stimmen Sie Verfügbarkeit und Abholzeit vorab mit unserem Manager ab. Die Abholstelle befindet sich unter der angegebenen Adresse, die Ware wird nach Bestätigung reserviert."
novaposhta_warehouse: "Lieferung an Filialen von Nova Poshta in der gesamten Ukraine innerhalb von 1–3 Tagen. Nach dem Versand erhalten Sie eine SMS mit der Sendungsnummer. Versandkosten: bis 1000 UAH – 70–80 UAH, ab 1000 UAH – symbolische 0,01 UAH. Prüfen Sie die Bestellung vor Ort, bevor Sie bezahlen."
novaposhta_address: "Kurierzustellung von Nova Poshta innerhalb von 1–3 Tagen an die angegebene Adresse. Die Lieferzeit hängt von der Region ab und wird mit dem Kurier abgestimmt. Fahrplan und Status können auf der Nova-Poshta-Website eingesehen werden."
packeta_warehouse: "Zustellung an Zasilkovna-Abholpunkte in ganz Europa, in der Regel innerhalb von 2–5 Werktagen. Der Empfänger wählt beim Checkout die passende Abholstelle. Die Kosten sind innerhalb des Landes fix, der genaue Betrag wird bei der Bestellung berechnet."
packeta_address: "Kurierzustellung durch Zasilkovna in Tschechien und anderen europäischen Ländern direkt an die angegebene Adresse innerhalb von 2–5 Tagen. Der Preis hängt von Land und Gewicht ab und wird beim Checkout automatisch berechnet."
info: "Wenn Sie 2–3 Wochen warten können, wählen Sie die günstigste Versandart. Sie kostet ungefähr 5–10 USD, abhängig von Ihrem Standort."
