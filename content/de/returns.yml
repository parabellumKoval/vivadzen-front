  <h2>Rücktritt vom Vertrag</h2>
  <ol>
    <li>Ein Kunde, der einen Kaufvertrag außerhalb seiner geschäftlichen Tätigkeit als Verbraucher abgeschlossen hat, ist berechtigt, vom Vertrag zurückzutreten.</li>
    <li>Die Widerrufsfrist beträgt 14 Tage ab dem Tag, an dem die Ware übernommen wird.</li>
    <li>Der Kunde kann vom Kaufvertrag nicht zurücktreten, wenn:
      <ul>
        <li>mit der Leistungserbringung mit seiner vorherigen ausdrücklichen Zustimmung vor Ablauf der Widerrufsfrist begonnen wurde und der Verkäufer ihn darüber informiert hat, dass das Widerrufsrecht entfällt;</li>
        <li>der Preis der Waren oder Dienstleistungen von Schwankungen des Finanzmarkts abhängt, die außerhalb des Einflusses des Verkäufers während der Widerrufsfrist liegen;</li>
        <li>alkoholische Getränke geliefert werden, die erst nach Ablauf von 30 Tagen zugestellt werden können und deren Preis von Finanzmarktschwankungen abhängt, die der Verkäufer nicht beeinflussen kann;</li>
        <li>Waren nach Kundenspezifikationen angefertigt oder eindeutig personalisiert wurden;</li>
        <li>verderbliche Waren geliefert werden oder Waren, die nach der Lieferung unwiderruflich mit anderen Produkten vermischt wurden;</li>
        <li>versiegelte Waren geliefert werden, die aus Gründen des Gesundheitsschutzes oder der Hygiene nicht zur Rückgabe geeignet sind und deren Versiegelung der Kunde entfernt hat;</li>
        <li>Audio- oder Videoaufnahmen oder Computersoftware mit beschädigter Originalverpackung geliefert werden;</li>
        <li>Zeitungen, Zeitschriften oder Magazine geliefert werden;</li>
        <li>digitale Inhalte, die nicht auf einem körperlichen Datenträger bereitgestellt werden, mit ausdrücklicher Zustimmung des Kunden vor Ablauf der Widerrufsfrist geliefert werden und der Kunde vorab über den Verlust des Widerrufsrechts informiert wurde;</li>
        <li>andere Fälle gemäß Artikel 1837 des Bürgerlichen Gesetzbuchs vorliegen.</li>
      </ul>
    </li>
    <li>Zur Wahrung der Frist muss der Kunde die Erklärung über den Rücktritt vor Ablauf der Widerrufsfrist absenden.</li>
    <li>Für den Rücktritt vom Kaufvertrag kann der Kunde das vom Verkäufer bereitgestellte Formular verwenden und es an die in diesen Bedingungen angegebene E-Mail- oder Postadresse senden; der Verkäufer muss den Eingang unverzüglich bestätigen.</li>
    <li>Ein Kunde, der vom Vertrag zurücktritt, muss die Ware binnen 14 Tagen nach dem Rücktritt an den Verkäufer zurücksenden und trägt die Kosten der Rücksendung, selbst wenn die Ware aufgrund ihrer Beschaffenheit nicht auf dem üblichen Postweg zurückgesandt werden kann.</li>
    <li>Wenn der Kunde vom Vertrag zurücktritt, muss der Verkäufer alle erhaltenen Zahlungen einschließlich der Lieferkosten unverzüglich, spätestens jedoch 14 Tage nach Eingang der Rücktrittserklärung, mit demselben Zahlungsmittel erstatten, sofern nicht ausdrücklich ein anderes, kostenfreies Verfahren vereinbart wurde.</li>
    <li>Hat der Kunde eine teurere Versandart gewählt als die günstigste vom Verkäufer angebotene Standardlieferung, erstattet der Verkäufer die Lieferkosten nur bis zur Höhe dieser günstigsten Option.</li>
    <li>Der Verkäufer ist nicht verpflichtet, die Rückzahlung vorzunehmen, bevor er die Waren zurückerhalten hat oder der Kunde den Nachweis erbracht hat, dass die Waren zurückgesandt wurden.</li>
    <li>Der Kunde muss die Ware unbeschädigt, ungetragen, sauber und möglichst in der Originalverpackung zurückgeben; der Verkäufer darf eine Forderung auf Schadensersatz gegen den Rückzahlungsanspruch verrechnen.</li>
    <li>Der Verkäufer kann vom Kaufvertrag zurücktreten, wenn die Ware nicht vorrätig oder nicht mehr verfügbar ist oder wenn Hersteller, Importeur oder Lieferant die Produktion oder den Import eingestellt haben; der Verkäufer informiert den Kunden unverzüglich und erstattet alle Zahlungen einschließlich Lieferkosten innerhalb von 14 Tagen mit derselben oder einer vereinbarten Methode.</li>
  </ol>
