title: "Полезная информация о существующих условиях по организации купли-продажи через интернет, между лицом совершающим покупку (именуемое далее 'Покупатель') и ФОП КОЛЕСНИК М.Ю."
title1: "Информация о товаре"
title2: "Товар и порядок приобретения товаров"
title3: "Цена и порядок оплаты"
title4: "Качество продукции и гарантия"
title5: "Доставка и передача товара Покупателю"
title6: "Порядок возврата товара"
title7: "Ответственность"
li1: "<li>1.1 Товар представлен в каталоге через фото-образцы, является оригинальной продукцией.</li><li>1.2 Каждый фото-образец может сопровождаться текстовой информацией: артикулом, ценой и описанием товара, и другими данными.</li><li>1.3 Указанная на Сайте цена товара может быть изменена Интернет-магазином в одностороннем порядке.</li><li>1.4 В случае изменения цены товара, заказанного Покупателем, менеджер Интернет-магазина при первой возможности информирует об этом Покупателя (по телефону или с помощью электронной почты) для получения подтверждения или аннулирования заказа. При невозможности связаться с Покупателем данное заказ считается аннулированным.</li>"
li2: "<li>2.1 Сопровождающие товар фотографии могут незначительно отличаться от фактического внешнего вида товара, в связи с особенностями цветопередачи различных устройств, с помощью которых просматривается сайт. Сопровождающие товар описания/характеристики не претендуют на исчерпывающую информативность и могут содержать опечатки. Обновление информации, представленной на сайте, проводится ежедневно.</li><li>2.2. Заказ может быть оформлен Покупателем самостоятельно через корзину сайта или в магазине, с помощью менеджера, адрес магазина указан в разделе 'Контакты', или с помощью телефонной связи по номерам, указанным в разделе 'Контакты'.</li><li>2.3. Покупатель Интернет-магазина имеет право оформить заказ на любой товар, представленный на сайте Интернет-магазина.</li><li>2.4. В случае отсутствия заказанных Покупателем Товаров на складе Продавца, последний имеет право исключить указанный товар из Заказа/аннулировать Заказ Покупателя, уведомив об этом Покупателя путем звонка или направления соответствующего электронного сообщения на адрес, указанный Покупателем при регистрации, или иным способом.</li><li>2.5. При отсутствии товара Покупатель имеет право заменить его аналогичным товаром, отказаться от данного товара, аннулировать заказ.</li><li>2.6. Покупатель имеет право отказаться от заказа в любое время до момента его отправки Покупателю, сообщив Интернет-магазину, позвонив по телефону.</li><li>2.7 В случае аннуляции полностью или частично предоплаченного Заказа стоимость аннулированного Товара возвращается Продавцом Покупателю способом, которым товар был оплачен, на основании Заявления в соответствии с Законом Украины 'О защите прав потребителей'</li><li>2.8 Покупатель несет полную ответственность за предоставление ложной информации, которая привела к невозможности должного исполнения Продавцом своих обязательств перед Покупателем.</li><li>2.9 В случае, если не выбран пункт 'Не подтверждать заказ', после оформления Заказа на Сайте Покупателю предоставляется информация о предполагаемой дате доставки путем звонка подтверждения на телефон, указанный Покупателем в заказе. Менеджер, обслуживающий данный Заказ, уточняет детали Заказа, согласовывает дату доставки, которая зависит от наличия заказанных Товаров на складе Продавца и времени, необходимого для обработки и доставки Заказа.</li><li>2.10. Ожидаемая дата передачи Заказа в Службу доставки сообщается Покупателю менеджером, обслуживающим Заказ, по электронной почте или при контрольном звонке Покупателю.</li>"
li3: "<li>3.1. Цена каждого отдельного Товара определяется Продавцом и указывается на сайте Интернет-магазина. Цена Заказа определяется путем добавления цены всех включенных в Заказ Товаров, которая равна сумме, подлежащей оплате, указанной на сайте Интернет-магазина при оформлении Заказа в момент его размещения. Стоимость услуги доставки или отправки товара не указана и не учтена в заказе.</li><li>3.2. Цена договора равна цене Заказа. Сумма заказа может изменяться в зависимости от цены, количества и номенклатуры Товара.</li><li>3.3 Оплата Услуг осуществляется в национальной валюте Украины - гривнах.</li><li>3.4 Заказ считается оплаченным с момента поступления денежных средств на расчетный счет Продавца. Факт оплаты Заказа свидетельствует о согласии Покупателя с условиями работы интернет-магазина, указанными в этом Договоре.</li><li>3.5 До моменту зачисления средств Покупателя на расчетный счет Продавца товар не резервируется. Продавец не может гарантировать доступность Товара Продавца в количестве, указанном в момент оформления Заказа, в результате чего могут увеличиться сроки обработки Заказа. В случае необходимости возврата средств Продавцом Покупателю для осуществления возврата средств Покупатель обязан сообщить Продавцу реквизиты банковского счета, на который Продавец обязан перечислить денежные средства.</li><li>3.6 Выдача и отправка Продукции Покупателю осуществляется после полной оплаты стоимости Заказа.</li><li>3.7. В случае выбора варианта наложенного платежа, если выбранный вариант доставки Товара дает возможность это сделать, Товар отправляется Покупателю при первой возможности.</li><li>3.8 При оплате заказа до 12:00 - заказ отправляется в тот же день. После 12:00 - на следующий день.</li><li>3.9 При заказе товара на сумму свыше 3499 грн. - доставка оплачивается Интернет-магазином на отделение 'Новой почты' (Кроме товаров со скидкой, участвующих в акциях и распродажах!). 3.10 Покупатель обязан сообщить Продавцу об осуществлении оплаты в кратчайшие сроки и сохранять документы до окончания гарантийного срока.</li>"
li4: "<li>4.1. За качество и комплектность продукции несет Продавец.</li><li>4.2. Ответственность за подлинность документов, подтверждающих качество товара, несет Продавец. Документы, подтверждающие качество товара, предоставляемые Покупателю в магазине, адрес указан в разделе «Контакты».</li><li>4.3 В случае обнаружения некачественной продукции после поставки ее Покупателю последний имеет право заявить претензии по качеству этого товара в течение 14 календарных дней после получения продукции.</li><li>4.4 Ответственность за качество и комплектность продукции снимается с Продавца, если порча продукции произошла по вине Перевозчика или Курьера.</li><li>4.5 Ответственность за качество продукции снимается с Продавца, если порча продукции произошла по вине Покупателя, когда последний использует товар не по назначению.</li><li>4.6 При продаже товара по описанию Продавец обязан передать покупателю товар, соответствующий описанию. (Описание товара представляет собой определенный перечень потребительских свойств (эксплуатационных характеристик) товара, передаваемого покупателю. Описание товара может сопровождаться его фотографией, графическим изображением и т. п.)</li><li>4.7 Гарантийные сроки (обязанности) на товары, продаваемые в интернет-магазине - 30 дней.</li><li>4.8 Сроки возврата и обмена товара, согласно «Закону о защите прав потребителя», которые продаются в интернет-магазине djini.com.ua составляют 14 календарных дней. Обмен товара производится, если он не использовался и сохранен его товарный вид, потребительские свойства, пломбы, ярлыки, упаковка, заполненный бланк-возврат и расчетный документ.</li><li>4.9 В соответствии с законом Украины о «Защите прав потребителей» обмен и возврат товара возможен в срок до 14 календарных дней с момента отправки заказа клиента, кроме нижнего белья, нательного белья, носков и носочных изделий, перчаток, бутылок для воды, купальников , комплектующих (напр. иглы для насоса) и шапочек для плавания, и других товаров, полный перечень которых указан в Законе Украины 'О защите прав потребителей'.</li>"
li5: "<li>5.1. Доставка товара, приобретенного в Интернет-магазине, осуществляется курьером по г. Днепру и компанией Новая Почта (или другими перевозчиками) по территории г. Днепра и Украины, за исключением временно оккупированных территорий и АР Крым.</li><li>5.2. Отправка заказанного товара по Украине осуществляется в течение 1-3 рабочих дней со дня подтверждения заказа Покупателем, при наличии оплаты, в случае если не выбрана услуга наложенного платежа. Воскресенье и официальные праздники не входят в число рабочих дней.</li><li>5.3. Покупатель в присутствии курьера Интернет-магазина или представителя транспортной компании принимает заказанный товар по количеству, качеству, ассортименту и комплектности товара.</li><li>5.4. Продавец не несет ответственности за сроки доставки заказа, так как он зависит от действий третьих лиц (перевозчиков).</li><li>5.5 Доставка продукции по г. Днепру осуществляется с привлечением третьей стороны - Курьера. Стоимость Услуг Курьера прилагается к стоимости заказа и оплачивается Покупателем отдельно.</li><li>5.6. Покупатель не обязан компенсировать расходы Интернет-магазина, связанные с доставкой заказа, если в процессе приемки товара окажется, что поставлен товар ненадлежащего качества, количества, ассортимента или комплектности.</li><li>5.7. При отказе Покупателя от товара надлежащего качества или от заказа в момент доставки Покупателем оплачиваются расходы Интернет-магазина на доставку заказа.</li><li>5.8 Срок доставки заказа зависит от Перевозчика и составляет 1-7 календарных дней в зависимости от адреса населенного пункта.</li><li>5.9 Заявка на доставку заказа курьером на завтра принимается до 12.00. Заявка на доставку заказа курьером, принятая после 12.00, будет отгружена через день. Доставка производится по любому адресу города Днепр. Тарифы и условия доставки описаны на странице 'Стоимость и условия доставки' данного Магазина.</li>"
li6: "<li>6.1. Возврат или обмен товара в Интернет-магазин возможен при соблюдении условий закона Украины 'О защите прав потребителей' - Раздел II, ст. 9 п. 1, а если сохранено - его товарный вид, потребительские свойства, оригинальная фабричная упаковка, ярлыки. Товар, имеющий следы использования – возврату не подлежит (следы использования – какие-либо изменения в товаре, свидетельствующие о его эксплуатации по назначению)</li><li>6.1.1. В случае, если упаковка товара была повреждена, интернет магазин оставляет за собой право вычислить стоимость упаковки из возвращаемых денежных средств в размере до 10% от стоимости товара, в соответствии с законом Украины 'О защите прав потребителей' - Раздел II, ст. 12 п. 7.</li><li>6.2. Возврат товара обуславливает обращение Покупателя в Интернет-магазин через форму 'Возврат товара' по электронной почте или через 'Заполнить форму' в разделе Контакты, с уведомлением о решении вернуть товар, причины принятия такого решения и для согласование деталей.</li><li>6.3. При возврате Покупателем товара надлежащего качества Интернет-магазин возвращает ему уплаченную за товар денежную сумму по факту возврата товара за вычетом полной компенсации расходов магазина, связанных с доставкой товара Покупателю.</li><li>6.4 Возврат денежных средств за товар, не доставленный по каким-либо причинам, производится исключительно на основании письменного заявления Покупателя на карточный счет Покупателя, указанным им в Заявлении о возврате денежных средств, в течение 10-ти банковских дней с даты предоставления такого заявления в интернет-магазин.</li><li>6.5 При отказе Покупателя от Товара Продавец возвращает ему стоимость возвращенного Товара, за исключением расходов Продавца, связанных с доставкой возвращенного Покупателем Товара, в течение 10 дней с даты поступления возвращенного Товара на склад Продавца вместе с заполненным Покупателем заявлением и документами на возврат.</li><li>6.6 Возврат Товара ненадлежащего качества</li><li>6.6.1. Под товаром ненадлежащего качества подразумевается товар, имеющий явный дефект производственного характера. Полученный товар должен соответствовать описанию на сайте. Отличие элементов дизайна или оформления от заявленного на Сайте описания не является признаком ненадлежащего качества.</li><li>6.6.2. Внешний вид Товара, а также комплектность всего Заказа должны быть проверены Получателем в момент доставки Товара.</li><li>6.6.3. При доставке Товара Покупатель ставит подпись в квитанции о доставке. После получения Заказа претензии к внешним дефектам товара, его количеству, комплектности и товарному виду не принимаются. Стороны согласовали, что в случае несоблюдения обязательных требований указанной процедуры признается получение Покупателем Товара в надлежащем состоянии - без каких-либо механических повреждений и в полной комплектности.</li><li>6.6.4. Требования о возврате уплаченной за товар денежной суммы подлежат удовлетворению в течение 14 календарных дней со дня предъявления соответствующего требования (Закон Украины №1023-ХІІ 'О защите прав пользователя', 12.05.1991).</li><li>6.7 Возврат денежных средств осуществляется путем возврата стоимости оплаченного Товара на банковскую карту или наличными в зависимости от способа оплаты за заказ.</li>"
li7: "<li>7.1 Продавец не несет ответственности за выбор Покупателем Товара, он только гарантирует соответствие заказанных позиций.</li><li>7.2 Продавец не несет ответственности за срок доставки Товара после передачи его транспортной компании.</li>"
