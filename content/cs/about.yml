title1: Vítejte v internetovém obchodě Vivadzen!
desc1: Internetový obchod Vivadzen je váš průvodce světem zdravého životního stylu. Nabízíme vitamíny, minerály, doplňky stravy, sportovní komplexy pro trénink, superpotraviny, esenciální oleje a masážní podložky. Dbáme také na čistotu a pohodlí, proto najdete ekologické produkty pro domácnost, kancelář i jiné prostory. Na webu si vyberete kosmetiku pro každé věkové období, pro ženy i muže a samozřejmě i pro děti.
title2: Kvalitní a dostupné produkty
desc2: Nakupujte bez omezení – od malých vzorků až po roční zásobu sportovní výživy, vše doručíme. Vivadzen doporučuje nejoblíbenější, časem prověřené a cenově férové produkty pro posílení zdraví, podporu přirozené krásy a zlepšení každodenního života.
desc22: "Svůj sortiment neustále rozšiřujeme pro vás – našeho hlavního, náročného, výjimečného, šťastného a zdravého zákazníka! Pokud víte o produktech, které by nás udělaly ještě žádanějšími, napište nám. Záleží nám na vašem názoru!"
title3: Výjimečný servis
desc3: "Každý zákazník je pro nás jedinečný, proto se snažíme pochopit vaše přání a vybrat nejlepší produkty. Kontaktovat nás můžete telefonicky na čísle uvedeném na webu nebo nám napsat přes Telegram či Viber."
title4: Jednoduché doručení
desc4: Objednejte si na webu sami nebo s pomocí manažera a zásilku obdržíte už do jednoho dne (u mobilních výdejních míst může doručení trvat o něco déle). Doručujeme přes Nova Poshta, vybrané produkty můžeme poslat i na výdejní místo Rozetka.
finish: Vivadzen zná vaše přání ještě dříve, než se objeví!
