  cta:
    primary:
      label: "Отримати партнерське посилання"
    secondary:
      label: "Умови програми"
levels:
  title: "Три рівні винагород"
  subtitle: "Наша реферальна мережа працює вглиб, тому важливий кожен учасник."
  cards:
    - icon: 'solar:ranking-bold-duotone'
      label: "Рівень 1"
      accent: "Особисті запрошення"
      percent: "{level1}"
      description: "Поділіться посиланням з друзями, підписниками чи клієнтами та миттєво отримайте частину сплаченої покупки."
    - icon: 'solar:share-bold-duotone'
      label: "Рівень 2"
      accent: "Друзі друзів"
      percent: "{level2}"
      description: "Коли ваші реферали рекомендують Vivadzen далі, ви продовжуєте отримувати відсоток з кожної успішної покупки."
    - icon: 'solar:radar-linear'
      label: "Рівень 3"
      accent: "Далекий круг"
      percent: "{level3}"
      description: "Мережа розростається, а ви отримуєте справжній пасивний дохід за розвиток ком'юніті довкола бренду."
algo:
  title: "Як нараховуються VivaPoints"
  intro: "Ми детально фіксуємо шлях коштів, щоб партнер бачив прозору статистику."
  cards:
    - icon: 'solar:cart-linear'
      title: "База для розрахунку"
      description: "Відсоток рахуються не від усього кошика, а від кінцевої суми до оплати після промокодів, бонусів і доставки."
      bullets:
        - "Це сума, яку клієнт дійсно сплатив."
        - "Знижки й використані бонуси вже враховані."
    - icon: 'solar:dollar-bold-duotone'
      title: "Конвертація валют"
      description: "Покупки можуть проходити в CZK, EUR, USD або UAH — система фіксує локальний платіж, обчислює ваш відсоток і миттєво переводить його у VivaPoints."
      bullets:
        - "Бали зберігаються на єдиному бонусному рахунку."
        - "Конвертація відбувається за актуальним курсом сайту."
    - icon: 'solar:clock-circle-bold-duotone'
      title: "Момент нарахування"
      description: "Щоб виключити накрутки, бали зараховуються після того, як замовлення оплачене й доставлене клієнту."
      bullets:
        - "Статус замовлення має змінитися на \"Виконано\"."
        - "У кабінеті приходить сповіщення про нарахування."
  quote:
    title: "Фінальна перевірка"
    text: "Нарахування відбувається не після кліку 'Купити', а після успішної обробки замовлення. Це захищає чесних партнерів та покупців."
link:
  title: "Головний інструмент — ваше посилання"
  subtitle: "Система має зрозуміти, що клієнт прийшов саме від вас, тому у кабінеті зберігається персональний код."
  image: '/images/af-3.png'
  steps:
    - "{register} або увійдіть до {account}."
    - "Перейдіть у розділ 'Партнерська програма' та скопіюйте свій код."
    - "Додайте його до будь-якого посилання на товари чи розділи сайту."
  example:
    base: 'vivadzen.com/product/super-cream'
    referral: 'vivadzen.com/product/super-cream?ref={code}'
    hint: "Після переходу переконайтесь, що в адресному рядку лишився параметр ref — це означає, що система закріпила покупця за вами."
  note: "Можете рекомендувати конкретні товари, добірки чи навіть блог — головне, щоб у кінці посилання був ваш код."
ttl:
  title: "Правило першого кліку"
  image: '/images/af-4.png'
  description: "Партнер, який першим привів користувача, має пріоритет на весь строк TTL."
  bullets:
    - "Після кліку система 'запам'ятовує' джерело і закріплює клієнта за вами на {ttl}."
    - "Якщо під час TTL клієнт перейде за чужим посиланням, продаж все одно зарахується вам."
    - "Щойно користувач зареєструється, він назавжди лишається у вашій мережі."
control:
  title: "Контроль і сповіщення"
  intro: "Слідкуйте за ростом команди 24/7 у Особистому кабінеті."
  cards:
    - icon: 'solar:colour-tuneing-linear'
      title: "Структура мережі"
      text: "Розділ 'Обліковий запис → Партнерська програма → Партнерська мережа' показує дерево всіх рівнів."
    - icon: 'solar:wallet-money-linear'
      title: "Фінанси"
      text: "У розділі 'Обліковий запис → Транзакції' зберігається історія нарахувань, рівнів і сум."
    - icon: 'solar:letter-linear'
      title: "Email-сповіщення"
      text: "Ми пишемо, коли з'являється новий партнер або коли зараховані бонуси за виконане замовлення."
payout:
  title: "Виведення коштів та використання балів"
  intro: "VivaPoints — це реальні гроші, які можна витрачати або виводити."
  options:
    - icon: 'solar:cart-check-linear'
      title: "Оплата покупок"
      text: "Покрийте до 100% кошика бонусами під час оформлення замовлення."
    - icon: 'solar:wallet-money-bold-duotone'
      title: "Виведення коштів"
      text: "Виводьте бали на банківську картку або криптогаманець. Детальні правила описані в розділі '{withdraw}'."
cta:
  title: "Почніть розширювати мережу вже сьогодні"
  text: "Скопіюйте посилання в кабінеті, надішліть другу або розмістіть у соцмережах — перші VivaPoints прийдуть одразу після завершеного замовлення."
  button:
    label: "Відкрити партнерський кабінет"
