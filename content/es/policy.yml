text: "<ol><li>La tienda en línea permite vender productos de forma remota por internet.</li><li>La tienda no se responsabiliza por el contenido o exactitud de la información proporcionada por el cliente al realizar un pedido.</li><li>El cliente es responsable de la veracidad de los datos ingresados. Navegar por el catálogo y realizar pedidos en el sitio es gratuito.</li><li>La información proporcionada por el cliente es confidencial. La tienda la utiliza únicamente para el funcionamiento del servicio (notificaciones de pedidos, mensajes promocionales, etc.).</li><li>Al aceptar el acuerdo o registrarse en vivadzen.com (completando el formulario de registro), el cliente da su consentimiento voluntario para la recopilación y el tratamiento de datos personales en la base registrada del vendedor con los siguientes fines: procesar pedidos, enviar información sobre su estado, remitir ofertas promocionales, campañas, sorteos u otra información sobre la tienda por correo electrónico o teléfono. Para ello, el vendedor puede enviar cartas, mensajes y materiales a la dirección postal o correo electrónico del cliente, así como SMS o llamadas al número indicado.</li><li>El cliente autoriza al vendedor a procesar sus datos personales, incluidos el almacenamiento en las bases del vendedor (sin notificación adicional), la conservación indefinida, la acumulación, actualización o modificación cuando sea necesario. El cliente se compromete a proteger los datos de accesos no autorizados y a no divulgarlos ni cederlos a terceros (excepto socios comerciales, personas autorizadas por el vendedor para el procesamiento indicado o autoridades competentes mediante solicitud oficial).</li><li>Si el cliente no desea recibir boletines, puede escribir al vendedor solicitando la cancelación y enviar la petición por correo postal o electrónico.</li><li>En situaciones de conflicto, ambas partes se comprometen a mantener la calma y resolver el problema de manera constructiva. Atentamente, la tienda en línea Vivadzen.</li></ol>"
