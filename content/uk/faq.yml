  qa1:
    id: 1
    q: Який у вас графік роботи?
    a: Прийом заявок по телефону; Понеділок – п'ятниця з 10:00 до 18:00; субота-неділя – вихідний; Прийом заявок на сайті – цілодобово.
  qa2:
    id: 2
    q: Якщо на сайті вказано, що товару немає, можна його замовити?
    a: Ви можете залишити заявку, в якій вказати контактний телефон та адресу електронної пошти, після чого наш менеджер зв'яжеться з Вами, як тільки товар з'явиться у наявності.
  qa3:
    id: 3
    q: Чи обов'язково реєструватися на сайті?
    a: За бажанням, але реєстрація прискорює процес обробки замовлення. Принаймні з Вами обов'язково зв'яжеться наш менеджер.
  qa4:
    id: 4
    q: Коли я отримаю своє замовлення?
    a: "Доставка замовлення здійснюється компанією-перевізником 'Нова пошта' за рахунок замовника, якщо інше не вказано на сторінці товару. Протягом 2-3 днів."
  qa5:
    id: 5
    q: Чи зміниться вартість замовлення?
    a: Якщо відбудуться якісь цінові зміни, менеджер попередньо зателефонує та попередить.
  qa6:
    id: 6
    q: Як здійснюється оплата товару?
    a: "Готівковий розрахунок - післяплатою у відділенні 'Нової Пошти'. Безготівковий розрахунок (на банківську картку Visa та MasterCard або розрахунковий рахунок компанії)."
  qa7:
    id: 7
    q: Як можна повернути товар, який не підійшов чи з дефектами?
    a: "<p>Згідно із Законом України «Про захист прав споживача» статті 9 покупець може протягом 14 днів обміняти товар на такий: якщо товар не влаштував покупця за кольором, розміром або формами; не можна застосовувати за призначенням, але за умов, що товар не використовувався покупцем і має товарний вигляд, споживчі властивості, заводську упаковку, пломби та за наявності документів, що підтверджують факт покупки. Якщо в момент обміну такого ж товару немає, то покупець може:</p>
        <ul><li>купити будь-який інший товар у нашому магазині;</li>
          <li>отримати назад гроші, витрачені на купівлю товару;</li>
          <li>змінити товар на такий же при першому його надходженні у продаж;</li>
        </ul>
        <p>Під час процедури повернення грошей розрахунки з покупцем здійснюються виходячи з вартості товару в день покупки.</p>"
  qa8:
    id: 8
    q: Де і як можна зробити обмін чи повернення?
    a: "<p>Відправити товар назад за допомогою служби доставки 'Нова Пошта'. Будь ласка, зверніть увагу, що Кабінетом Міністрів України затверджено перелік товарів належної якості, які не підлягають обміну або поверненню (постанова КМУ від 19 березня 1994 р. № 172). До таких товарів відносяться:</p>
        <ul><li>продовольчі товари, лікарські препарати та засоби, предмети сангігієни;</li>
        <li>непродовольчі товари: зубні щітки; гребінці, гребінці та щітки масажні; товари для немовлят (пелюшки, соски, пляшечки для годування тощо);</li>
        <li>інструменти для манікюру, педикюру (ножиці, пилки тощо).</li>
        </ul>"
  qa9:
    id: 9
    q: Куди ви відправляєте товари?
    a: По всій території України, крім АР Крим та окремих регіонів Донецької та Луганської областей.
  qa10:
    id: 10
    q: Як знайти потрібний товар у такому великому асортименті?
    a: "<p>Кілька способів зробити це:</p>
        <ol><li>Ввести назву товару/компонента/марки у поле «Пошук».</li>
        <li>Рекомендуємо скористатися фільтром по товарах. Тут можна задати будь-які параметри, що Вас цікавлять. Наприклад: вид, тип, ціновий діапазон, виробник і т.д. А далі програма все зробить сама.</li>
        </ol>"
  qa11:
    id: 11
    q: Як дізнатися де знаходиться моя посилка, якщо я чекаю її поштою?
    a: Після надсилання замовлення, Вам на телефон або Viber прийде повідомлення з номером ТТН Вашої посилки. Відслідкувати посилку можна на сайті Нової Пошти https://novaposhta.ua/