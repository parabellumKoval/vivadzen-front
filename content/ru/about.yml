logistics:
  sections:
    - title: "Доставка по всей Европе"
      text: "Мы работаем с надежными логистическими партнерами - от местных компаний до международных служб вроде DHL или FedEx. Заказы свыше 80 EUR доставляем бесплатно. Отправляем покупки в день оформления."
    - title: "Сообщество VivaDzen"
      text: "Мы гордимся активным сообществом людей вокруг нас, ценящих натуральные продукты и готовых делиться опытом. Мы благодарны за каждый отзыв и идею. И самое главное - если вы не будете довольны продуктом на 100 %, мы вернем полную стоимость."
    - title: "VivaDzen - ваш путь к природной гармонии"
      text: "Если вы ищете магазин натуральных продуктов в Украине или за рубежом, где можно купить вейпы, чай, грибы или различные энтеогены, VivaDzen станет надежным партнером. Мы не просто предлагаем качественные продукты - мы создаем опыт, который объединяет качество, пользу для здоровья и заботу об экологии."
