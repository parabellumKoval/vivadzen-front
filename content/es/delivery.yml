default_address: "Entrega a domicilio en España y Alemania con UPS, DHL, FedEx, EMS, TNT, Zasilkovna, Ceska posta, DPD y PPL. El precio y el plazo dependen del transportista seleccionado y del peso del paquete. El pedido llega a la puerta del destinatario o al punto de recogida más cercano, si el servicio lo permite."
default_pickup: "Recogida el mismo día. Antes de acudir, confirma con el asesor la disponibilidad del producto y la hora exacta. El punto de entrega está en la dirección indicada y la mercancía se reserva tras la confirmación."
novaposhta_warehouse: "Entrega a las sucursales de Nova Poshta en toda Ucrania en 1–3 días. Después del envío recibirás un SMS con el número de seguimiento. Coste del envío: pedidos hasta 1000 UAH — 70–80 UAH; pedidos a partir de 1000 UAH — tarifa simbólica de 0,01 UAH. Revisa tu pedido en la sucursal antes de pagar."
novaposhta_address: "Entrega a domicilio con mensajero de Nova Poshta en 1–3 días a la dirección indicada. El plazo depende de la región y se coordina con el mensajero. Puedes consultar el horario y el estado en el sitio web de Nova Poshta."
packeta_warehouse: "Entrega a puntos de recogida de Zasilkovna en toda Europa, generalmente en 2–5 días laborables. El destinatario elige el punto conveniente durante el proceso de compra. El precio es fijo dentro de cada país y se calcula al realizar el pedido."
packeta_address: "Entrega a domicilio con mensajero de Zasilkovna en la República Checa y otros países europeos. El paquete llega directamente a la dirección indicada en 2–5 días. El costo depende del país y del peso, y se calcula automáticamente al finalizar la compra."
info: "Si puedes esperar 2–3 semanas, elige la opción de envío más económica. Cuesta aproximadamente 5–10 USD según tu ubicación."
