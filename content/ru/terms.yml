  </ol>
  <h3>II. Информация о товарах и ценах</h3>
  <ol>
    <li>Информация о товарах, включая цены и основные характеристики, размещена рядом с каждой позицией каталога Интернет-магазина. Цены включают НДС, все сопутствующие сборы и стоимость возврата, если товар нельзя отправить обычной почтой. Цены действительны, пока отображаются в Интернет-магазине. Это не исключает заключения договора на индивидуальных условиях.</li>
    <li>Презентация товаров в каталоге носит информационный характер и не обязывает Продавца заключать договор по соответствующим товарам.</li>
    <li>В Интернет-магазине опубликованы сведения о расходах на упаковку и доставку. Эти данные действуют только для отправок по территории Украины.</li>
    <li>Скидки на стоимость товара не суммируются, если иное не согласовано между Продавцом и Покупателем.</li>
  </ol>
  <h3>III. Заказ и заключение договора купли-продажи</h3>
  <ol>
    <li>Покупатель самостоятельно оплачивает расходы на использование средств дистанционной связи (интернет, телефон) при заключении договора; такие расходы соответствуют базовым тарифам.</li>
    <li>Оформить заказ можно:
      <ul>
        <li>через личный кабинет при регистрации в Интернет-магазине, либо</li>
        <li>заполнив форму заказа без регистрации.</li>
      </ul>
    </li>
    <li>При оформлении заказа Покупатель выбирает товар, количество, способ оплаты и доставки.</li>
    <li>Перед отправкой заказа Покупатель может проверить и изменить введённые данные. Заказ отправляется нажатием кнопки «Отправить заказ». Указанные сведения считаются Продавцом достоверными. Условием действительности заказа является заполнение всех обязательных полей и подтверждение ознакомления с этими Условиями.</li>
    <li>Сразу после получения заказа Продавец отправляет автоматическое подтверждение на e-mail, указанный в заказе. Это подтверждение не означает заключения договора и содержит актуальную версию Условий. Договор считается заключенным только после принятия заказа Продавцом, о чём Покупателю сообщается по электронной почте.</li>
    <li>Если Продавец не может выполнить какое-либо требование из заказа, он отправляет Покупателю изменённое предложение. Такое предложение считается новой офертой, а договор заключается после подтверждения его принятия Покупателем.</li>
    <li>Все заказы, принятые Продавцом, являются обязательными. Покупатель может отменить заказ до получения уведомления о его принятии. Отмена возможна по телефону или электронной почте, указанным в этих Условиях.</li>
    <li>При наличии очевидной технической ошибки в цене, указанной в Интернет-магазине или в процессе оформления, Продавец не обязан поставлять товар по ошибочной цене, даже если Покупатель получил автоматическое подтверждение. Продавец незамедлительно уведомляет о ошибке и отправляет скорректированное предложение. Договор заключается после подтверждения такого предложения Покупателем.</li>
  </ol>
  <h3>IV. Личный кабинет</h3>
  <ol>
    <li>После регистрации в Интернет-магазине Покупатель получает доступ к личному кабинету и может оформлять заказы. Также возможно оформление без регистрации.</li>
    <li>При регистрации и размещении заказов Покупатель обязан указывать правдивые данные и своевременно их обновлять. Продавец считает предоставленную информацию корректной.</li>
    <li>Доступ к кабинету защищён логином и паролем. Покупатель обязан хранить эти данные в тайне. Продавец не отвечает за несанкционированное использование кабинета третьими лицами.</li>
    <li>Покупатель не вправе передавать доступ к кабинету третьим лицам.</li>
    <li>Продавец может удалить учётную запись, в частности если Покупатель длительное время её не использует либо нарушает обязательства по договору или настоящим Условиям.</li>
    <li>Покупатель признаёт, что доступ к кабинету может временно ограничиваться из-за необходимого обслуживания оборудования или программного обеспечения Продавца либо третьих лиц.</li>
  </ol>
  <h3>V. Условия оплаты и доставки</h3>
  <ol>
    <li>Покупатель может оплатить товар и сопутствующие расходы следующими способами:
      <ul>
        <li>банковской картой,</li>
        <li>наложенным платежом.</li>
      </ul>
    </li>
    <li>Помимо цены товара Покупатель оплачивает расходы на упаковку и доставку в согласованном размере. Если не указано иначе, термин «цена покупки» включает эти расходы.</li>
    <li>При оплате наличными цена оплачивается при получении товара. При безналичном расчёте оплата должна быть проведена в течение семи дней с даты заключения договора.</li>
    <li>При оплате через платёжный шлюз Покупатель следует инструкциям соответствующего провайдера.</li>
    <li>При безналичном расчёте обязательство считается исполненным после зачисления средств на банковский счёт Продавца.</li>
    <li>Продавец не требует предоплат или аналогичных платежей. Оплата до отправки не является залогом.</li>
    <li>В соответствии с законодательством о регистрации расчетов Продавец выдаёт Покупателю чек и регистрирует платёж онлайн, а при техническом сбое – не позднее 48 часов.</li>
    <li>Товар доставляется на адрес, указанный Покупателем в заказе.</li>
    <li>Способ доставки выбирается во время оформления заказа.</li>
    <li>Стоимость доставки в зависимости от выбранного способа указана в заказе и подтверждении Продавца. Если доставка согласована по специальному запросу Покупателя, он несёт риски и возможные дополнительные расходы.</li>
    <li>Если Продавец обязан доставить товар в место, указанное Покупателем, последний обязан принять товар. В случае необходимости повторной доставки либо доставки иным способом по вине Покупателя он компенсирует соответствующие расходы.</li>
    <li>При получении от перевозчика Покупатель проверяет целостность упаковки и незамедлительно сообщает о повреждениях. При признаках вскрытия Покупатель вправе не принимать посылку.</li>
    <li>Продавец оформляет налоговый документ (счёт-фактуру) и прикладывает его к отправлению.</li>
    <li>Право собственности переходит к Покупателю после полной оплаты цены, включая доставку, но не ранее получения товара. Риск случайной гибели или повреждения переходит в момент получения либо когда Покупатель должен был принять товар, но не сделал этого.</li>
  </ol>
  <h3>VI. Отказ от договора</h3>
  <ol>
    <li>Покупатель, заключивший договор как потребитель, имеет право отказаться от него.</li>
    <li>Срок отказа составляет 14 дней с даты получения товара.</li>
    <li>Покупатель не вправе отказаться от договора, в частности, в случаях:
      <ul>
        <li>оказания услуги, полностью выполненной с предварительного письменного согласия Покупателя до истечения срока отказа,</li>
        <li>поставки товаров или услуг, стоимость которых зависит от колебаний финансового рынка, не подвластных Продавцу,</li>
        <li>поставки алкогольных напитков, которые могут быть доставлены лишь спустя тридцать дней и цена которых зависит от рыночных колебаний,</li>
        <li>изготовления товара по индивидуальному заказу либо явно для конкретного лица,</li>
        <li>поставки скоропортящихся товаров или товаров, которые после доставки необратимо смешаны с другими товарами,</li>
        <li>поставки запечатанных товаров, вскрытых Покупателем и непригодных к возврату по гигиеническим причинам,</li>
        <li>поставки аудио- или видеозаписей либо программного обеспечения при нарушении оригинальной упаковки,</li>
        <li>поставки газет, журналов или периодических изданий,</li>
        <li>поставки цифрового контента, не связанного с материальным носителем, если его предоставление началось по предварительному явному согласию Покупателя до истечения срока отказа,</li>
        <li>и других случаев, предусмотренных § 1837 Гражданского кодекса.</li>
      </ul>
    </li>
    <li>Для соблюдения срока достаточно отправить уведомление об отказе до его истечения.</li>
    <li>Покупатель может воспользоваться образцом формы отказа, предоставленным Продавцом, и отправить его на электронный или почтовый адрес, указанный в этих Условиях. Продавец немедленно подтверждает получение.</li>
    <li>Покупатель, отказавшийся от договора, обязан вернуть товар Продавцу в течение 14 дней. Расходы на обратную пересылку несёт Покупатель, даже если товар нельзя вернуть обычной почтой.</li>
    <li>В случае отказа Продавец возвращает все полученные средства, включая доставку, без неоправданных задержек, но не позднее 14 дней, тем же способом оплаты. Иной метод возможен только с согласия Покупателя и без дополнительных затрат.</li>
    <li>Если Покупатель выбрал более дорогой способ доставки, чем самый дешевый предложенный, Продавец возвращает стоимость доставки лишь в пределах цены наиболее дешёвого варианта.</li>
    <li>Продавец не возвращает средства до передачи ему товара или предоставления доказательства отправки.</li>
    <li>Товар необходимо вернуть неповреждённым, без следов использования и чистым, по возможности в оригинальной упаковке. Продавец вправе зачесть стоимость повреждений в счёт суммы возврата.</li>
    <li>Продавец может расторгнуть договор при отсутствии товара на складе, недоступности поставки либо если производитель или поставщик прекратил производство или импорт. Продавец оперативно информирует Покупателя по электронному адресу и возвращает все полученные средства, включая доставку, в течение 14 дней тем же или иным согласованным способом.</li>
  </ol>
  <h3>VII. Права при ненадлежащем исполнении</h3>
  <ol>
    <li>Продавец гарантирует, что товар на момент получения не имеет дефектов. В частности, товар:
      <ul>
        <li>обладает свойствами, согласованными сторонами или описанными Продавцом либо производителем,</li>
        <li>пригоден для целей, указанных Продавцом, или обычного использования соответствующих товаров,</li>
        <li>соответствует качеству и исполнению согласованному образцу или модели,</li>
        <li>поставляется в надлежащем количестве, мере или весе,</li>
        <li>соответствует требованиям законодательства.</li>
      </ul>
    </li>
    <li>Если дефект проявился в течение шести месяцев после получения, предполагается, что товар был дефектным при передаче. Покупатель может заявить права по дефектам потребительских товаров в течение 24 месяцев. Это не распространяется на товары, проданные по сниженной цене из-за дефекта, на износ от обычного использования, на бывшие в употреблении товары с дефектами, обусловленными уровнем их использования, или если это следует из природы товара.</li>
    <li>При обнаружении дефекта Покупатель может требовать:
      <ul>
        <li>замены на новый товар,</li>
        <li>ремонта товара,</li>
        <li>разумной скидки с цены, либо</li>
        <li>расторжения договора.</li>
      </ul>
    </li>
    <li>Покупатель вправе расторгнуть договор, если:
      <ul>
        <li>дефект является существенным,</li>
        <li>товар невозможно использовать из-за повторяющихся дефектов или дефектов после ремонта,</li>
        <li>у товара имеется значительное количество дефектов.</li>
      </ul>
    </li>
    <li>Продавец принимает претензии в любом месте осуществления деятельности или по юридическому адресу и выдаёт Покупателю письменное подтверждение с описанием жалобы, датой и желаемым способом решения, а также подтверждение о проведённом ремонте и его длительности либо обоснование отказа.</li>
    <li>Продавец или уполномоченный сотрудник принимает решение по претензии незамедлительно, в сложных случаях – в течение трёх рабочих дней. В этот срок не входит время, необходимое для экспертной оценки. Претензия вместе с устранением дефекта рассматривается без необоснованных задержек, но не позднее 30 дней, если стороны не согласовали иной срок. Нарушение этого срока считается существенным нарушением договора и даёт Покупателю право на отказ.</li>
    <li>Продавец уведомляет Покупателя о результате рассмотрения претензии в письменном виде.</li>
    <li>Покупатель не имеет права на защиту от дефектов, если знал о них до получения товара или сам их вызвал.</li>
    <li>В случае обоснованной претензии Покупатель вправе на возмещение разумных расходов, связанных с её подачей, в течение одного месяца после окончания гарантийного срока.</li>
    <li>Способ рассмотрения претензии выбирает Покупатель.</li>
    <li>Права и обязанности сторон относительно ненадлежащего исполнения регулируются §§ 1914–1925, 2099–2117, 2161–2174 Гражданского кодекса и Законом № 634/1992 Сб. «О защите прав потребителей».</li>
  </ol>
  <h3>VIII. Доставка корреспонденции</h3>
  <ol>
    <li>Стороны могут направлять друг другу всю письменную корреспонденцию по электронной почте.</li>
    <li>Покупатель направляет сообщения на адрес Продавца, указанный в этих Условиях, а Продавец – на e-mail Покупателя, указанный в личном кабинете или заказе.</li>
  </ol>
  <h3>IX. Внесудебное урегулирование споров</h3>
  <ol>
    <li>Компетентным органом по внесудебному урегулированию потребительских споров из договора купли-продажи является Чешская торговая инспекция, Štěpánská 567/15, 120 00 Прага 2, ИД 000 20 869, https://adr.coi.cz/cs. Онлайн-платформа для разрешения споров доступна по адресу http://ec.europa.eu/consumers/odr.</li>
    <li>Европейский центр защиты прав потребителей в Чехии, Štěpánská 567/15, 120 00 Прага 2, http://www.evropskyspotrebitel.cz, выступает контактным пунктом согласно Регламенту (ЕС) № 524/2013.</li>
    <li>Продавец вправе осуществлять торговлю на основании лицензии. Контроль осуществляет соответствующий лицензирующий орган. Соблюдение Закона № 634/1992 Сб. контролирует Чешская торговая инспекция.</li>
  </ol>
  <h3>X. Заключительные положения</h3>
