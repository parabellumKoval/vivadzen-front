method1: "Самовивіз"
method1_desc: "Отримати замовлення можна протягом дня самовивозом - пункт видачі знаходиться за адресою: Дніпропетровська область, Дніпро, вулиця Троїцька, 3А. Перед отриманням, обов'язково обговоріть з менеджером наявність товару в пункті видачі та бажаний час отримання."
method2: "Новою поштою"
method2_desc: "<p>Протягом 1-3 днів в усіх населених пунктах, де є відділення «Нова пошта».</p><p>Після відправки замовлення ви отримаєте SMS-повідомлення з номером експрес-накладної. Уточнити конкретну дату отримання вашого замовлення ви можете на сайті компанії «Нова пошта».</p><p>Єдина вартість доставки в будь-яке відділення «Нова пошта»: при покупці на суму до 1000 грн - 70-80 грн, від 1000 грн - 0,01 грн.</p><p>Обов'язково перевіряйте ваше замовлення на відповідність з товарним чеком перед оплатою в відділенні «Нова пошта».</p>"
method3: "Адресна доставка кур'єром"
method3_desc: "Протягом 1-3 днів кур'єром служби доставки «Нова пошта» за вказаною адресою. Детальний графік роботи кур'єра на сайті Нової пошти."
info: "<p>Доставка здійснюється по всій території України, за винятком АР Крим та тимчасово окупованих територій.</p><p>Відстежити свою посилку ви можете за №ТТН на сайті Нової Пошти https://novaposhta.ua/</p>"