title1: "1. В случае приобретения товара ненадлежащего качества:"
title2: "2. Приобретение товара надлежащего качества, но если товар по какой-то причине не подошел покупателю."
desc1: Согласно ст.8 настоящего Закона при выявлении существенных недостатков, возникших по вине производителя товара, в течение гарантийного срока потребитель имеет право на замену товара или возврат денег.
desc2: "Существенным недостатком, согласно п.12 ст.1 Закона Украины «О защите прав потребителей», считается недостаток, который делает невозможным или недопустимым использование товара в соответствии с его целевой назначением, возник по вине производителя, после его устранения проявляется снова из независимых от потребителя причин и при этом наделен хотя бы одним из следующих признаков:"
list1: "<li>он вообще не может быть устранен;</li><li>на его устранение требует более четырнадцати календарных дней;</li><li>он делает товар существенно другим, чем предусмотрено в договоре.</li> >"
desc3: "При необходимости проверки качества товара может быть проведена экспертиза авторизованным Сервисным Центром, в процессе которой устанавливается факт нарушения потребителем гарантийных условий эксплуатации товара. Согласно п.4 ст.17 Закона Украины «О защите прав потребителей» экспертиза организуется в трехдневный срок дня получения от потребителя письменного согласия на проведение экспертизы продукции. Если по итогам проведения экспертизы будет доказано, что недостатки возникли после передачи товара потребителю впоследствии нарушения потребителем правил эксплуатации, хранения и транспортировки, требования потребителя не подлежат удовлетворению, а потребитель обязан возместить расходы проведение экспертизы."
desc4: "Требование потребителя о замене товара подлежит немедленному удовлетворению при его наличии, а в случае его отсутствия – в двухмесячный срок с момента подачи заявления. Если удовлетворить требование в установленный срок невозможно, то потребитель имеет право по своему выбору требовать замены товара с недостатками на другой товар другой марки (модели) надлежащего качества с соответствующим перечислением цены или возврат денег."
desc5: "Согласно ст.9 Закона Украины «О защите прав потребителей» потребитель имеет право в течение 14 дней, заменить товар надлежащего качества аналогичным, если товар не подошел по форме, габаритам, фасону, цвету или не может быть использован по назначению, но если товар не использовался и сохранен его товарный вид, потребительские свойства, пломбы, заводская упаковка, документы."
desc6: "Если на момент обмена аналогичного товара нет в продаже, потребитель вправе приобрести какие-либо другие товары, либо получить обратно деньги в размере стоимости возвращенного товара, либо поменять товар на аналогичный при первом же поступлении соответствующего товара в продажу. При возврате денег расчеты с потребителем производятся исходя из стоимости товара на момент его покупки. Деньги возвращаются в течении семи дней."
desc7: "Требования потребителя рассматриваются только после уточнения фамилии заказчика и номера заказа, полной комплектации товара, заводской упаковки, на которой имеется штрих код, гарантийного талона. Замена товара или возврат денег возможна только при соблюдении всех условий и процедур. Вам будет отказано в замене товара или возврат денег, если:"
desc8: "Обращаем также Ваше внимание, что согласно п.3 ст.4 Закона Украины «О защите прав потребителей» потребитель обязан:"
list2: "<li>товар, не имеющий существенных недостатков, не является новым, то есть был в использовании;</li><li>с момента приобретения товара прошло более 14 дней;</li><li>при проверке качества товара выявлены признаки постороннего вмешательства (раскрытие, попытка ремонта) или нарушены другие условия гарантийного обслуживания;</li><li>отсутствует документ, подтверждающий факт покупки товара, или гарантийный талон, полная комплектация товара.</li>"
list3: "<li>перед началом эксплуатации товара внимательно ознакомиться с правилами эксплуатации, изложенными в предоставленной магазином документации на товар;</li><li>в случае необходимости получить разъяснение условий и правил использования товара – до начала использования товара обратиться за разъяснениями к продавцу;</li><li>пользоваться товаром согласно его целевому назначению и соблюдать условия (требования, нормы, правила), установленные производителем товара в эксплуатационной документации;</li><li>с целью предотвращения негативных, для потребителя последствиям, по использованию товара – соблюдать предусмотренные производителем в товаре методы безопасности и предусмотренные эксплуатационной документацией специальные правила, а в случае отсутствия таких правил в документации – соблюдать обычные понятные методы безопасности, установленные для товаров такого рода.</li>"
desc9: "Возврат и замена товаров отправленных интернет-магазином «Djini» в разные города Украины производится путем обратной пересылки покупателем товаров службами доставки, в частности «Новая Почта»."
desc10: "Обратная отправка денег осуществляется наложенным платежом. Почтовая служба принимает на себя обязательство выдать груз только после оплаты получателем объявленной ценности. Эта сумма переводится отправителю. Данная сумма должна соответствовать стоимости возвращаемого товара. Перед отправкой товара покупатель должен связаться с продавцом веломагазина, обсудить условия отправки и определить имя грузополучателя (представителя магазина)."
desc11: "В случае если причиной возврата или замены стало ненадлежащее качество товара, то оплата за обратную пересылку берет на себя магазин."
desc12: "Если же приобретенный товар был надлежащего качества и покупатель забрал его из пункта выдачи Новой Почты(не отказался после осмотра в пункте выдачи), но товар по какой-либо причине не подошел покупателю в течение 14 дней с момента получения, то обратную отправку, а также пересылку денег (наложенным платежом) осуществляет покупатель."