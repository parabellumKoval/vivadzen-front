  <p>VivaDzen.cz</p>
  <p>Všeobecné obchodní podmínky pro prodej zboží prostřednictvím internetového obchodu dostupného na adrese www.VivaDzen.cz</p>
  <h3>I. Základní ustanovení</h3>
  <p><strong>Prodávající:</strong> Vivadzen s.r.o., Freyova 82/27, 190 00 Praha 9-Vysočany, IČ 14396238, DIČ CZ14396238, e-mail shop@vivadzen.cz, telefon +420 605 00 47 47, web <a href="https://vivadzen.cz">www.VivaDzen.cz</a> (dále jen „Prodávající“).</p>
  <ol>
    <li>Tyto Všeobecné obchodní podmínky (dále jen „Podmínky“) jsou vydány v souladu s § 1751 a násl. zákona č. 89/2012 Sb., občanský zákoník (dále jen „Občanský zákoník“).</li>
    <li>Podmínky upravují vzájemná práva a povinnosti Prodávajícího a fyzické osoby, která uzavírá kupní smlouvu mimo rámec své podnikatelské činnosti jako spotřebitel nebo v rámci své podnikatelské činnosti jako kupující prostřednictvím webového rozhraní na www.VivaDzen.cz (dále jen „Internetový obchod“).</li>
    <li>Ustanovení těchto Podmínek jsou nedílnou součástí každé kupní smlouvy. Odchylná ujednání v kupní smlouvě mají přednost před Podmínkami.</li>
    <li>Tyto Podmínky i každá kupní smlouva se uzavírají v českém jazyce.</li>
    <li>Prodávající neodpovídá za následky použití zboží k jiným účelům než ke sběratelským. Zboží označené jako „Kratom“ je považováno za sběratelský předmět a podle legislativy České republiky je určeno k vědeckým a kosmetickým účelům.</li>
  </ol>
  <h3>II. Informace o zboží a cenách</h3>
  <ol>
    <li>Informace o zboží včetně cen jednotlivých položek a jejich hlavních vlastností jsou uvedeny u každého produktu v katalogu Internetového obchodu. Ceny zahrnují daň z přidané hodnoty, všechny související poplatky i náklady na vrácení zboží, pokud není možné zboží vrátit běžnou poštou. Ceny zůstávají v platnosti po dobu zobrazení v Internetovém obchodě. Toto ustanovení nevylučuje uzavření kupní smlouvy za individuálně sjednaných podmínek.</li>
    <li>Prezentace zboží v katalogu Internetového obchodu má informativní charakter a Prodávající není povinen uzavřít smlouvu ohledně vystaveného zboží.</li>
    <li>V Internetovém obchodě jsou zveřejněny informace o nákladech na balení a dodání. Tyto informace platí pouze pro doručení na území České republiky.</li>
    <li>Případné slevy z kupní ceny nelze navzájem kombinovat, pokud se Prodávající s kupujícím nedohodne jinak.</li>
  </ol>
  <h3>III. Objednávka a uzavření kupní smlouvy</h3>
  <ol>
    <li>Náklady vzniklé kupujícím při použití prostředků komunikace na dálku v souvislosti s uzavřením kupní smlouvy (internetové připojení, telefonní hovory) hradí kupující sám a tyto náklady se neliší od základní sazby.</li>
    <li>Kupující může objednávku vytvořit:
      <ul>
        <li>prostřednictvím svého zákaznického účtu, pokud se registroval v Internetovém obchodě, nebo</li>
        <li>vyplněním objednávkového formuláře bez registrace.</li>
      </ul>
    </li>
    <li>Při zadávání objednávky kupující volí zboží, množství, způsob platby a doručení.</li>
    <li>Před odesláním objednávky může kupující zadané údaje kontrolovat a měnit. Objednávku odešle kliknutím na „Odeslat objednávku“. Prodávající považuje údaje uvedené v objednávce za správné. Podmínkou platnosti objednávky je vyplnění všech povinných údajů a potvrzení seznámení s těmito Podmínkami.</li>
    <li>Ihned po obdržení objednávky zašle Prodávající kupujícímu potvrzovací e-mail na adresu uvedenou v objednávce. Toto potvrzení je automatické a nepředstavuje uzavření smlouvy. Součástí potvrzení je aktuální znění Podmínek. Kupní smlouva je uzavřena až po přijetí objednávky Prodávajícím. Oznámení o přijetí je doručeno na e-mail kupujícího.</li>
    <li>Nemůže-li Prodávající splnit některý z požadavků uvedených v objednávce, zašle kupujícímu na jeho e-mail pozměněnou nabídku. Pozměněná nabídka se považuje za nový návrh kupní smlouvy a smlouva je uzavřena okamžikem, kdy kupující potvrdí její přijetí.</li>
    <li>Všechny objednávky přijaté Prodávajícím jsou závazné. Kupující může objednávku zrušit do okamžiku, než obdrží oznámení o jejím přijetí. Zrušení může provést telefonicky nebo e-mailem na kontaktech uvedených v těchto Podmínkách.</li>
    <li>V případě zjevné technické chyby v ceně uvedené v Internetovém obchodě nebo během objednávání není Prodávající povinen dodat zboží za zcela zjevně chybnou cenu, a to ani tehdy, pokud kupující obdržel automatické potvrzení. Prodávající kupujícího o chybě bezodkladně informuje a zašle mu pozměněnou nabídku. Smlouva je v takovém případě uzavřena potvrzením přijetí nabídky kupujícím.</li>
  </ol>
  <h3>IV. Zákaznický účet</h3>
  <ol>
    <li>Po registraci v Internetovém obchodě může kupující přistupovat do zákaznického účtu a objednávat zboží. Objednávku lze učinit i bez registrace.</li>
    <li>Při registraci i při objednávání zboží je kupující povinen uvádět pravdivé a přesné údaje a při jejich změně je aktualizovat. Prodávající údaje poskytnuté kupujícím považuje za správné.</li>
    <li>Přístup k účtu je chráněn uživatelským jménem a heslem. Kupující musí tyto přístupové údaje chránit. Prodávající neodpovídá za zneužití účtu třetími osobami.</li>
    <li>Kupující není oprávněn umožnit využívání zákaznického účtu třetím osobám.</li>
    <li>Prodávající může uživatelský účet zrušit, zejména pokud jej kupující delší dobu nevyužívá nebo porušuje své povinnosti z kupní smlouvy či těchto Podmínek.</li>
    <li>Kupující bere na vědomí, že zákaznický účet nemusí být dostupný nepřetržitě, zejména z důvodu nutné údržby hardwaru a softwaru Prodávajícího nebo třetích osob.</li>
  </ol>
  <h3>V. Platební podmínky a dodání zboží</h3>
  <ol>
    <li>Kupující může uhradit kupní cenu a související náklady těmito způsoby:
      <ul>
        <li>platbou kartou,</li>
        <li>prostřednictvím PayPal,</li>
        <li>na dobírku.</li>
      </ul>
    </li>
    <li>Spolu s kupní cenou je kupující povinen zaplatit náklady na balení a dodání ve sjednané výši. Není-li uvedeno jinak, zahrnuje pojem „kupní cena“ také náklady na dodání.</li>
    <li>Při platbě v hotovosti je kupní cena splatná při převzetí zboží. Při bezhotovostní platbě je splatná do sedmi dnů od uzavření smlouvy.</li>
    <li>Při platbě prostřednictvím platební brány postupuje kupující podle pokynů poskytovatele elektronických plateb.</li>
    <li>Bezhotovostní platba je splněna okamžikem připsání částky na bankovní účet Prodávajícího.</li>
    <li>Prodávající nepožaduje žádnou zálohu ani obdobnou platbu. Úhrada kupní ceny před odesláním zboží není zálohou.</li>
    <li>Podle zákona o evidenci tržeb je Prodávající povinen vystavit kupujícímu účtenku a zaevidovat přijatou platbu online u správce daně, v případě technického výpadku nejpozději do 48 hodin.</li>
    <li>Zboží je dodáváno na adresu uvedenou kupujícím v objednávce.</li>
    <li>Způsob dopravy si kupující volí v průběhu objednávky.</li>
    <li>Náklady na dopravu v závislosti na zvoleném způsobu jsou uvedeny v objednávce a v potvrzení od Prodávajícího. Je-li doprava sjednána na základě zvláštního požadavku kupujícího, nese kupující riziko i případné dodatečné náklady.</li>
    <li>Je-li Prodávající povinen dodat zboží na místo určené kupujícím, musí kupující zboží převzít. Vyžaduje-li doručení z důvodů na straně kupujícího opakování nebo jiný způsob doručení, hradí kupující náklady spojené s opakovaným či odlišným doručením.</li>
    <li>Při převzetí zboží od přepravce je kupující povinen zkontrolovat neporušenost obalu a případné vady neprodleně oznámit přepravci. V případě známek neoprávněného zásahu není kupující povinen zásilku převzít.</li>
    <li>Prodávající vystavuje kupujícímu daňový doklad (fakturu), který je k zásilce přiložen.</li>
    <li>Kupující nabývá vlastnické právo ke zboží zaplacením celé kupní ceny včetně nákladů na dodání, nejdříve však převzetím zboží. Nebezpečí náhodné zkázy, poškození či ztráty přechází na kupujícího při převzetí nebo v okamžiku, kdy měl povinnost zboží převzít, ale neučinil tak.</li>
  </ol>
  <h3>VI. Odstoupení od kupní smlouvy</h3>
  <ol>
    <li>Kupující, který uzavřel kupní smlouvu mimo rámec své podnikatelské činnosti jako spotřebitel, má právo od smlouvy odstoupit.</li>
    <li>Lhůta pro odstoupení činí 14 dnů ode dne převzetí zboží.</li>
    <li>Kupující nemůže odstoupit od smlouvy zejména v následujících případech:
      <ul>
        <li>poskytnutí služby, byla-li splněna s předchozím výslovným souhlasem kupujícího před uplynutím lhůty pro odstoupení a kupující byl informován, že v takovém případě nemá právo odstoupit,</li>
        <li>dodání zboží nebo služby, jejichž cena závisí na výchylkách finančního trhu nezávislých na vůli Prodávajícího, k nimž může dojít během lhůty pro odstoupení,</li>
        <li>dodání alkoholických nápojů, které mohou být dodány až po třiceti dnech a jejichž cena závisí na výchylkách finančního trhu nezávislých na vůli Prodávajícího,</li>
        <li>dodání zboží upraveného podle přání kupujícího nebo pro jeho osobu,</li>
        <li>dodání zboží podléhajícího rychlé zkáze nebo zboží, které bylo po dodání nenávratně smíseno s jiným zbožím,</li>
        <li>dodání zboží v uzavřeném obalu, které kupující vyňal a z hygienických důvodů jej nelze vrátit,</li>
        <li>dodání zvukových či obrazových nahrávek nebo počítačového programu, pokud kupující porušil jejich původní obal,</li>
        <li>dodání novin, periodik nebo časopisů,</li>
        <li>dodání digitálního obsahu, pokud nebyl dodán na hmotném nosiči a bylo započato s předchozím výslovným souhlasem kupujícího před uplynutím lhůty pro odstoupení a kupující byl informován o ztrátě práva na odstoupení,</li>
        <li>v dalších případech uvedených v § 1837 Občanského zákoníku.</li>
      </ul>
    </li>
    <li>Pro zachování lhůty pro odstoupení postačí odeslat oznámení o odstoupení před jejím uplynutím.</li>
    <li>Kupující může využít vzorový formulář pro odstoupení poskytovaný Prodávajícím. Oznámení o odstoupení zašle na e-mail nebo doručovací adresu uvedenou v těchto Podmínkách. Prodávající bezodkladně potvrdí jeho přijetí.</li>
    <li>Kupující, který odstoupil od smlouvy, je povinen vrátit zboží Prodávajícímu do 14 dnů od odstoupení. Náklady na vrácení nese kupující, a to i v případě, že zboží nelze vrátit běžnou poštou.</li>
    <li>Odstoupí-li kupující od smlouvy, vrátí mu Prodávající bez zbytečného odkladu, nejpozději do 14 dnů, všechny peněžní prostředky včetně nákladů na dodání, a to stejným způsobem. Jiný způsob vrácení lze použít jen s souhlasem kupujícího a bez dalších nákladů.</li>
    <li>Zvolil-li kupující dražší způsob dodání, než je nejlevnější nabídnutý, vrátí Prodávající náklady na dodání pouze ve výši odpovídající nejlevnějšímu způsobu.</li>
    <li>Prodávající není povinen vrátit peněžní prostředky dříve, než mu kupující zboží předá nebo prokáže, že zboží odeslal.</li>
    <li>Kupující je povinen vrátit zboží nepoškozené, nepoužité a čisté, pokud možno v původním obalu. Prodávající je oprávněn jednostranně započíst nárok na náhradu škody na zboží proti nároku kupujícího na vrácení kupní ceny.</li>
    <li>Prodávající může odstoupit od kupní smlouvy z důvodu vyprodání zásob, nedostupnosti zboží nebo pokud výrobce, dovozce či dodavatel přerušil výrobu nebo dovoz. O této skutečnosti Prodávající kupujícího bezodkladně informuje na e-mail uvedený v objednávce a vrátí mu veškeré přijaté finanční prostředky včetně nákladů na dodání do 14 dnů, a to stejným nebo dohodnutým způsobem.</li>
  </ol>
  <h3>VII. Práva z vadného plnění</h3>
  <ol>
    <li>Prodávající odpovídá kupujícímu, že zboží při převzetí nemá vady. Zejména odpovídá za to, že v okamžiku převzetí:
      <ul>
        <li>má zboží vlastnosti, které si strany ujednaly, případně vlastnosti popsané Prodávajícím či výrobcem nebo očekávané vzhledem k povaze zboží a prezentaci,</li>
        <li>je zboží vhodné k účelu uvedenému Prodávajícím nebo k obvyklému účelu tohoto druhu zboží,</li>
        <li>odpovídá jakostí či provedením dohodnutému vzorku nebo předloze, byla-li jakost určena podle nich,</li>
        <li>je dodáno v odpovídajícím množství, míře či hmotnosti a</li>
        <li>vyhovuje požadavkům právních předpisů.</li>
      </ul>
    </li>
    <li>Projeví-li se vada v průběhu šesti měsíců od převzetí, má se za to, že zboží bylo vadné již při převzetí. Kupující může uplatnit práva z vad, které se projeví u spotřebního zboží do 24 měsíců od převzetí. Toto neplatí u zboží prodaného za nižší cenu na vadu, pro kterou byla cena snížena, na opotřebení způsobené obvyklým užíváním, u použitého zboží na vadu odpovídající míře použitého zboží nebo vyplývá-li to z povahy zboží.</li>
    <li>V případě vady může kupující uplatnit reklamaci a požadovat:
      <ul>
        <li>výměnu za nové zboží,</li>
        <li>opravu zboží,</li>
        <li>přiměřenou slevu z kupní ceny nebo</li>
        <li>odstoupení od smlouvy.</li>
      </ul>
    </li>
    <li>Kupující může od smlouvy odstoupit, pokud:
      <ul>
        <li>je vada podstatná,</li>
        <li>nemůže zboží řádně užívat pro opakovaný výskyt vady nebo vad po opravě, nebo</li>
        <li>má zboží větší počet vad.</li>
      </ul>
    </li>
    <li>Prodávající je povinen přijmout reklamaci v kterékoliv provozovně, kde je to možné, případně i v sídle nebo místě podnikání. Kupujícímu vydá písemné potvrzení o tom, kdy právo uplatnil, co je obsahem reklamace a jaký způsob vyřízení požaduje, včetně potvrzení o datu a způsobu vyřízení, provedené opravě a její délce, nebo písemné odůvodnění odmítnutí.</li>
    <li>Prodávající nebo jím pověřený pracovník rozhodne o reklamaci ihned, ve složitých případech do tří pracovních dnů. Do této lhůty se nezapočítává doba nutná k odbornému posouzení vady. Reklamace včetně odstranění vady musí být vyřízena bez zbytečného odkladu, nejpozději do 30 dnů od uplatnění, pokud se Prodávající s kupujícím nedohodne na delší lhůtě. Marné uplynutí této lhůty je podstatným porušením smlouvy a kupující má právo odstoupit. Za okamžik uplatnění reklamace se považuje okamžik, kdy projev vůle kupujícího dojde Prodávajícímu.</li>
    <li>Prodávající informuje kupujícího o výsledku reklamace písemně.</li>
    <li>Právo z vadného plnění nepřísluší kupujícímu, pokud před převzetím věděl o vadě, nebo pokud vadu sám způsobil.</li>
    <li>V případě oprávněné reklamace má kupující právo na náhradu účelně vynaložených nákladů spojených s uplatněním reklamace. Toto právo může uplatnit do jednoho měsíce po uplynutí záruční doby.</li>
    <li>Volba způsobu vyřízení reklamace náleží kupujícímu.</li>
    <li>Práva a povinnosti smluvních stran ohledně vadného plnění se řídí § 1914 až 1925, § 2099 až 2117 a § 2161 až 2174 Občanského zákoníku a zákonem č. 634/1992 Sb., o ochraně spotřebitele.</li>
  </ol>
  <h3>VIII. Doručování</h3>
  <ol>
    <li>Smluvní strany si mohou veškerou písemnou korespondenci doručovat prostřednictvím e-mailu.</li>
    <li>Kupující zasílá korespondenci na e-mail Prodávajícího uvedený v těchto Podmínkách. Prodávající doručuje kupujícímu na e-mail uvedený v jeho zákaznickém účtu nebo objednávce.</li>
  </ol>
  <h3>IX. Mimosoudní řešení sporů</h3>
  <ol>
    <li>K mimosoudnímu řešení spotřebitelských sporů z kupní smlouvy je příslušná Česká obchodní inspekce, Štěpánská 567/15, 120 00 Praha 2, IČ 000 20 869, https://adr.coi.cz/cs. Platformu pro řešení sporů on-line na adrese http://ec.europa.eu/consumers/odr lze využít při řešení sporů mezi Prodávajícím a kupujícím.</li>
    <li>Evropské spotřebitelské centrum Česká republika, Štěpánská 567/15, 120 00 Praha 2, http://www.evropskyspotrebitel.cz, je kontaktním místem podle nařízení (EU) č. 524/2013 o řešení spotřebitelských sporů on-line.</li>
    <li>Prodávající je oprávněn k prodeji zboží na základě živnostenského oprávnění. Kontrolu provádí příslušný živnostenský úřad. Česká obchodní inspekce dohlíží na dodržování zákona č. 634/1992 Sb., o ochraně spotřebitele.</li>
  </ol>
  <h3>X. Závěrečná ustanovení</h3>
  <ol>
    <li>Veškerá ujednání mezi Prodávajícím a kupujícím se řídí právem České republiky. Obsahuje-li smluvní vztah mezinárodní prvek, sjednávají strany použití českého práva. Tím nejsou dotčena práva spotřebitele vyplývající z obecně závazných právních předpisů.</li>
    <li>Prodávající není vůči kupujícímu vázán žádnými kodexy chování ve smyslu § 1826 odst. 1 písm. e) Občanského zákoníku.</li>
