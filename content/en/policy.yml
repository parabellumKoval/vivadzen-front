  <h3>1. BASIC PROVISIONS</h3>
  <p><strong>1.1</strong> The controller of personal data pursuant to Article 4(7) of Regulation (EU) 2016/679 of the European Parliament and of the Council (GDPR) is Vivadzen s.r.o., ID 14396238, with its registered office at Freyova 82/27, Vysočany, 190 00 Prague 9 (hereinafter the controller).</p>
  <p><strong>1.2</strong> The controller’s contact details are:</p>
  <ul>
    <li><strong>Address:</strong> Freyova 82/27, 190 00 Prague 9-Vysočany</li>
    <li><strong>E-mail:</strong> <a href="mailto:shop@vivadzen.cz">shop@vivadzen.cz</a></li>
    <li><strong>Phone:</strong> 605 00 47 47</li>
  </ul>
  <p><strong>1.3</strong> Personal data covers all information about an identified or identifiable natural person.</p>

  <h3>2. SOURCES AND CATEGORIES OF PERSONAL DATA PROCESSED</h3>
  <p><strong>2.1</strong> The controller processes personal data you provided or data obtained through online ticket reservations, website registrations, or at the box office of cultural events.</p>

  <h3>3. LEGAL BASIS AND PURPOSE OF PROCESSING PERSONAL DATA</h3>
  <p><strong>3.1</strong> The legal basis for processing personal data is:</p>
  <ul>
    <li>performance of the contract between you and the controller under Article 6(1)(b) GDPR,</li>
    <li>the controller’s legitimate interest under Article 6(1)(f) GDPR,</li>
    <li>your consent to processing for direct marketing purposes under Article 6(1)(a) GDPR in conjunction with Section 7(2) of Act No. 480/2004 Coll.</li>
  </ul>
  <p><strong>3.2</strong> The purposes of processing personal data include in particular:</p>
  <ul>
    <li>consent to processing personal data for non-personalized advertising,</li>
    <li>consent to personalized advertising and analysis of your purchasing preferences (e-mail, age, gender, purchasing behavior),</li>
    <li>handling your ticket reservations and sending confirmation e-mails and SMS messages,</li>
    <li>issuing electronic tickets with a numerical barcode delivered by e-mail as a PDF and by SMS after the online payment,</li>
    <li>sending commercial communications and other marketing activities,</li>
    <li>statistical purposes in anonymized form for market and public opinion research,</li>
    <li>statistics on website traffic.</li>
  </ul>
  <p><strong>3.3</strong> The controller does not engage in automated individual decision-making under Article 22 GDPR.</p>

  <h3>4. DATA RETENTION PERIOD</h3>
  <p><strong>4.1</strong> The controller stores personal data:</p>
  <ul>
    <li>for the period necessary to exercise rights and obligations arising from the contractual relationship and to assert claims from such relationships,</li>
    <li>until consent to processing for marketing is withdrawn, but no longer than 3 years when the data are processed on the basis of consent.</li>
  </ul>
  <p><strong>4.2</strong> After the retention period expires, the controller deletes the personal data.</p>

  <h3>5. RECIPIENTS OF PERSONAL DATA</h3>
  <p><strong>5.1</strong> Recipients of personal data include persons:</p>
  <ul>
    <li>involved in delivering services and processing payments,</li>
    <li>providing e-shop operation services and related support,</li>
    <li>providing marketing services.</li>
  </ul>
  <p><strong>5.2</strong> For direct marketing mailings the controller uses a company outside the EU located in the United States; the transferred data are first name, surname, and e-mail address.</p>
  <p><strong>5.3</strong> The controller does not intend to transfer additional personal data to third countries or international organizations.</p>

  <h3>6. YOUR RIGHTS</h3>
  <p><strong>6.1</strong> Under the GDPR you have the right to:</p>
  <ul>
    <li>access your personal data pursuant to Article 15 GDPR,</li>
    <li>rectification or restriction of processing under Articles 16 and 18 GDPR,</li>
    <li>erasure under Article 17 GDPR,</li>
    <li>object to processing under Article 21 GDPR,</li>
    <li>data portability under Article 20 GDPR,</li>
    <li>withdraw consent at the controller’s address or e-mail listed in Section 1.</li>
  </ul>
  <p><strong>6.2</strong> You also have the right to lodge a complaint with the Office for Personal Data Protection if you believe your rights have been infringed.</p>

  <h3>7. PERSONAL DATA SECURITY</h3>
  <ul>
    <li>The controller has adopted appropriate technical and organizational measures to secure personal data.</li>
    <li>Technical measures protect both electronic data repositories and paper-based storage.</li>
    <li>Only authorized persons of the controller have access to personal data.</li>
  </ul>

  <h3>8. FINAL PROVISIONS</h3>
  <ul>
    <li>By submitting an order via the online form you confirm you are familiar with these privacy terms and accept them in full.</li>
    <li>You agree to the terms by ticking the relevant box in the online or printed form.</li>
    <li>The controller may amend these terms and will publish the new version on its website.</li>
  </ul>
  <p>These privacy terms take effect on 9 May 2023.</p>
