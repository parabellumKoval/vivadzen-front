desc1: Gemäß Artikel 8 des Gesetzes der Ukraine hat der Kunde das Recht auf Umtausch oder Rückerstattung, wenn während der Garantiezeit wesentliche Mängel festgestellt werden, die durch den Hersteller verursacht wurden.
desc2: "Als wesentlicher Mangel im Sinne von Punkt 12, Artikel 1 des Gesetzes „Zum Schutz der Verbraucherrechte“ gilt ein Fehler, der die bestimmungsgemäße Nutzung unmöglich oder unzulässig macht, durch den Hersteller verursacht wurde, nach der Behebung erneut auftritt und mindestens eines der folgenden Kriterien erfüllt:"
list1: "<li>er lässt sich nicht beseitigen;</li><li>die Reparatur dauert länger als vierzehn Kalendertage;</li><li>er verändert das Produkt wesentlich gegenüber den vereinbarten Eigenschaften.</li>"
desc3: "Wenn eine Qualitätsprüfung erforderlich ist, kann die Ware an ein autorisiertes Servicecenter gesendet werden. Gemäß Punkt 4, Artikel 17 des Gesetzes „Zum Schutz der Verbraucherrechte“ wird die Prüfung innerhalb von drei Tagen nach schriftlichem Einverständnis des Kunden organisiert. Bestätigt die Prüfung, dass der Mangel durch unsachgemäßen Gebrauch, Lagerung oder Transport entstanden ist, wird der Anspruch abgelehnt und der Kunde trägt die Kosten der Prüfung."
desc4: "Der Wunsch des Kunden, einen Artikel umzutauschen, wird sofort erfüllt, sofern er verfügbar ist, andernfalls innerhalb von zwei Monaten. Kann der Wunsch nicht erfüllt werden, darf der Kunde den defekten Artikel gegen ein anderes Produkt gleicher Qualität tauschen (mit entsprechender Preisanpassung) oder eine Rückerstattung verlangen."
desc5: "Gemäß Artikel 9 des Gesetzes „Zum Schutz der Verbraucherrechte“ kann ein qualitativ einwandfreies Produkt innerhalb von 14 Tagen umgetauscht werden, wenn es nach Form, Größe, Stil, Farbe oder Zweck nicht passt – vorausgesetzt, es wurde nicht benutzt und behält sein Aussehen, seine Eigenschaften, Siegel, Originalverpackung und Kaufbelege."
desc6: "Ist das gewünschte Produkt zum Zeitpunkt des Umtauschs nicht verfügbar, kann der Kunde ein anderes Produkt wählen, eine Rückerstattung in Höhe des Kaufpreises erhalten oder den Austausch auf den nächsten Wareneingang verschieben. Rückzahlungen erfolgen zum Kaufpreis am Tag des Erwerbs."
desc7: "Lehnt der Kunde eine Lieferung ab oder holt sie nicht ab, weil er die Ware nicht mehr benötigt, werden die Liefer- und Rücksendekosten vom Erstattungsbetrag abgezogen."
desc8: "Der Kunde hat Anspruch auf Rückerstattung, wenn ein vom autorisierten Servicecenter bestätigter Herstellungsfehler vorliegt."
desc9: "Rücksendungen und Umtausch für Bestellungen, die vom Vivadzen-Onlineshop in Städte der Ukraine versendet wurden, erfolgen per Rücksendung über Lieferdienste wie Nova Poshta."
