text: '„In dieser Welt gibt es keine Garantien, nur Chancen.“ Deshalb bieten wir unseren Kundinnen und Kunden folgende Möglichkeiten:'
item1: 'Umtausch von Waren gemäß der Liste in Beschluss Nr. 172 des Ministerkabinetts der Ukraine vom 19.03.1994 „Zur Umsetzung einzelner Bestimmungen des Gesetzes der Ukraine zum Verbraucherschutz“. In Einzelfällen können Produkte innerhalb von 14 Tagen (ohne den Kauf-Tag) umgetauscht werden, wenn sie unbenutzt, unverändert und mit Kaufnachweis vorliegen. So können Sie den Artikel im Vivadzen-Shop gegen ein anderes Produkt tauschen oder sich das Geld erstatten lassen.'
item2: 'Wir bieten ausschließlich Originalprodukte an. Alle Artikel besitzen Barcodes, die deren Echtheit bestätigen. Überprüfen Sie dies auf der offiziellen Website des Herstellers, indem Sie den UPC-Code eingeben.'
item3: 'Wir erweitern unser Sortiment stetig, um preislich faire Produkte anzubieten, die echten Nutzen bringen.'
item4: 'Wir lesen Kundenfeedback, um eine langfristige Partnerschaft aufzubauen und jede Anfrage zu erfüllen.'
