logistics:
  sections:
    - title: "Delivery across Europe"
      text: "We work with reliable logistics partners - from local ones to international delivery services such as DHL or FedEX. Orders over 80 EUR are delivered free of charge. Orders are shipped on the day they are placed."
    - title: "The VivaDzen community"
      text: "We are proud to have an active community of people around us who value natural products and are willing to share their experiences. We value every review and idea. And most importantly, we guarantee that if you are not 100% satisfied with the product, we will refund you the full cost."
    - title: "VivaDzen - your path to natural harmony"
      text: "If you are looking for a natural products store in Ukraine or abroad where you can buy vapes, tea, mushrooms or various entheogens, VivaDzen will be your reliable partner. We do not just offer quality products - we create an experience that combines quality, health benefits and care for the environment."
