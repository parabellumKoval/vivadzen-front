  qa1:
    id: 1
    q: Какой у вас график работы?
    a: Прием заявок по телефону; Понедельник - пятница с 10:00 до 18:00.; суббота-воскресенье - выходной; Прием заявок на сайте - круглосуточно.
  qa2:
    id: 2
    q: Если на сайте указано, что товара нет в наличии, можно его заказать?
    a: Вы можете оставить заявку, в которой указать контактный телефон и адрес электронной почты, после чего наш менеджер свяжется с Вами, как только товар появится в наличии.
  qa3:
    id: 3
    q: Обязательно ли регистрироваться на сайте?
    a: По желанию, но регистрация ускоряет процесс обработки заказа. Во всяком случае с Вами обязательно свяжется наш менеджер.
  qa4:
    id: 4
    q: Когда я получу свой заказ?
    a: Доставка заказа осуществляется компанией-перевозчиком "Новая почта" за счет заказчика если другое не указано на странице товара. В течении 2-3 дней.
  qa5:
    id: 5
    q: Может ли изменится стоимость заказа?
    a: Если произойдут какие-то ценовые изменения, менеджер предварительно позвонит и предупредит.
  qa6:
    id: 6
    q: Как осуществляется оплата товара?
    a: Наличный расчет - наложенным платежом в отделении “Новой Почты”. Безналичный расчет (на банковскую карту Visa и MasterCard или расчетный счет компании).
  qa7:
    id: 7
    q: Как можно вернуть товар, который не подошел или с дефектами?
    a: "<p>Согласно Закону Украины «О защите прав потребителя» статьи 9 покупатель может в течение 14 дней обменять товар на точно такой: если товар не устроил покупателя по цвету, размеру или формам; нельзя применять по назначению, но при условиях, что товар не использовался покупателем и имеет товарный вид, потребительские свойства, заводскую упаковку, пломбы и при наличии документов, подтверждающих факт покупки. Если в момент обмена такого же товара нет в наличии, то покупатель может:</p>
        <ul><li>купить любой другой товар в нашем магазине;</li>
            <li>получить назад деньги, потраченные на покупку товара;</li>
            <li>поменять товар на такой же при первом его поступлении в продажу;</li>
        </ul>
        <p>Во время процедуры возврата денег, расчеты с покупателем производятся исходя из стоимости товара в день покупки.</p>"
  qa8:
    id: 8
    q: Где и как можно произвести обмен или возврат?
    a: "<p>Отправить товар обратно с помощью службы доставки 'Новая Почта'. Пожалуйста, обратите внимание что, Кабинетом Министров Украины утвержден перечень товаров надлежащего качества, которые не подлежат обмену или возврату (постановление КМУ от 19 марта в 1994 г. № 172). К таким товарам относятся:</p>
        <ul><li>продовольственные товары, лекарственные препараты и средства, предметы сангигиены;</li>
            <li>непродовольственные товары: зубные щетки; расчески, гребешки и щетки массажные; товары для младенцев (пеленки, соски, бутылочки для кормления и т.п);</li>
            <li>инструменты для маникюра, педикюра (ножницы, пилочки и т.п.).</li>
        </ul>"
  qa9:
    id: 9
    q: Куда вы отправляете товары?
    a: По всей территории Украины, кроме АР Крым и отдельных регионов Донецкой и Луганской областей.
  qa10:
    id: 10
    q: Как найти нужный товар в таком большом ассортименте?
    a: "<p>Несколько способов сделать это:</p>
        <ol><li>Ввести название товара/компонента/марки в поле «Поиск».</li>
            <li>Рекомендуем воспользоваться фильтром по товарам. Здесь можно задать любые интересующие Вас параметры. Например: вид, тип, ценовой диапазон, производитель и т.д. А дальше программа все сделает сама.</li>
        </ol>"
  qa11:
    id: 11
    q: Как узнать где находится моя посылка, если я ожидаю ее по почте?
    a: После отправки заказа, Вам на телефон или Viber придет уведомление с номером ТТН Вашей посылки. Отследить посылку можно на сайте Новой Почты https://novaposhta.ua/