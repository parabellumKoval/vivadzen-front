ru:
  text: Сделай донат для ВСУ в размере не менее 150 грн и получи скидочный купон 15% на все товары украинского бренда All Be Ukraine. Предложение действует до 31.08.2024
uk:
  text: Зроби донат для ЗСУ у розмірі не менше 150 грн та отримай купон на знижку 15% на всі товари українського бренду All Be Ukraine. Пропозиція діє до 31.08.2024
de:
  text: Spenden Sie mindestens 150 UAH für die Streitkräfte der Ukraine und erhalten Sie einen Rabattcoupon von 15 % auf alle Produkte der ukrainischen Marke All Be Ukraine. Das Angebot gilt bis zum 31.08.2024
es:
  text: Haz una donación para las Fuerzas Armadas de Ucrania de al menos 150 UAH y recibe un cupón de descuento del 15 % en todos los productos de la marca ucraniana All Be Ukraine. La oferta es válida hasta el 31.08.2024
cs:
  text: Přispějte alespoň 150 UAH na Ozbrojené síly Ukrajiny a získejte slevový kupón 15 % na všechny produkty ukrajinské značky All Be Ukraine. Nabídka platí do 31. 08. 2024
en:
  text: Make a donation of at least 150 UAH to the Armed Forces of Ukraine and get a 15% discount coupon for all products of the Ukrainian brand All Be Ukraine. The offer is valid until 31.08.2024
