title: "Корисна інформація про існуючі умови з організації купівлі-продажу через інтернет, між особою яка вчиняє покупку (що іменується далі 'Покупець') та ФОП КОЛЕСНИК М.Ю."
title1: "Інформація про товар"
title2: "Товар та порядок придбання товарів"
title3: "Ціна і порядок оплати"
title4: "Якість продукції та гарантія"
title5: "Доставка та передача товару Покупцеві"
title6: "Порядок повернення товару"
title7: "Відповідальність"
li1: "<li>1.1 Товар представлений в каталозі через фото-зразки, є оригінальною продукцією.</li><li>1.2 Кожен фото-зразок може супроводжуватися текстовою інформацією: артикулом, ціною і описом товару, та іншими даними.</li><li>1.3 Зазначена на Сайті ціна товару може бути змінена Інтернет-магазином в односторонньому порядку.</li><li>1.4 У разі зміни ціни товару, замовленого Покупцем, менеджер Інтернет-магазину при першій можливості інформує про це Покупця (по телефону або за допомогою електронної пошти) для отримання підтвердження або анулювання замовлення. При неможливості зв'язатися з Покупцем дане замовлення вважається анульованим.</li>"
li2: "<li>2.1 Супроводжуючі Товар фотографії можуть незначно відрізнятися від фактичного зовнішнього вигляду Товару, з огляду на особливості колірної передачі різних пристроїв, за допомогою яких проглядається Сайт. Супроводжуючі Товар описи/характеристики не претендують на вичерпну інформативність і можуть містити друкарські помилки. Оновлення інформації, представленої на Сайті, проводиться щодня.</li><li>2.2. Замовлення може бути оформлене Покупцем самостійно через корзину сайту або в магазині, за допомогою менеджера, адреса магазину вказана в розділі «Контакти», або за допомогою телефонного зв’язку за номерами, вказаними у розділі “Контакти”.</li><li>2.3. Покупець Інтернет-магазину має право оформити замовлення на будь-який товар, представлений на Сайті Інтернет-магазину.</li><li>2.4. У разі відсутності замовлених Покупцем Товарів на складі Продавця, останній має право виключити вказаний Товар із Замовлення/анулювати Замовлення Покупця, повідомивши про це Покупця шляхом дзвінка або направлення відповідного електронного повідомлення на адресу, вказану Покупцем при реєстрації, або іншим способом.</li><li>2.5. При відсутності товару Покупець має право замінити його аналогічним товаром, відмовитися від даного товару, анулювати замовлення.</li><li>2.6. Покупець має право відмовитися від замовлення в будь-який час до моменту його відправки Покупцеві, поставивши до відома Інтернет-магазин, зателефонувавши по телефону.</li><li>2.7 У випадку ануляції повністю або частково передплаченого Замовлення вартість анульованого Товару повертається Продавцем Покупцю способом, яким Товар був оплачений, на підставі Заяви згідно за Законом України “Про захист прав споживачів”</li><li>2.8 Покупець несе повну відповідальність за надання неправдивих відомостей, що спричинило за собою неможливість належного виконання Продавцем своїх зобов'язань перед Покупцем.</li><li>2.9 У разі, якщо не обрано пункт “Не підтверджувати замовлення”, після оформлення Замовлення на Сайті Покупцеві надається інформація про передбачувану дату доставки шляхом дзвінка підтвердження на телефон, вказаний Покупцем в замовленні. Менеджер, який обслуговує дане Замовлення, уточнює деталі Замовлення, погоджує дату доставки, яка залежить від наявності замовлених Товарів на складі Продавця і часу, необхідного для обробки і доставки Замовлення.</li><li>2.10. Очікувана дата передачі Замовлення в Службу доставки повідомляється Покупцю менеджером, обслуговуючим Замовлення, по електронній пошті або при контрольному дзвінку Покупцеві.</li>"
li3: "<li>3.1. Ціна кожного окремого Товару визначається Продавцем і вказується на сайті Інтернет-магазину. Ціна Замовлення визначається шляхом додавання ціни всіх включених в Замовлення Товарів, яка дорівнює сумі, підлягаючої до сплати, що вказується на сайті Інтернет-магазину при оформленні Замовлення в момент його розміщення. Вартість послуги доставки або відправлення товару не вказана і не врахована в замовленні.</li><li>3.2. Ціна договору дорівнює ціні Замовлення. Сума замовлення може змінюватися в залежності від ціни, кількості і номенклатури Товару.</li><li>3.3 Оплата Послуг здійснюється в національній валюті України- гривні.</li><li>3.4 Замовлення вважається сплаченим з моменту надходження грошових коштів на розрахунковий рахунок Продавця. Факт оплати Замовлення свідчить про згоду Покупця з умовами роботи інтернет-магазину зазначеними у цьому Договорі.</li><li>3.5 До моменту зарахування коштів Покупця на розрахунковий рахунок Продавця товар не резервується. Продавець не може гарантувати доступність Товару Продавця в кількості, зазначеній в момент оформлення Замовлення, в результаті чого можуть збільшитися терміни обробки Замовлення. У разі необхідності здійснення повернення коштів Продавцем Покупцеві для здійснення повернення коштів Покупець зобов'язаний повідомити Продавцеві реквізити банківського рахунку, на який Продавець зобов'язаний перерахувати грошові кошти.</li><li>3.6 Видача і відправка Продукції Покупцеві здійснюється після повної оплати вартості Замовлення.</li><li>3.7. У разі обрання варіанту накладеного платежу, якщо обраний варіант доставки Товару дає можливість це зробити, Товар надсилається Покупцю при першій можливості.</li><li>3.8 При оплаті замовлення до 12:00 - замовлення відправляється в той же день. Після 12:00 - на наступний день.</li><li>3.9 При замовленні товару, на суму понад 3499 грн. - доставка оплачується Інтернет-магазином на відділення «Нової пошти» (Крім товарів зі знижкою, що беруть участь в акціях і розпродажу!). 3.10 Покупець зобов'язаний повідомити Продавця про проведення оплати в найкоротші терміни і зберігати документи до закінчення гарантійного терміну.</li>"
li4: "<li>4.1. Відповідальність за якість і комплектність продукції несе Продавець.</li><li>4.2. Відповідальність за достовірність документів, що підтверджують якість товару, несе Продавець. Документи, що підтверджують якість товару надаються Покупцеві в магазині, адреса вказана в розділі «Контакти».</li><li>4.3 У разі виявлення неякісної продукції після поставки її Покупцю, останній має право заявити претензії щодо якості цього товару протягом 14 календарних днів після отримання продукції.</li><li>4.4 Відповідальність за якість і комплектність продукції знімається з Продавця, якщо псування продукції сталося з вини Перевізника або Кур'єра.</li><li>4.5 Відповідальність за якість продукції знімається з Продавця, якщо псування продукції сталося з вини Покупця, коли останній використовує товар не за призначенням.</li><li>4.6 При продажу товару за описом Продавець зобов'язаний передати покупцеві товар, який відповідає опису. (Опис товару являє собою певний перелік споживчих властивостей (експлуатаційних характеристик) товару, який передається покупцеві. Опис товару може супроводжуватися його фотографією, графічним зображенням і т. п.)</li><li>4.7 Гарантійні терміни (обов'язки) на товари, які продаються в інтернет-магазині  - 30 днів.</li><li>4.8 Терміни на повернення і обмін товару, відповідно до «Закону про захист прав споживача» які продаються в інтернет-магазині djini.com.ua складають 14 календарних днів. Обмін товару проводиться, якщо він не використовувався і збережено його товарний вигляд, споживчі властивості, пломби, ярлики, упаковка, заповнений бланк-повернення і розрахунковий документ.</li><li>4.9 Відповідно до закону України про “Захист прав споживачів» обмін і повернення товару можливе в строк до 14 календарних днів з моменту відправки замовлення клієнта, крім нижньої білизни, натільної білизни, шкарпеток і шкарпеткових виробів, рукавичок, пляшок для води, купальників, комплектуючих (напр. Голки для насоса) і шапочок для плавання, та інших товарів, повний перелік яких зазначено у Законі України “Про захист прав споживачів”.</li>"
li5: "<li>5.1. Доставка товару, придбаного в Інтернет-магазині, здійснюється кур'єром по м. Дніпро і компанією Нова Пошта (або іншими перевізниками) по території м. Дніпро та України, за виключенням тимчасово окупованих територій та АР Крим.</li><li>5.2. Відправка замовленого товару по Україні здійснюється протягом 1-3 робочих днів з дня підтвердження замовлення Покупцем, за умови наявності оплати, у разі якщо не обрано послугу накладений платіж. Неділя і офіційні свята не входять в число робочих днів.</li><li>5.3. Покупець у присутності кур'єра Інтернет-магазину або представника транспортної компанії приймає замовлений товар по кількості, якості, асортименту та комплектності товару.</li><li>5.4. Продавець не несе відповідальності за термін доставки замовлення, тому що він залежить від дій третіх осіб (перевізників).</li><li>5.5 Доставка продукції по м. Дніпро здійснюється із залученням третьої сторони - Кур'єра. Вартість Послуг Кур'єра додається до вартості замовлення і оплачується Покупцем окремо.</li><li>5.6. Покупець не зобов'язаний компенсувати витрати Інтернет-магазину пов'язані з доставкою замовлення, якщо в процесі приймання товару виявиться, що поставлений товар неналежної якості, кількості, асортименту або комплектності.</li><li>5.7. При відмові Покупця від товару належної якості або від замовлення в момент доставки, Покупцем оплачуються витрати Інтернет-магазину на доставку замовлення.</li><li>5.8 Термін доставки замовлення залежить від Перевізника і становить 1-7 календарних днів, в залежності від адреси населеного пункту.</li><li>5.9 Заявка на доставку замовлення кур'єром на завтра, приймається до 12.00. Заявка на доставку замовлення кур'єром прийнята після 12.00 буде відвантажена через день. Доставка відбувається по будь-якій адресі міста Дніпро. Тарифи та умови доставки описані на сторінці 'Вартість і умови доставки' даного Магазину.</li>"
li6: "<li>6.1. Повернення або обмін товару в Інтернет-магазин можливий в разі дотримання умов закону України «Про захист прав споживачів» - Розділ II, ст. 9 п. 1, і якщо збережено -  його товарний вигляд, споживчі властивості, оригінальна фабрична упаковка, ярлики. Товар, який має сліди використання - поверненню не підлягає (сліди використання - будь-які зміни в товарі, що свідчать про його експлуатацію за призначенням)</li><li>6.1.1. У разі, якщо упаковка товару була пошкоджена, інтернет магазин залишає за собою право вирахувати вартість упаковки з грошових коштів, які повертаються, в розмірі до 10% від вартості товару, відповідно до закону України «Про захист прав споживачів» - Розділ II, ст. 12 п. 7.</li><li>6.2. Поверненню товару зумовлює звернення Покупця в Інтернет-магазин через форму «Повернення товару» по електронній пошті або через «Заповнити форму» в розділі Контакти, з повідомленням про рішення повернути товар, причини прийняття такого рішення і для узгодження деталей.</li><li>6.3. При поверненні Покупцем товару належної якості, Інтернет-магазин повертає йому сплачену за товар грошову суму за фактом повернення товару за вирахуванням повної компенсації витрат магазина, пов`язаних з доставкою товару Покупцеві.</li><li>6.4 Повернення грошових коштів за товар, який не був доставлений з будь-яких причин, проводиться виключно на підставі письмової заяви Покупця на картковий рахунок Покупця, зазначеним ним у Заяві про повернення грошових коштів, протягом 10-ти банківських днів з дати надання такої заяви в інтернет - магазин.</li><li>6.5 При відмові Покупця від Товару Продавець повертає йому вартість повернутого Товару, за винятком витрат Продавця, пов`язаних з доставкою повернутого Покупцем Товару, протягом 10 днів з дати надходження повернутого Товару на склад Продавця разом з заповненим Покупцем заявою і документами на повернення.</li><li>6.6 Повернення Товару неналежної якості</li><li>6.6.1. Під товаром неналежної якості мається на увазі товар, який має явний дефект виробничого характеру. Отриманий Товар повинен відповідати опису на Сайті. Відмінність елементів дизайну або оформлення від заявленого на Сайті опису не є ознакою неналежної якості.</li><li>6.6.2. Зовнішній вигляд Товару, а також комплектність усього Замовлення повинні бути перевірені Одержувачем в момент доставки Товару.</li><li>6.6.3. При доставці Товару Покупець ставить свій підпис в квитанції про доставку. Після отримання Замовлення претензії до зовнішніх дефектів товару, його кількості, комплектності та товарного вигляду не приймаються. Сторони погодили, що в разі недотримання обов`язкових вимог зазначеної процедури, признається отримання Покупцем Товару в належному стані - без будь-яких механічних пошкоджень і в повній комплектності.</li><li>6.6.4. Вимоги про повернення сплаченої за товар грошової суми підлягають задоволенню протягом 14 календарних днів з дня пред`явлення відповідної вимоги (Закон України №1023-ХІІ «Про захист прав користувача», 12.05.1991).</li><li>6.7 Повернення грошових коштів здійснюється шляхом повернення вартості оплаченого Товару на банківську картку або готівкою в залежності від способу оплати за замовлення.</li>"
li7: "<li>7.1 Продавець не несе відповідальності за вибір Покупцем Товару, він лише гарантує відповідність замовлених позицій.</li><li>7.2 Продавець не несе відповідальність за строк доставки Товару після передачі його транспортній компанії.</li>"