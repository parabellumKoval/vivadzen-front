ru:
  title: "Почему Vivadzen — это больше, чем просто магазин"
  subtitle: "Мы ценим живое сообщество. Рекомендации, партнерство и личные контакты у нас работают как онлайн, так и офлайн."
  benefits:
    referral:
      title: "Реферальная программа"
      description: "Офлайн- и онлайн-реферальная программа. Рекомендуйте магазин другим и получайте бонусы и преимущества."
    communication:
      title: "Живое общение"
      description: "Индивидуальный подход. Задавайте вопросы, получайте честный совет и понимайте ассортимент."
    price:
      title: "Лучшие цены"
      description: "Прямые поставки и социальная бизнес-модель позволяют нам поддерживать конкурентоспособные цены без ущерба для качества."
    consultation:
      title: "Консультации"
      description: "Консультации, которые действительно помогут вам понять продукт. Мы с удовольствием ответим на все ваши вопросы."
    selection:
      title: "Широкий выбор"
      description: "Различные сорта кратома: белые, зеленые, красные и золотые варианты. Порошок, измельченный лист или капсулы."
    bonus:
      title: "Бонусная система"
      description: "Наша реферальная программа доступна для всех клиентов как онлайн, так и офлайн."
  cta:
    title: "Присоединяйтесь к нашей программе лояльности"
    description: "Получайте преимущества и бонусы за рекомендации. Наши менеджеры с удовольствием ознакомят вас с подробностями."
    button: "Узнать больше о программе"

en:
