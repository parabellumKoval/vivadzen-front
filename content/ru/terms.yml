  <p>Общие условия продажи товаров через интернет-магазин, размещенный по адресу www.VivaDzen.com/ua</p>
  <h3>I. Основные положения</h3>
  <p><strong>Продавец:</strong> ООО «ВИВАДЗЕН», переулок Лужевского 14, офис 1, Киев, ИН 46119449, e-mail viva.ua@vivadzen.com, телефон +38 095 777 90 50, сайт <a href="https://vivadzen.com/ua">www.VivaDzen.com/ua</a> (далее – «Продавец»).</p>
