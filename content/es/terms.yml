  <p>Términos y condiciones generales para la venta de bienes a través de la tienda en línea ubicada en www.VivaDzen.cz</p>
  <h3>I. Disposiciones básicas</h3>
  <p><strong>Vendedor:</strong> Vivadzen s.r.o., Freyova 82/27, 190 00 Praga 9-Vysočany, ID 14396238, NIF CZ14396238, correo shop@vivadzen.cz, teléfono +420 605 00 47 47, sitio web <a href="https://vivadzen.cz">www.VivaDzen.cz</a> (en adelante, el «Vendedor»).</p>
  <ol>
    <li>Estos Términos y condiciones generales (los «Términos») se emiten de conformidad con el artículo 1751 y siguientes de la Ley n.º 89/2012 Rec., Código Civil checo (el «Código Civil»).</li>
    <li>Los Términos regulan los derechos y obligaciones del Vendedor y de la persona física que celebra un contrato de compraventa fuera del ámbito de su actividad empresarial como consumidor o dentro de ella como comprador, a través de la interfaz web www.VivaDzen.cz (la «Tienda en línea»).</li>
    <li>Las disposiciones de estos Términos forman parte integrante de cada contrato de compraventa. Los acuerdos divergentes en el contrato prevalecen sobre estos Términos.</li>
    <li>Estos Términos y todo contrato de compraventa se celebran en idioma checo.</li>
    <li>El Vendedor no se hace responsable de las consecuencias derivadas del uso del producto para fines distintos de la colección. Los productos marcados como «Kratom» se consideran artículos de colección y, conforme a la legislación checa, se destinan a fines científicos y cosméticos.</li>
  </ol>
  <h3>II. Información sobre productos y precios</h3>
  <ol>
    <li>La información sobre los productos, incluidos los precios y las principales características de cada artículo, se muestra junto a cada producto en la Tienda en línea. Los precios incluyen el impuesto al valor agregado, todas las tasas relacionadas y los costes de devolución cuando el producto no puede devolverse por correo ordinario. Los precios siguen siendo válidos mientras aparezcan en la Tienda en línea. Esto no impide formalizar contratos con condiciones negociadas individualmente.</li>
    <li>La presentación de los productos en el catálogo es meramente informativa y el Vendedor no está obligado a concluir un contrato por los productos expuestos.</li>
    <li>En la Tienda en línea se publica información sobre los costes de embalaje y entrega. Dicha información es válida únicamente para entregas dentro de la República Checa.</li>
    <li>Los posibles descuentos sobre el precio no son acumulables salvo acuerdo expreso entre el Vendedor y el comprador.</li>
  </ol>
  <h3>III. Pedido y conclusión del contrato</h3>
  <ol>
    <li>El comprador asume los costes derivados del uso de medios de comunicación a distancia (conexión a internet, llamadas telefónicas) para celebrar el contrato de compraventa; estos costes no superan la tarifa básica.</li>
    <li>El comprador puede realizar pedidos:
      <ul>
        <li>a través de su cuenta de cliente si se registró en la Tienda en línea, o</li>
        <li>rellenando el formulario de pedido sin registro.</li>
      </ul>
    </li>
    <li>Al realizar el pedido, el comprador elige los productos, la cantidad, la forma de pago y el método de entrega.</li>
    <li>Antes de enviar el pedido, el comprador puede revisar y modificar los datos introducidos. El pedido se envía pulsando «Enviar pedido». El Vendedor considera correctos los datos indicados. Para que el pedido sea válido, el comprador debe completar todos los campos obligatorios y confirmar que conoce estos Términos.</li>
    <li>Inmediatamente después de recibir el pedido, el Vendedor envía una confirmación automática a la dirección de correo especificada. Esta confirmación no implica la celebración del contrato e incluye la versión vigente de los Términos. El contrato se concluye únicamente cuando el Vendedor acepta el pedido, y la notificación se envía al correo del comprador.</li>
    <li>Si el Vendedor no puede cumplir alguno de los requisitos del pedido, enviará al comprador una oferta modificada. Dicha oferta se considera una nueva propuesta de contrato de compraventa y se perfecciona cuando el comprador confirma su aceptación al Vendedor.</li>
    <li>Todos los pedidos aceptados por el Vendedor son vinculantes. El comprador puede cancelarlos hasta recibir la notificación de aceptación. La cancelación puede realizarse por teléfono o correo electrónico utilizando los contactos indicados en estos Términos.</li>
    <li>Si se produce un error técnico evidente en el precio mostrado en la Tienda en línea o durante el proceso de pedido, el Vendedor no está obligado a entregar el producto a ese precio incorrecto, aunque el comprador haya recibido una confirmación automática. El Vendedor informará al comprador del error sin demora y enviará una oferta modificada. El contrato se concluye cuando el comprador confirma dicha oferta por correo electrónico.</li>
  </ol>
  <h3>IV. Cuenta de cliente</h3>
  <ol>
    <li>Una vez registrado en la Tienda en línea, el comprador puede acceder a su cuenta y realizar pedidos. También es posible comprar sin registrarse.</li>
    <li>Durante el registro y el proceso de compra, el comprador debe proporcionar datos veraces y actualizarlos siempre que cambien. El Vendedor considera correctos los datos facilitados.</li>
    <li>El acceso a la cuenta está protegido por nombre de usuario y contraseña. El comprador debe mantenerlos en secreto. El Vendedor no responde del uso indebido de la cuenta por terceros.</li>
    <li>No está permitido permitir que terceros utilicen la cuenta de cliente.</li>
    <li>El Vendedor puede cancelar la cuenta, especialmente si el comprador deja de utilizarla o incumple sus obligaciones derivadas del contrato o de estos Términos.</li>
    <li>El comprador reconoce que la cuenta puede no estar disponible de forma continua debido al mantenimiento del hardware y el software del Vendedor o de terceros.</li>
  </ol>
  <h3>V. Condiciones de pago y entrega</h3>
  <ol>
    <li>El comprador puede pagar el precio y los gastos relacionados mediante:
      <ul>
        <li>pago con tarjeta,</li>
        <li>PayPal,</li>
        <li>contra reembolso.</li>
      </ul>
    </li>
    <li>Además del precio de compra, el comprador debe abonar los gastos de embalaje y entrega en el importe acordado. Salvo indicación en contrario, el término «precio de compra» incluye dichos gastos.</li>
    <li>En caso de pago en efectivo, el precio se paga al recibir el producto. En pagos sin efectivo, debe abonarse en un plazo de siete días desde la celebración del contrato.</li>
    <li>Al pagar mediante pasarela de pago, el comprador sigue las instrucciones del proveedor del servicio.</li>
    <li>En pagos sin efectivo, la obligación se cumple cuando el importe se acredita en la cuenta bancaria del Vendedor.</li>
    <li>El Vendedor no exige anticipos ni pagos similares. Abonar el precio antes del envío no constituye un depósito.</li>
    <li>Conforme a la Ley de registro de ventas, el Vendedor debe emitir un recibo y registrar la transacción en línea ante la autoridad fiscal o, en caso de fallo técnico, en un plazo máximo de 48 horas.</li>
    <li>Los productos se entregan en la dirección indicada por el comprador en el pedido.</li>
    <li>El método de envío se elige durante el proceso de compra.</li>
    <li>Los costes de entrega según el método elegido figuran en el pedido y en la confirmación del Vendedor. Si el envío se organiza a petición específica del comprador, éste asume los riesgos y los costes adicionales asociados.</li>
    <li>Cuando el Vendedor debe entregar los productos en el lugar designado por el comprador, éste está obligado a recibirlos. Si por motivos imputables al comprador debe repetirse la entrega o utilizarse otro método, el comprador pagará los costes derivados.</li>
    <li>Al recibir el envío, el comprador debe comprobar que el embalaje esté intacto e informar inmediatamente al transportista de cualquier daño. Si el embalaje muestra signos de manipulación, el comprador no está obligado a aceptar la entrega.</li>
    <li>El Vendedor emitirá una factura (documento fiscal) que se adjuntará a los productos entregados.</li>
    <li>El comprador adquiere la propiedad al pagar el precio total incluido el envío, pero no antes de recibir los productos. El riesgo de pérdida, daño o destrucción accidental se transmite al comprador al recibir el pedido o cuando debía hacerlo y no lo hizo.</li>
  </ol>
  <h3>VI. Desistimiento</h3>
  <ol>
    <li>El comprador que celebra el contrato como consumidor fuera de su actividad empresarial tiene derecho a desistir.</li>
    <li>El plazo de desistimiento es de 14 días a partir de la recepción de los productos.</li>
    <li>El comprador no puede desistir, entre otros, en los siguientes casos:
      <ul>
        <li>prestación de servicios ejecutada con el consentimiento expreso previo del comprador antes de que finalizara el plazo de desistimiento y previa información de que perdería este derecho,</li>
        <li>suministro de bienes o servicios cuyo precio dependa de fluctuaciones del mercado financiero ajenas al control del Vendedor durante el plazo de desistimiento,</li>
        <li>suministro de bebidas alcohólicas que solo puedan entregarse pasados treinta días y cuyo precio dependa de fluctuaciones del mercado,</li>
        <li>suministro de bienes personalizados según las especificaciones del comprador o claramente destinados a él,</li>
        <li>bienes susceptibles de deteriorarse rápidamente o que se hayan mezclado de forma irreversible con otros bienes tras la entrega,</li>
        <li>bienes precintados que el comprador haya desprecintado y que no puedan devolverse por motivos de higiene,</li>
        <li>grabaciones de audio o vídeo o programas informáticos cuando el comprador haya roto el precinto original,</li>
        <li>periódicos, publicaciones periódicas o revistas,</li>
        <li>contenido digital no suministrado en soporte material cuando la prestación haya comenzado con el consentimiento expreso previo del comprador antes de que finalizara el plazo de desistimiento y tras informarle de la pérdida del derecho,</li>
        <li>otros supuestos contemplados en el artículo 1837 del Código Civil.</li>
      </ul>
    </li>
    <li>Para respetar el plazo, basta con enviar la notificación de desistimiento antes de que expire.</li>
    <li>El comprador puede utilizar el formulario modelo facilitado por el Vendedor. La notificación debe enviarse a la dirección de correo electrónico o postal indicada en estos Términos. El Vendedor confirmará la recepción sin demora.</li>
    <li>El comprador que desiste debe devolver los productos al Vendedor en un plazo de 14 días. Asume los costes de devolución incluso cuando los productos no puedan remitirse por correo ordinario.</li>
    <li>Si el comprador desiste, el Vendedor reembolsará sin demora injustificada, y a más tardar dentro de los 14 días siguientes, todas las sumas pagadas, incluidos los gastos de entrega, utilizando el mismo medio de pago. Podrá emplearse otro método únicamente con el consentimiento del comprador y sin costes adicionales.</li>
    <li>Si el comprador eligió un método de entrega más caro que el más económico ofrecido, el Vendedor reembolsará los gastos solo hasta el importe del método más económico.</li>
    <li>El Vendedor no está obligado a devolver el dinero antes de que el comprador entregue los productos o demuestre que los ha enviado.</li>
    <li>El comprador debe devolver los productos sin daños, sin usar y limpios, preferiblemente en su embalaje original. El Vendedor puede compensar unilateralmente los daños sufridos en los productos con el importe a reembolsar.</li>
    <li>El Vendedor puede rescindir el contrato en caso de agotamiento de existencias, indisponibilidad del producto o cuando el fabricante, importador o proveedor haya suspendido la producción o importación. Informará al comprador por correo electrónico y devolverá todas las sumas recibidas, incluidos los gastos de entrega, en un plazo de 14 días mediante el mismo u otro medio acordado.</li>
  </ol>
  <h3>VII. Derechos por defectos</h3>
  <ol>
    <li>El Vendedor garantiza al comprador que los productos están libres de defectos en el momento de la entrega. En particular garantiza que:
      <ul>
        <li>los productos tienen las propiedades acordadas o, en su defecto, las descritas por el Vendedor o el fabricante o las que el comprador puede esperar según la naturaleza del producto y la presentación,</li>
        <li>el producto es apto para el fin indicado por el Vendedor o el uso habitual de ese tipo de bienes,</li>
        <li>la calidad o acabado corresponde a la muestra o modelo acordado si se determinó sobre esa base,</li>
        <li>se entrega en la cantidad, medida o peso correspondientes,</li>
        <li>y cumple los requisitos legales.</li>
      </ul>
    </li>
    <li>Si el defecto aparece dentro de los seis meses posteriores a la entrega, se presume que el producto ya era defectuoso. El comprador puede reclamar los defectos que se manifiesten en bienes de consumo durante 24 meses desde la recepción. Esta disposición no se aplica a bienes vendidos con descuento por un defecto específico, al desgaste derivado del uso normal, a bienes usados con defectos acordes a su estado o cuando se derive de la naturaleza del producto.</li>
    <li>En caso de defecto, el comprador puede presentar una reclamación y solicitar:
      <ul>
        <li>la sustitución por un producto nuevo,</li>
        <li>la reparación del producto,</li>
        <li>un descuento razonable en el precio, o</li>
        <li>la rescisión del contrato.</li>
      </ul>
    </li>
    <li>El comprador puede rescindir el contrato cuando:
      <ul>
        <li>el defecto es esencial,</li>
        <li>no puede utilizar el producto correctamente por defectos repetidos o persistentes tras la reparación, o</li>
        <li>el producto presenta numerosos defectos.</li>
      </ul>
    </li>
    <li>El Vendedor debe aceptar reclamaciones en cualquier establecimiento donde sea posible, así como en su domicilio social o lugar de negocio. Entregará al comprador un comprobante escrito indicando cuándo ejerció el derecho, el contenido de la reclamación y el modo de solución solicitado, así como la fecha y forma de resolución, incluida la confirmación de la reparación y su duración o los motivos del rechazo.</li>
    <li>El Vendedor o un empleado autorizado decidirá sobre la reclamación inmediatamente, y en casos complejos en un plazo de tres días laborables. Este plazo no incluye el tiempo necesario para la evaluación técnica del defecto. Las reclamaciones, incluida la reparación, deben resolverse sin demora injustificada y, a más tardar, en 30 días desde su presentación, salvo que se acuerde un plazo mayor. El incumplimiento de este plazo constituye un incumplimiento grave y el comprador puede rescindir el contrato. La reclamación se considera presentada cuando la declaración del comprador llega al Vendedor.</li>
    <li>El Vendedor informará al comprador por escrito del resultado de la reclamación.</li>
    <li>El comprador no tiene derecho a reclamar por defectos si sabía de ellos antes de recibir el producto o si él mismo los causó.</li>
    <li>En caso de reclamación justificada, el comprador tiene derecho al reembolso de los gastos razonables incurridos. Puede ejercer este derecho dentro del mes siguiente a la expiración del período de garantía.</li>
    <li>El comprador elige la forma de gestionar la reclamación.</li>
    <li>Los derechos y obligaciones relativos al cumplimiento defectuoso se rigen por los artículos 1914 a 1925, 2099 a 2117 y 2161 a 2174 del Código Civil y por la Ley n.º 634/1992 Rec. sobre protección del consumidor.</li>
  </ol>
  <h3>VIII. Entrega de comunicaciones</h3>
  <ol>
    <li>Las partes pueden enviarse toda la correspondencia por correo electrónico.</li>
    <li>El comprador enviará la correspondencia a la dirección indicada en estos Términos. El Vendedor la enviará a la dirección de correo del comprador registrada en su cuenta o en el pedido.</li>
  </ol>
  <h3>IX. Resolución extrajudicial de disputas</h3>
  <ol>
    <li>La Inspección Comercial Checa (Česká obchodní inspekce), Štěpánská 567/15, 120 00 Praga 2, ID 000 20 869, https://adr.coi.cz/cs, es competente para resolver extrajudicialmente los litigios derivados del contrato. Los consumidores también pueden usar la plataforma de resolución de litigios en línea: http://ec.europa.eu/consumers/odr.</li>
    <li>El Centro Europeo del Consumidor en la República Checa, Štěpánská 567/15, 120 00 Praga 2, http://www.evropskyspotrebitel.cz, actúa como punto de contacto según el Reglamento (UE) n.º 524/2013 sobre la resolución de litigios en línea.</li>
    <li>El Vendedor está autorizado a vender productos en virtud de una licencia comercial. El cumplimiento de la normativa lo supervisa la Oficina de Licencias Comerciales correspondiente y la Inspección Comercial Checa controla el respeto de la Ley n.º 634/1992 Rec. sobre protección del consumidor.</li>
  </ol>
  <h3>X. Disposiciones finales</h3>
  <ol>
    <li>Todos los acuerdos entre el Vendedor y el comprador se rigen por la legislación de la República Checa. Si la relación contractual contiene un elemento internacional, las partes acuerdan que se regirá por la ley checa. Ello no afecta los derechos del consumidor derivados de la normativa aplicable.</li>
    <li>El Vendedor no está obligado por ningún código de conducta según el artículo 1826(1)(e) del Código Civil.</li>
    <li>Todos los derechos sobre el sitio web del Vendedor, incluidos los derechos de autor sobre el contenido, la disposición, las fotografías, los vídeos, los gráficos, las marcas y los logotipos, pertenecen al Vendedor. Se prohíbe copiar, modificar o utilizar el sitio o parte de él sin consentimiento.</li>
    <li>El Vendedor no responde de los errores causados por la intervención de terceros en la Tienda en línea ni por su uso contrario a su finalidad. El comprador no puede utilizar procedimientos que puedan afectar negativamente el funcionamiento de la tienda ni realizar actividades que permitan intervenir o utilizar el software o los componentes del sistema de forma no autorizada.</li>
    <li>El comprador asume el riesgo del cambio de circunstancias en el sentido del artículo 1765(2) del Código Civil.</li>
    <li>El contrato de compraventa, incluidos estos Términos, se archiva electrónicamente y no es accesible.</li>
    <li>El Vendedor puede modificar o complementar los Términos. Los derechos y obligaciones surgidos durante la vigencia de versiones anteriores no se ven afectados.</li>
    <li>Se adjunta un formulario modelo de desistimiento.</li>
  </ol>
  <p>Estos Términos entran en vigor el 26 de mayo de 2023.</p>
  <p>Le deseamos una agradable compra,</p>
  <p>VivaDzen.cz</p>
