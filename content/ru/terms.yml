    <li>Настоящие Общие коммерческие условия (далее – «Условия») изданы в соответствии с § 1751 и следующими статьями Закона № 89/2012 Сб., Гражданский кодекс.</li>
    <li>Условия регулируют взаимные права и обязанности Продавца и физического лица, заключающего договор купли-продажи вне рамок своей предпринимательской деятельности как потребитель либо в её рамках как покупатель через веб-интерфейс по адресу www.VivaDzen.com/ua (далее – «Интернет-магазин»).</li>
    <li>Положения Условий являются неотъемлемой частью каждого договора купли-продажи. В случае противоречий приоритет имеют индивидуальные договоренности.</li>
