hero:
  eyebrow: "Природная гармония с 2012 года"
  title: "О нас"
  paragraphs:
    - "Мы начинали скромно: искали надежных поставщиков, тестировали первые партии и выстраивали философию на честности, прозрачности, качестве и ответственности."
    - "Со временем наша команда росла, а вместе с ней и ассортимент. Мы открыли уникальные свойства травяных чаев, органического кофе, конопляных продуктов, суперфудов и лекарственных грибов. Каждый из этих направлений мы развиваем с особым вниманием к деталям - от места выращивания до сертификации и независимых лабораторных анализов."
    - "В 2022 году мы сделали еще один важный шаг - открыли первый магазин в центре Праги. Он стал символом нашей философии: объединять качество, открытость и любовь к природе с заботой о клиентах. Сегодня мы уже выходим за пределы Чехии и усиливаем присутствие в Европе, открывая филиалы в Испании и Германии."
  image:
    src: "https://vivadzen.com/wp-content/uploads/2024/07/group-kratom-1024x486.png"
    alt: "Ассортимент продуктов VivaDzen"
    width: 1024
    height: 486
quote:
  title: "Наша философия"
  text: "VivaDzen начал свой путь в 2012 году с простой, но важной целью: сделать высококачественные натуральные продукты доступными и помогать людям заботиться о здоровье, гармонии и балансе в повседневной жизни."
mediaBlocks:
  - icon: "iconoir:shield-check"
    title: "Без компромиссов к качеству"
    body:
      - "Мы уверены, что натуральные продукты должны быть не только полезными, но и безопасными. Каждую партию мы отправляем на независимые лабораторные испытания. Проверяем содержание активных веществ, возможные примеси и тяжелые металлы. Это дает нашим клиентам уверенность, что выбранный продукт соответствует самым высоким стандартам."
    image:
      src: "https://vivadzen.com/wp-content/uploads/2024/06/RY1_6552-1.jpg"
      alt: "Лабораторные тесты VivaDzen"
      width: 1024
      height: 684
  - icon: "solar:money-bag-linear"
    title: "Честные цены"
    body:
      - "Мы работаем по принципам социального предпринимательства. Наша цель - не максимальная прибыль, а развитие сообщества и доступность натуральных продуктов для каждого. Мы предлагаем честные цены, прозрачную систему скидок и создаем реферальную программу, которая позволит вам стать частью нашего дела и зарабатывать вместе с нами."
  - icon: "solar:box-outline"
    title: "Быстрая доставка и персональный сервис"
    body:
      - "Мы ценим ваше время. Заказы обрабатываются максимально оперативно, а доставка осуществляется по всей Европе. Тем, кто ценит личный контакт, мы предлагаем посетить наш магазин в Праге или в Испании либо воспользоваться пунктами самовывоза."
    image:
      src: "https://vivadzen.com/wp-content/uploads/2024/07/group-tea2-1024x701.png"
      alt: "Команда VivaDzen по упаковке и доставке"
      width: 1024
      height: 701
  - icon: "solar:leaf-outline"
    title: "Ответственное отношение"
    body:
      - "Мы заботимся не только о здоровье клиентов, но и об окружающей среде."
      - "В работе мы выбираем экодружественную упаковку, отказываемся от лишнего пластика и поддерживаем производителей, которые относятся к природе с уважением."
  - icon: "iconoir:gift"
    title: "Программа лояльности"
    body:
      - "Постоянные клиенты получают дополнительные преимущества - скидки, бонусы и специальные предложения. Для нас важно, чтобы каждый человек чувствовал себя частью сообщества VivaDzen."
