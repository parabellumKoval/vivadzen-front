hero:
  eyebrow: "Přirozená harmonie od roku 2012"
  title: "O nás"
  paragraphs:
    - "Začínali jsme skromně: hledali jsme spolehlivé dodavatele, testovali první šarže a budovali filozofii založenou na poctivosti, transparentnosti, kvalitě a zodpovědnosti."
    - "Postupem času náš tým rostl a s ním i naše produktové portfolio. Objevili jsme jedinečné vlastnosti bylinných čajů, organické kávy, konopných produktů, superpotravin a léčivých hub. Každý z těchto směrů rozvíjíme se zvláštní pozorností k detailu - od místa pěstování až po certifikaci a nezávislé laboratorní testy."
    - "V roce 2022 jsme udělali další důležitý krok - otevřeli jsme náš první obchod v srdci Prahy. Stal se symbolem naší filozofie: spojovat kvalitu, otevřenost a lásku k přírodě s péčí o naše zákazníky. Dnes se už rozšiřujeme za hranice České republiky a posilujeme naši přítomnost v Evropě otevíráním poboček ve Španělsku a Německu."
  image:
    src: "https://vivadzen.com/wp-content/uploads/2024/07/group-kratom-1024x486.png"
    alt: "Výběr produktů VivaDzen"
    width: 1024
    height: 486
quote:
  title: "Naše filozofie"
  text: "VivaDzen zahájil svou cestu v roce 2012 s jednoduchým, ale důležitým cílem: zpřístupnit lidem kvalitní přírodní produkty a pomoci jim pečovat o zdraví, harmonii a rovnováhu v každodenním životě."
mediaBlocks:
  - icon: "iconoir:shield-check"
    title: "Neústupná kvalita"
    body:
      - "Věříme, že přírodní produkty mají být nejen prospěšné, ale i bezpečné. Každou šarži posíláme na nezávislé laboratorní testy. Kontrolujeme obsah aktivních látek, možné nečistoty i těžké kovy. Díky tomu mají naši zákazníci jistotu, že produkt splňuje nejvyšší standardy."
    image:
      src: "https://vivadzen.com/wp-content/uploads/2024/06/RY1_6552-1.jpg"
      alt: "Laboratorní testování ve VivaDzen"
      width: 1024
      height: 684
  - icon: "solar:money-bag-linear"
    title: "Férové ceny"
    body:
      - "Fungujeme podle principů sociálního podnikání. Naším cílem není maximální zisk, ale rozvoj komunity a dostupnost přírodních produktů pro každého. Nabízíme férové ceny, transparentní slevovou politiku a pracujeme na referral programu, který vám pomůže stát se součástí našeho byznysu a vydělávat s námi."
  - icon: "solar:box-outline"
    title: "Rychlé doručení a osobní servis"
    body:
      - "Vážíme si vašeho času. Objednávky zpracováváme co nejrychleji a doručujeme po celé Evropě. Těm, kteří preferují osobní kontakt, nabízíme možnost navštívit naši prodejnu v Praze či ve Španělsku nebo využít naše výdejní místa."
    image:
      src: "https://vivadzen.com/wp-content/uploads/2024/07/group-tea2-1024x701.png"
      alt: "Tým VivaDzen pro balení a doručení"
      width: 1024
      height: 701
  - icon: "solar:leaf-outline"
    title: "Zodpovědný přístup"
    body:
      - "Záleží nám nejen na zdraví našich zákazníků, ale také na životním prostředí."
      - "V naší práci upřednostňujeme ekologické obaly, vyhýbáme se zbytečným plastům a podporujeme výrobce, kteří pracují s respektem k přírodě."
  - icon: "iconoir:gift"
    title: "Věrnostní program"
    body:
      - "Naši stálí zákazníci získávají další výhody - slevy, bonusy a speciální nabídky. Je pro nás důležité, aby se každý zákazník cítil součástí komunity VivaDzen."
