text: '"There are no guarantees in this world, only opportunities." That is why we are happy to offer our customers the following opportunities:'
item1: 'Exchange of goods is available in accordance with the list set out in Resolution No. 172 of the Cabinet of Ministers of Ukraine dated 19.03.1994, “On the implementation of certain provisions of the Law of Ukraine on Consumer Protection.” In individual cases you can exchange a product within 14 days (excluding the day of purchase) if it looks new, has not been opened, and you can provide proof of purchase. You may exchange it for another product in the Vivadzen store or request a refund.'
item2: 'We offer only authentic products. Every item has barcodes that confirm its authenticity. You can verify this on the manufacturer’s official website by entering the UPC code.'
item3: 'We continuously expand our assortment to bring customers fairly priced products that deliver real results.'
item4: 'We read customer feedback to build long-term relationships and respond to every request.'
