  <p>Allgemeine Geschäftsbedingungen für den Verkauf von Waren über den Online-Shop unter www.VivaDzen.cz</p>
  <h3>I. Grundbestimmungen</h3>
  <p><strong>Verkäufer:</strong> Vivadzen s.r.o., Freyova 82/27, 190 00 Prag 9-Vysočany, ID 14396238, USt-IdNr. CZ14396238, E-Mail shop@vivadzen.cz, Telefon +420 605 00 47 47, Website <a href="https://vivadzen.cz">www.VivaDzen.cz</a> (nachfolgend der „Verkäufer“).</p>
  <ol>
    <li>Diese Allgemeinen Geschäftsbedingungen (die „Bedingungen“) werden gemäß § 1751 ff. des Gesetzes Nr. 89/2012 Slg., Bürgerliches Gesetzbuch (das „Bürgerliche Gesetzbuch“), erlassen.</li>
    <li>Die Bedingungen regeln die Rechte und Pflichten des Verkäufers und einer natürlichen Person, die außerhalb ihrer gewerblichen Tätigkeit als Verbraucher oder innerhalb ihrer gewerblichen Tätigkeit als Käufer über die Weboberfläche unter www.VivaDzen.cz (der „Online-Shop“) einen Kaufvertrag abschließt.</li>
    <li>Die Bestimmungen dieser Bedingungen sind integraler Bestandteil jedes Kaufvertrags. Abweichende Vereinbarungen im Kaufvertrag haben Vorrang vor diesen Bedingungen.</li>
    <li>Diese Bedingungen und jeder Kaufvertrag werden in tschechischer Sprache geschlossen.</li>
    <li>Der Verkäufer haftet nicht für Folgen, die sich aus der Nutzung der Waren zu anderen als zu Sammlerzwecken ergeben. Als „Kratom“ bezeichnete Waren gelten als Sammlerartikel und sind gemäß tschechischer Gesetzgebung für wissenschaftliche und kosmetische Zwecke bestimmt.</li>
