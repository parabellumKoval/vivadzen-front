title1: "1. У разі придбання товару неналежної якості:"
title2: "2. Придбання товару належної якості, але якщо товар  з якоїсь причини не підійшов покупцеві."
desc1: Згідно ст.8 цього Закону при виявленні істотних недоліків, які виникли з вини виробника товару, протягом гарантійного терміну споживач має право на заміну товару або повернення грошей.
desc2: "Істотним недоліком, згідно п.12 ст.1 Закону України «Про захист прав споживачів», вважається недолік, який робить неможливим чи недопустимим використання товару відповідно до його цільового призначення, виник з вини виробника, після його усунення проявляється знову з незалежних від споживача причин і при цьому наділений хоча б однією з таких ознак:"
list1: "<li>він взагалі не може бути усунутий;</li><li>на його усунення потребує понад чотирнадцять календарних днів;</li><li>він робить товар суттєво іншим, ніж передбачено в договорі.</li>"
desc3: "При необхідності перевірки якості товару може бути проведена експертиза авторизованим Сервісним Центром, в процесі якої встановлюється факт порушення споживачем гарантійних умов експлуатації товару. Відповідно до п.4 ст.17 Закону України «Про захист прав споживачів» експертиза організовується в триденний термін з дня одержання від споживача письмової згоди на проведення експертизи продукції. Якщо за підсумками проведення експертизи буде доведено, що недоліки виникли після передачі товару споживачеві згодом порушення споживачем правил експлуатації, зберігання і транспортування, вимоги споживача не підлягають задоволенню, а споживач зобов’язаний відшкодувати витрати на проведення експертизи."
desc4: "Вимога споживача про заміну товару підлягає негайному задоволенню за його наявності, а в разі його відсутності – у двомісячний строк з моменту подання заяви. Якщо задовольнити вимогу у встановлений строк неможливо, то споживач має право на свій вибір вимагати заміни товару з недоліками на інший товар іншої марки (моделі ) належної якості з відповідним перерахуванням ціни або повернення грошей. Вимоги споживача про повернення грошей підлягають задоволенню в перебігу семи днів. Розрахунок із споживачем у разі підвищення ціни на товар виробляється – виходячи з вартості товару на момент його покупки."
desc5: "Згідно ст.9 Закону України «Про захист прав споживачів» споживач має право протягом 14 днів, замінити товар належної якості на аналогічний, якщо товар не підійшов за формою, габаритами, фасоном, кольором або не може бути використаний за призначенням , але за умови якщо товар не використовувався і збережено його товарний вигляд, споживчі властивості, пломби, заводська упаковка, документи."
desc6: "Якщо на момент обміну аналогічного товару немає у продажу, споживач має право придбати будь-які інші товари, або одержати назад гроші у розмірі вартості повернутого товару, або поміняти товар на аналогічний при першому ж надходженні відповідного товару в продаж. При поверненні грошей розрахунки із споживачем проводяться виходячи з вартості товару на момент його покупки. Гроші повертаються в перебігу семи днів."
desc7: "Вимоги споживача розглядаються лише після уточнення прізвища замовника і номера замовлення, повної комплектації товару, заводської упаковки, на якій є штрих код, гарантійного талона. Заміна товару або повернення грошей можлива тільки при дотриманні всіх умов і процедур. Вам буде відмовлено в заміні товару або повернення грошей, якщо:"
desc8: "Звертаємо також Вашу увагу, що згідно з п.3 ст.4 Закону України «Про захист прав споживачів» споживач зобов’язаний:"
list2: "<li>товар, який не має суттєвих недоліків, не є новим, тобто був у використанні;</li><li>з моменту придбання товару пройшло більше 14 днів;</li><li>при перевірці якості товару виявлені ознаки стороннього втручання (розкриття, спроба ремонту) або порушені інші умови гарантійного обслуговування;</li><li>відсутній документ, що підтверджує факт купівлі товару , або гарантійний талон, повна комплектація товару.</li>"
list3: "<li>перед початком експлуатації товару уважно ознайомитися з правилами експлуатації, викладеними в наданій магазином документації на товар;</li><li>у разі необхідності отримати роз’яснення умов та правил використання товару – до початку використання товару звернутися за роз’ясненнями до продавця;</li><li>користуватися товаром згідно з його цільовим призначенням та дотримуватися умов (вимог, норм, правил), встановлених виробником товару в експлуатаційній документації;</li><li>з метою запобігання негативних, для споживача наслідкам, щодо використання товару – дотримуватися передбачених виробником в товарі методів безпеки та передбачених експлуатаційною документацією спеціальних правил, а в разі відсутності таких правил в документації – дотримуватися звичайних зрозумілих методів безпеки, встановлених для товарів такого роду.</li>"
desc9: "Повернення і заміна товарів відправлених інтернет-магазином «Djini» в різні міста України проводиться шляхом зворотного пересилання покупцем товарів службами доставки, зокрема «Нова Пошта»."
desc10: "Зворотня відправка грошей здійснюється післяплатою. Поштова служба приймає на себе зобов’язання видати вантаж тільки після оплати одержувачем оголошеної цінності. Ця сума переводиться відправнику. Дана сума повинна відповідати вартості товару, що повертається. Перед відправкою товару покупець повинен зв’язатися з продавцем веломагазину, обговорити умови відправки і визначити ім’я одержувача вантажу (представника магазину)."
desc11: "У разі коли причиною повернення або заміни стала неналежна якість товару, то оплату за зворотню пересилку бере на себе магазин."
desc12: "Якщо ж придбаний товар був належної якості і покупець забрав його з пункту видачі Нової Пошти(не відмовився після огляду в пункті видачі), але товар з якоїсь причини не підійшов покупцеві протягом 14 днів з моменту отримання, то зворотню відправку , а також пересилання грошей (післяплатою) здійснює покупець."