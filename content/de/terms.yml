  <h3>II. Informationen zu Waren und Preisen</h3>
  <ol>
    <li>Informationen zu den Waren, einschließlich Preis und wichtigsten Eigenschaften, sind bei jedem Produkt im Katalog des Online-Shops angegeben. Die Preise enthalten die Mehrwertsteuer, alle damit verbundenen Gebühren sowie die Kosten für die Rücksendung, sofern die Ware nicht auf herkömmlichem Postweg zurückgesendet werden kann. Die Preise gelten solange, wie sie im Online-Shop angezeigt werden. Dies schließt den Abschluss eines Kaufvertrags zu individuell ausgehandelten Bedingungen nicht aus.</li>
    <li>Die Präsentation der Waren im Katalog ist unverbindlich und der Verkäufer ist nicht verpflichtet, einen Kaufvertrag über die dargestellten Waren abzuschließen.</li>
    <li>Im Online-Shop werden Informationen über Verpackungs- und Lieferkosten veröffentlicht. Diese Informationen gelten nur für Lieferungen innerhalb der Tschechischen Republik.</li>
    <li>Mögliche Rabatte auf den Kaufpreis können nicht kombiniert werden, es sei denn, der Verkäufer stimmt etwas anderes mit dem Käufer ab.</li>
  </ol>
  <h3>III. Bestellung und Vertragsabschluss</h3>
  <ol>
    <li>Der Käufer trägt die Kosten, die bei der Nutzung von Fernkommunikationsmitteln (Internetverbindung, Telefongespräche) im Zusammenhang mit dem Abschluss des Kaufvertrags entstehen; diese Kosten entsprechen dem Basistarif.</li>
    <li>Der Käufer kann eine Bestellung aufgeben:
      <ul>
        <li>über sein Kundenkonto, sofern er sich im Online-Shop registriert hat, oder</li>
        <li>durch Ausfüllen des Bestellformulars ohne Registrierung.</li>
      </ul>
    </li>
    <li>Bei der Bestellung wählt der Käufer die Waren, deren Menge, die Zahlungsart und die Liefermethode aus.</li>
    <li>Vor dem Absenden kann der Käufer die eingegebenen Daten prüfen und ändern. Die Bestellung wird durch Klicken auf „Bestellung senden“ übermittelt. Der Verkäufer betrachtet die im Formular angegebenen Daten als korrekt. Voraussetzung für eine gültige Bestellung ist das Ausfüllen aller Pflichtfelder sowie die Bestätigung, dass der Käufer diese Bedingungen kennt.</li>
    <li>Unmittelbar nach Eingang der Bestellung sendet der Verkäufer eine automatische Bestätigung an die im Formular angegebene E-Mail-Adresse. Diese Bestätigung stellt keinen Vertragsabschluss dar und enthält die aktuelle Fassung der Bedingungen. Der Kaufvertrag kommt erst mit der Annahme der Bestellung durch den Verkäufer zustande. Die Mitteilung über die Annahme wird an die E-Mail-Adresse des Käufers gesendet.</li>
    <li>Kann der Verkäufer eine in der Bestellung genannte Anforderung nicht erfüllen, sendet er eine geänderte Angebotserklärung an die E-Mail-Adresse des Käufers. Die geänderte Erklärung gilt als neuer Vorschlag für den Abschluss eines Kaufvertrags und der Vertrag kommt zustande, sobald der Käufer die Annahme bestätigt.</li>
    <li>Alle vom Verkäufer angenommenen Bestellungen sind verbindlich. Der Käufer kann eine Bestellung stornieren, solange er keine Annahmebestätigung erhalten hat. Die Stornierung kann telefonisch oder per E-Mail über die in diesen Bedingungen genannten Kontakte erfolgen.</li>
    <li>Liegt ein offensichtlicher technischer Fehler im Preis vor, der im Online-Shop oder während der Bestellung angezeigt wurde, ist der Verkäufer nicht verpflichtet, die Ware zu diesem Preis zu liefern, auch wenn der Käufer eine automatische Bestätigung erhalten hat. Der Verkäufer informiert den Käufer unverzüglich über den Fehler und sendet ein geändertes Angebot. Der Vertrag kommt zustande, sobald der Käufer die Annahme per E-Mail bestätigt.</li>
  </ol>
  <h3>IV. Kundenkonto</h3>
  <ol>
    <li>Nach der Registrierung im Online-Shop kann der Käufer auf sein Kundenkonto zugreifen und darüber bestellen. Bestellungen sind auch ohne Registrierung möglich.</li>
    <li>Beim Registrieren und Bestellen ist der Käufer verpflichtet, wahrheitsgemäße und genaue Angaben zu machen und diese bei Änderungen zu aktualisieren. Der Verkäufer betrachtet die vom Käufer übermittelten Daten als korrekt.</li>
    <li>Der Zugang zum Konto ist durch Benutzername und Passwort geschützt. Der Käufer muss diese Zugangsdaten vertraulich behandeln. Der Verkäufer haftet nicht für einen Missbrauch durch Dritte.</li>
    <li>Der Käufer ist nicht berechtigt, Dritten die Nutzung seines Kundenkontos zu gestatten.</li>
    <li>Der Verkäufer kann das Benutzerkonto löschen, insbesondere wenn es längere Zeit nicht verwendet wird oder der Käufer gegen Verpflichtungen aus dem Kaufvertrag oder diesen Bedingungen verstößt.</li>
    <li>Der Käufer erkennt an, dass das Kundenkonto insbesondere aufgrund notwendiger Wartungsarbeiten am Hard- oder Softwaresystem des Verkäufers oder Dritter nicht dauerhaft verfügbar sein muss.</li>
  </ol>
  <h3>V. Zahlungsbedingungen und Lieferung</h3>
  <ol>
    <li>Der Käufer kann den Kaufpreis und die damit verbundenen Kosten auf folgende Weise bezahlen:
      <ul>
        <li>Zahlung per Karte,</li>
        <li>PayPal,</li>
        <li>Nachnahme.</li>
      </ul>
    </li>
    <li>Neben dem Kaufpreis ist der Käufer verpflichtet, die Verpackungs- und Lieferkosten in der vereinbarten Höhe zu zahlen. Sofern nicht ausdrücklich anders angegeben, umfasst der Begriff „Kaufpreis“ auch diese Kosten.</li>
    <li>Bei Barzahlung ist der Kaufpreis bei Übergabe der Ware fällig. Bei bargeldloser Zahlung ist der Preis innerhalb von sieben Tagen nach Vertragsabschluss fällig.</li>
    <li>Bei Zahlung über ein Zahlungsportal befolgt der Käufer die Anweisungen des jeweiligen Zahlungsdienstleisters.</li>
    <li>Bei bargeldloser Zahlung gilt die Zahlung als erfolgt, sobald der Betrag auf dem Bankkonto des Verkäufers gutgeschrieben wurde.</li>
    <li>Der Verkäufer verlangt keine Voraus- oder ähnliche Zahlungen. Die Zahlung des Kaufpreises vor dem Versand gilt nicht als Anzahlung.</li>
    <li>Nach dem Gesetz über die Erfassung von Umsätzen ist der Verkäufer verpflichtet, dem Käufer eine Quittung auszustellen und die erhaltene Zahlung online beim Finanzamt zu registrieren oder im Falle eines technischen Ausfalls spätestens innerhalb von 48 Stunden.</li>
    <li>Die Ware wird an die Adresse geliefert, die der Käufer in der Bestellung angegeben hat.</li>
    <li>Die Versandart wird während des Bestellprozesses gewählt.</li>
    <li>Die Lieferkosten in Abhängigkeit von Versand- und Empfangsart sind in der Bestellung des Käufers und in der Bestätigung des Verkäufers angegeben. Wird der Versand auf besonderen Wunsch des Käufers vereinbart, trägt der Käufer das Risiko und eventuelle zusätzliche Kosten.</li>
    <li>Ist der Verkäufer verpflichtet, die Ware an einen vom Käufer bestimmten Ort zu liefern, muss der Käufer die Ware abnehmen. Muss die Lieferung aus Gründen, die auf Seiten des Käufers liegen, wiederholt oder auf andere Weise durchgeführt werden, trägt der Käufer die Kosten der erneuten bzw. abweichenden Lieferung.</li>
    <li>Beim Empfang der Ware durch den Spediteur muss der Käufer die Unversehrtheit der Verpackung überprüfen und eventuelle Schäden sofort dem Spediteur melden. Weist die Verpackung Anzeichen unbefugter Öffnung auf, muss der Käufer die Sendung nicht annehmen.</li>
    <li>Der Verkäufer stellt dem Käufer eine Rechnung (Steuerbeleg) aus, die den gelieferten Waren beiliegt.</li>
    <li>Das Eigentum an der Ware geht auf den Käufer über, sobald der gesamte Kaufpreis einschließlich Lieferkosten bezahlt wurde, jedoch frühestens mit der Übernahme der Ware. Die Gefahr des zufälligen Untergangs, der Beschädigung oder des Verlusts geht mit der Übernahme oder dem Zeitpunkt über, zu dem der Käufer die Ware hätte übernehmen müssen, dies jedoch unterließ.</li>
  </ol>
  <h3>VI. Widerruf des Kaufvertrags</h3>
  <ol>
    <li>Ein Käufer, der den Kaufvertrag außerhalb seiner gewerblichen Tätigkeit als Verbraucher abgeschlossen hat, ist zum Widerruf berechtigt.</li>
    <li>Die Widerrufsfrist beträgt 14 Tage ab Erhalt der Ware.</li>
    <li>Der Käufer kann den Vertrag insbesondere in folgenden Fällen nicht widerrufen:
      <ul>
        <li>Erbringung von Dienstleistungen, wenn diese mit vorheriger ausdrücklicher Zustimmung des Käufers vor Ablauf der Widerrufsfrist erbracht wurden und der Käufer darüber informiert wurde, dass kein Widerrufsrecht besteht,</li>
        <li>Lieferung von Waren oder Dienstleistungen, deren Preis von Schwankungen auf dem Finanzmarkt abhängt, die der Verkäufer nicht beeinflussen kann,</li>
        <li>Lieferung alkoholischer Getränke, die erst nach dreißig Tagen geliefert werden können und deren Preis von Marktschwankungen abhängt,</li>
        <li>Lieferung von Waren, die nach Kundenspezifikation angefertigt oder eindeutig auf die Person des Käufers zugeschnitten wurden,</li>
        <li>Lieferung verderblicher Waren oder Waren, die nach Lieferung untrennbar mit anderen Waren vermischt wurden,</li>
        <li>Lieferung versiegelter Waren, die aus Gründen des Gesundheitsschutzes oder der Hygiene nicht zur Rückgabe geeignet sind und deren Versiegelung nach der Lieferung entfernt wurde,</li>
        <li>Lieferung von Audio- oder Videoaufnahmen oder Computersoftware in einer versiegelten Verpackung, wenn die Versiegelung nach der Lieferung entfernt wurde,</li>
        <li>Lieferung von Zeitungen, Zeitschriften oder Illustrierten,</li>
        <li>Lieferung digitaler Inhalte, die nicht auf einem körperlichen Datenträger geliefert werden, wenn die Lieferung mit vorheriger ausdrücklicher Zustimmung des Käufers vor Ablauf der Widerrufsfrist begonnen hat und der Käufer darüber informiert wurde, dass kein Widerrufsrecht besteht,</li>
        <li>weitere Fälle gemäß § 1837 des Bürgerlichen Gesetzbuchs.</li>
      </ul>
    </li>
    <li>Zur Wahrung der Widerrufsfrist genügt es, die Widerrufserklärung vor Ablauf der Frist abzusenden.</li>
    <li>Der Käufer kann das vom Verkäufer bereitgestellte Muster-Widerrufsformular verwenden. Die Erklärung ist an die in diesen Bedingungen angegebene E-Mail-Adresse oder Postanschrift des Verkäufers zu senden. Der Verkäufer bestätigt den Eingang unverzüglich.</li>
    <li>Ein Käufer, der den Vertrag widerruft, ist verpflichtet, die Ware innerhalb von 14 Tagen nach dem Widerruf an den Verkäufer zurückzusenden. Der Käufer trägt die Kosten der Rücksendung auch dann, wenn die Ware aufgrund ihrer Beschaffenheit nicht auf dem üblichen Postweg zurückgesendet werden kann.</li>
    <li>Widerruft der Käufer den Vertrag, erstattet der Verkäufer unverzüglich, spätestens jedoch innerhalb von 14 Tagen sämtliche Gelder einschließlich der Lieferkosten mit demselben Zahlungsmittel zurück. Eine andere Rückzahlungsart ist nur mit Zustimmung des Käufers und ohne zusätzliche Kosten möglich.</li>
    <li>Hat der Käufer eine andere als die günstigste vom Verkäufer angebotene Lieferart gewählt, erstattet der Verkäufer die Lieferkosten nur in Höhe der günstigsten angebotenen Variante.</li>
    <li>Der Verkäufer ist nicht verpflichtet, das Geld zurückzuerstatten, bevor der Käufer die Ware übergeben oder nachgewiesen hat, dass er sie abgesendet hat.</li>
    <li>Der Käufer muss die Ware unbeschädigt, ungetragen und sauber, nach Möglichkeit in der Originalverpackung zurücksenden. Der Verkäufer ist berechtigt, den Anspruch auf Ersatz des entstandenen Schadens an der Ware mit dem Anspruch des Käufers auf Rückzahlung des Kaufpreises zu verrechnen.</li>
    <li>Der Verkäufer ist berechtigt, vom Kaufvertrag zurückzutreten, wenn Vorräte erschöpft sind, die Ware nicht verfügbar ist oder der Hersteller, Importeur oder Lieferant die Produktion oder den Import eingestellt hat. Der Verkäufer informiert den Käufer unverzüglich per E-Mail und erstattet sämtliche erhaltenen Gelder einschließlich Lieferkosten innerhalb von 14 Tagen in derselben oder einer vereinbarten Form.</li>
  </ol>
  <h3>VII. Rechte bei mangelhafter Leistung</h3>
  <ol>
    <li>Der Verkäufer haftet dem Käufer dafür, dass die Ware bei der Übernahme frei von Mängeln ist. Insbesondere gewährleistet der Verkäufer, dass die Ware zum Zeitpunkt der Übernahme:
      <ul>
        <li>die vereinbarten oder erwartbaren Eigenschaften besitzt,</li>
        <li>für den vom Verkäufer angegebenen oder üblichen Zweck geeignet ist,</li>
        <li>der vereinbarten Probe oder dem Muster entspricht, wenn Qualität oder Ausführung hiernach bestimmt wurden,</li>
        <li>in der entsprechenden Menge, Maß oder Gewicht geliefert wird und</li>
        <li>den Anforderungen der Rechtsvorschriften entspricht.</li>
      </ul>
    </li>
    <li>Zeigt sich innerhalb von sechs Monaten nach der Übernahme ein Mangel, wird vermutet, dass die Ware bereits bei der Übernahme mangelhaft war. Der Käufer kann Rechte wegen Mängeln geltend machen, die bei Verbrauchsgütern innerhalb von 24 Monaten auftreten. Dies gilt nicht für Waren, die zu einem niedrigeren Preis aufgrund eines Mangels verkauft wurden, für Verschleiß infolge normaler Nutzung, für gebrauchte Waren bei Mängeln entsprechend dem Nutzungsgrad oder wenn sich dies aus der Beschaffenheit der Ware ergibt.</li>
    <li>Bei einem Mangel kann der Käufer reklamieren und verlangen:
      <ul>
        <li>den Austausch gegen neue Ware,</li>
        <li>die Reparatur der Ware,</li>
        <li>einen angemessenen Preisnachlass oder</li>
        <li>den Rücktritt vom Vertrag.</li>
      </ul>
    </li>
    <li>Der Käufer kann vom Vertrag zurücktreten, wenn:
      <ul>
        <li>der Mangel wesentlich ist,</li>
        <li>die Ware aufgrund wiederholter Mängel oder Mängel nach der Reparatur nicht ordnungsgemäß verwendet werden kann oder</li>
        <li>die Ware eine größere Anzahl von Mängeln aufweist.</li>
      </ul>
    </li>
    <li>Der Verkäufer ist verpflichtet, Reklamationen in jeder Betriebsstätte, in der dies möglich ist, oder am Sitz bzw. Ort der Geschäftstätigkeit entgegenzunehmen. Er stellt dem Käufer eine schriftliche Bestätigung über den Zeitpunkt der Geltendmachung, den Inhalt der Reklamation und die gewünschte Art der Abwicklung aus, einschließlich Angaben zum Datum und zur Art der Erledigung, zur Reparatur und deren Dauer oder eine schriftliche Begründung der Ablehnung.</li>
    <li>Der Verkäufer oder ein bevollmächtigter Mitarbeiter entscheidet über die Reklamation unverzüglich, in komplizierten Fällen innerhalb von drei Arbeitstagen. In diese Frist wird die Zeit nicht eingerechnet, die für eine fachkundige Beurteilung erforderlich ist. Reklamationen müssen inklusive Beseitigung des Mangels ohne unnötige Verzögerung, spätestens innerhalb von 30 Tagen nach ihrer Geltendmachung, erledigt werden, sofern sich der Verkäufer mit dem Käufer nicht auf eine längere Frist einigt. Das fruchtlose Verstreichen dieser Frist gilt als wesentliche Vertragsverletzung und der Käufer ist zum Rücktritt berechtigt. Als Zeitpunkt der Reklamation gilt der Moment, in dem die Willenserklärung des Käufers den Verkäufer erreicht.</li>
    <li>Der Verkäufer informiert den Käufer schriftlich über das Ergebnis der Reklamation.</li>
    <li>Dem Käufer stehen Rechte wegen mangelhafter Leistung nicht zu, wenn er vor der Übernahme von dem Mangel wusste oder ihn selbst verursacht hat.</li>
    <li>Bei berechtigter Reklamation hat der Käufer Anspruch auf Ersatz der zweckmäßig entstandenen Kosten im Zusammenhang mit der Reklamation. Dieses Recht kann er innerhalb eines Monats nach Ablauf der Gewährleistungsfrist geltend machen.</li>
    <li>Der Käufer wählt die Art der Abwicklung der Reklamation.</li>
    <li>Die Rechte und Pflichten der Vertragsparteien in Bezug auf mangelhafte Leistung richten sich nach §§ 1914 bis 1925, 2099 bis 2117 und 2161 bis 2174 des Bürgerlichen Gesetzbuchs sowie nach dem Gesetz Nr. 634/1992 Slg. über den Verbraucherschutz.</li>
  </ol>
  <h3>VIII. Zustellung</h3>
  <ol>
    <li>Die Vertragsparteien können sich sämtliche schriftliche Korrespondenz per E-Mail zustellen.</li>
