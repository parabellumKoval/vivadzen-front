      title: "Referral Program"
      description: "Offline and online referral program. Recommend our store to others and receive bonuses and benefits."
    communication:
      title: "Live Communication"
      description: "Individual approach. Ask questions, get honest advice, and understand our assortment."
    price:
      title: "Best Prices"
      description: "Direct supplies and a social business model allow us to maintain competitive prices without compromising on quality."
    consultation:
      title: "Consultations"
      description: "Consultations that really help you understand the product. We are happy to answer all your questions."
    selection:
      title: "Wide Selection"
      description: "Various kratom varieties: white, green, red, and golden options. Powder, crushed leaf, or capsules."
    bonus:
      title: "Bonus System"
      description: "Our referral program is available to all customers both online and offline."
  cta:
    title: "Join our loyalty program"
    description: "Get benefits and bonuses for recommendations. Our managers will be happy to introduce you to the details."
    button: "Learn more about the program"

