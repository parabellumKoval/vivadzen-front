  <h2>Certificados y pruebas de laboratorio de nuestros productos</h2>
  <h3>Por qué analizamos nuestros productos</h3>
  <p>Desde el principio, VivaDzen se ha construido sobre los principios de la transparencia y de un enfoque responsable. Por eso enviamos regularmente todos nuestros productos, especialmente el kratom, el CBD, los tés y los superalimentos, a laboratorios independientes de la República Checa.</p>
  <p>Para nosotros no es solo un requisito legal, sino sobre todo un estándar de responsabilidad que cumplimos siempre y sin excepciones. Queremos que nuestros clientes tengan la certeza de que cada producto que compran es seguro, verificado y comercializado de forma justa.</p>
  <h3>Qué analizamos en el laboratorio</h3>
  <p>Cada lote de nuestros productos pasa por un análisis detallado. Controlamos especialmente lo siguiente:</p>
  <ul>
    <li><strong>Contenido de los principales alcaloides.</strong> En el kratom medimos los niveles de mitraginina y otros alcaloides que determinan su eficacia y consistencia.</li>
    <li><strong>Metales pesados y pesticidas.</strong> Comprobamos que los productos no contengan cantidades peligrosas de plomo, mercurio u otras sustancias nocivas.</li>
    <li><strong>Pureza microbiológica.</strong> Analizamos la presencia de bacterias, mohos y otros contaminantes.</li>
    <li><strong>Otros aditivos.</strong> Nos aseguramos de que nuestros productos sean puros y estén libres de sustancias no deseadas.</li>
  </ul>
  <p>Los resultados de las pruebas están disponibles públicamente en esta misma página, de modo que cualquier cliente puede consultarlos en cualquier momento y verificar su autenticidad y calidad.</p>
  <h3>Certificación y calidad verificada</h3>
  <p>Gracias a nuestra colaboración con laboratorios independientes certificados en la República Checa, podemos garantizar:</p>
  <ol>
    <li>Origen de los productos verificado al 100%.</li>
    <li>Seguridad para el cliente.</li>
    <li>Calidad constante entre los lotes.</li>
    <li>Un enfoque justo y transparente.</li>
  </ol>
  <p>Nuestros certificados no son solo documentos, sino la prueba de que el kratom y los demás productos de VivaDzen cumplen las normas de seguridad más estrictas.</p>
  <h3>Nuestra filosofía</h3>
  <p>Creemos que la confianza solo se construye cuando los clientes tienen la posibilidad de verlo todo con sus propios ojos. Por eso no solo archivamos los resultados de las pruebas, sino que también los publicamos con regularidad.</p>
  <p>Si buscas un lugar donde puedas estar seguro de la seguridad y calidad del kratom en Praga y online, estás en el sitio correcto. VivaDzen es una empresa social, y los precios justos junto con la transparencia son tan importantes para nosotros como la calidad de nuestros productos.</p>
  <p>Consulta nuestros análisis y certificados actuales aquí mismo y ten la seguridad de que los productos que compras son realmente puros, seguros y verificados.</p>
