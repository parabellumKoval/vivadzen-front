  <h2>Відмова від договору</h2>
  <ol>
    <li>Покупець, який уклав договір купівлі-продажу поза межами своєї підприємницької діяльності як споживач, має право відмовитися від договору купівлі-продажу.</li>
    <li>Термін відмови від договору становить 14 днів від дня отримання товару.</li>
    <li>Покупець не може відмовитися від договору купівлі-продажу, якщо:
      <ul>
        <li>надання послуг розпочато за його попередньою явно вираженою згодою до закінчення терміну відмови та продавець завчасно повідомив про відсутність права на відмову;</li>
        <li>йдеться про постачання товарів або послуг, ціна яких залежить від незалежних від волі продавця коливань на фінансовому ринку в межах строку відмови;</li>
        <li>постачаються алкогольні напої, що можуть бути доставлені після 30 днів і ціна яких залежить від коливань на фінансовому ринку, незалежних від волі продавця;</li>
        <li>товари були виготовлені або пристосовані під індивідуальні побажання або особу покупця;</li>
        <li>доставляються швидкопсувні товари чи товари, які після доставки були безповоротно змішані з іншими товарами;</li>
        <li>доставляється товар у герметичній упаковці, яку відкрив покупець і товар не можна повернути з огляду на гігієну;</li>
        <li>доставляються аудіо- чи відеозаписи або комп'ютерні програми з пошкодженою оригінальною упаковкою;</li>
        <li>доставляються газети, періодичні видання або журнали;</li>
        <li>постачається цифровий контент без матеріального носія, якщо його надано за явною згодою покупця до завершення терміну відмови і продавець попередив про відсутність права на відмову;</li>
        <li>йдеться про інші випадки, передбачені статтею 1837 Цивільного кодексу.</li>
      </ul>
    </li>
    <li>Щоб дотриматися строку відмови від договору, покупець повинен надіслати заяву про відмову протягом встановленого терміну.</li>
    <li>Для відмови від договору купівлі-продажу покупець може скористатися зразком заяви, наданим продавцем, та надіслати її на електронну або поштову адресу, зазначену в умовах; продавець повинен негайно підтвердити отримання форми.</li>
    <li>Покупець, який відмовився від договору, зобов'язаний повернути товар продавцю протягом 14 днів з моменту відмови і несе витрати, пов'язані з поверненням, навіть якщо товар неможливо відправити звичайною поштою.</li>
    <li>Якщо покупець відмовився від договору, продавець зобов'язаний негайно, але не пізніше 14 днів з моменту відмови, повернути всі отримані кошти, включаючи доставку, тим самим способом; інший спосіб можливий лише за згодою покупця без додаткових витрат.</li>
    <li>Якщо покупець обрав дорожчий спосіб доставки, ніж найдешевший запропонований продавцем, відшкодовуються лише витрати в межах найдоступнішого варіанту.</li>
    <li>Продавець не зобов'язаний повертати кошти до моменту, коли покупець передасть товар або доведе, що відправив його продавцю.</li>
    <li>Покупець повинен повернути товар неушкодженим, неношеним, незабрудненим і, за можливості, в оригінальній упаковці; продавець може зарахувати вимогу про відшкодування шкоди проти вимоги покупця про повернення коштів.</li>
    <li>Продавець має право відмовитися від договору купівлі-продажу у разі відсутності товару на складі, недоступності товару або припинення його виробництва чи імпорту виробником, імпортером або постачальником, про що негайно повідомляє покупця та повертає всі кошти тим самим способом або іншим погодженим варіантом протягом 14 днів з моменту повідомлення.</li>
  </ol>
