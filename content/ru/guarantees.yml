text: '«В этом мире нет гарантий, есть только возможности», поэтому мы с радостью обеспечиваем нашим клиентам такие возможности:'
item1: 'Обмен товара, опираясь на обозначенный перечень продукции в Постановлении КМУ № 172 от 19.03.1994 года с изменениями и дополнениями «О реализации отдельных положений Закона Украины «О защите прав потребителей». В индивидуальных случаях возможен обмен товара в течении 14 дней (не считая дня покупки), если он сохранил потребительский вид, не вскрывался и имеет документ, подтверждающий факт покупки. Это позволит обменять в интернет-магазине на какой-то другой товар или вернуть деньги.'
item2: 'Предлагаем только подлинную продукцию. Вся продукция имеет штрих-коды, которые свидетельствуют о подлинном товаре. Убедиться в этом можно, зайдя на официальный сайт производителя, после чего ввести штрих-код товара в строке UPC Code.'
item3: 'Мы все время расширяем ассортимент и открываем нашим клиентам продукцию, доступную по цене и обеспечивающую результат.'
item4: 'Читаем отзывы клиентов, чтобы создать долгосрочную историю дружбы и каждый раз отвечать запросам покупателей.'