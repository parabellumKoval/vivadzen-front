default_address: "Адресная доставка по Испании и Германии с помощью UPS, DHL, FedEx, EMS, TNT, Zásilkovna, Česká pošta, DPD и PPL. Стоимость и срок доставки зависят от выбранного перевозчика и веса отправления. Доставка осуществляется до двери получателя или ближайшего пункта выдачи, если это предусмотрено выбранной службой."
default_pickup: "Самовывоз в течение дня. Перед приездом необходимо согласовать наличие товара и точное время получения с менеджером. Пункт выдачи расположен по указанному адресу, товар резервируется после подтверждения."
novaposhta_warehouse: "Доставка в отделение Новой Почты по всей Украине в течение 1–3 дней. После отправки вы получите SMS с номером накладной. Стоимость доставки: при сумме заказа до 1000 грн — 70–80 грн, при заказе от 1000 грн — символическая плата 0,01 грн. Перед оплатой обязательно проверьте заказ в отделении."
novaposhta_address: "Адресная доставка курьером Новой Почты в течение 1–3 дней по указанному адресу. Время доставки зависит от региона и согласуется с курьером. График работы и статус доставки можно уточнить на сайте Новой Почты."
packeta_warehouse: "Доставка в пункты выдачи Zásilkovna по Европе. Срок доставки обычно составляет 2–5 рабочих дней. Получатель выбирает удобный пункт выдачи при оформлении заказа. Стоимость фиксированная в пределах страны, точная сумма рассчитывается при заказе."
packeta_address: "Адресная доставка курьером Zásilkovna в Чехии и других странах Европы. Посылка доставляется непосредственно по указанному адресу в течение 2–5 дней. Стоимость зависит от страны и веса отправления, рассчитывается автоматически при оформлении."
info: "Если у вас есть возможность подождать 2–3 недели, вы можете выбрать самый дешёвый способ доставки. Он обойдётся примерно в 5–10 долларов (в зависимости от вашего местонахождения)."