  <h2>Отказ от договора</h2>
  <ol>
    <li>Покупатель, заключивший договор купли-продажи вне своей предпринимательской деятельности как потребитель, имеет право отказаться от договора.</li>
    <li>Срок отказа составляет 14 дней со дня получения товара.</li>
    <li>Покупатель не может отказаться от договора купли-продажи, если:
      <ul>
        <li>оказание услуги началось с его предварительного явного согласия до истечения срока отказа, и продавец заранее сообщил, что в таком случае право на отказ утрачивается;</li>
        <li>цена товара или услуги зависит от колебаний на финансовом рынке, которые не поддаются контролю продавца в течение срока отказа;</li>
        <li>поставляются алкогольные напитки, которые могут быть доставлены по истечении 30 дней и цена которых зависит от колебаний финансового рынка, не зависящих от продавца;</li>
        <li>товар был изготовлен по индивидуальному заказу покупателя или явно персонализирован;</li>
        <li>поставляются скоропортящиеся товары или товары, которые после доставки были безвозвратно смешаны с другими;</li>
        <li>поставляется товар в герметичной упаковке, который по соображениям гигиены и санитарии не подлежит возврату и был распечатан покупателем;</li>
        <li>поставляются аудио- или видеозаписи либо программное обеспечение с повреждённой оригинальной упаковкой;</li>
        <li>поставляются газеты, периодические издания или журналы;</li>
        <li>поставляется цифровой контент, не записанный на материальном носителе, по явному согласию покупателя до окончания срока отказа и после уведомления о потере права на отказ;</li>
        <li>действуют иные случаи, предусмотренные статьёй 1837 Гражданского кодекса.</li>
      </ul>
    </li>
    <li>Чтобы соблюсти срок отказа, покупатель должен отправить уведомление об отказе до его истечения.</li>
    <li>Для отказа от договора купли-продажи покупатель может воспользоваться формой, предоставленной продавцом, и отправить её на электронный или почтовый адрес, указанный в настоящих Условиях; продавец обязан незамедлительно подтвердить получение.</li>
    <li>Покупатель, отказавшийся от договора, обязан вернуть товар продавцу в течение 14 дней с момента отказа и несёт расходы по возврату, даже если товар невозможно отправить обычной почтой ввиду его особенностей.</li>
    <li>При отказе покупателя от договора продавец обязан без неоправданной задержки, но не позднее 14 дней с момента уведомления, вернуть все полученные платежи, включая стоимость доставки, тем же способом оплаты, если только покупатель не согласится на иной способ без дополнительных расходов.</li>
    <li>Если покупатель выбрал способ доставки дороже, чем самый экономичный вариант продавца, продавец возмещает расходы на доставку лишь в размере стоимости этого самого дешёвого варианта.</li>
    <li>Продавец не обязан возвращать деньги до тех пор, пока товар не будет получен обратно или пока покупатель не предоставит доказательство отправки.</li>
    <li>Покупатель обязан вернуть товар невредимым, неношеным, чистым и, по возможности, в оригинальной упаковке; продавец вправе зачесть требование о возмещении ущерба в счёт суммы возврата.</li>
    <li>Продавец вправе отказаться от договора купли-продажи в случае отсутствия товара на складе, недоступности товара или прекращения его производства либо импорта производителем, импортёром или поставщиком; он обязан немедленно уведомить об этом покупателя и вернуть все полученные средства, включая стоимость доставки, в течение 14 дней тем же способом либо другим согласованным способом.</li>
  </ol>