title1: Willkommen im Vivadzen-Onlineshop!
desc1: Der Vivadzen-Onlineshop ist Ihr Wegweiser in eine gesunde Lebensweise. Wir bieten Vitamine, Mineralstoffe, Nahrungsergänzungsmittel, Sportkomplexe für das Training, Superfoods, ätherische Öle und Massage-Matten. Ebenso kümmern wir uns um Sauberkeit und Komfort – mit umweltfreundlichen Produkten für Haushalt, Büro und jeden Raum. Auf der Website finden Sie Kosmetik für jedes Alter, für Frauen und Männer sowie Pflegeprodukte für Kinder.
title2: Hochwertige Produkte zu fairen Preisen
desc2: "Kaufen Sie ohne Grenzen: vom kleinen Probeprodukt bis zum Jahresvorrat an Sportnahrung – wir liefern alles. Vivadzen empfiehlt die beliebtesten, bewährten und preislich fairen Artikel, die Gesundheit stärken, natürliche Schönheit unterstützen und den Alltag erleichtern."
desc22: "Wir erweitern unser Sortiment ständig für Sie – unseren wichtigsten, anspruchsvollen, besonderen, glücklichen und gesunden Kunden! Wenn Sie wissen, welche Produkte uns noch gefragter machen, sagen Sie uns Bescheid. Ihre Meinung ist uns wichtig!"
title3: Außergewöhnlicher Service
desc3: "Jeder Kunde ist für uns einzigartig, daher investieren wir viel Zeit, um Ihr Anliegen zu verstehen und die besten Produkte zu finden. Sie erreichen uns telefonisch unter der im Shop angegebenen Nummer oder per Telegram und Viber."
title4: Einfache Lieferung
desc4: Bestellen Sie selbst oder mit Hilfe eines Managers über die Website und erhalten Sie Ihr Paket bereits innerhalb eines Tages (Sendungen an mobile Abholpunkte können etwas länger dauern). Die Lieferung erfolgt mit Nova Poshta, einzelne Produkte können auch an einen Rozetka-Abholpunkt gesendet werden.
finish: Vivadzen kennt Ihre Wünsche, noch bevor sie entstehen!
