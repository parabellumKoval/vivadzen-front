text: "<ol><li>The online store enables remote sales of goods via the internet.</li><li>The store is not responsible for the content or accuracy of information provided by the customer when placing an order.</li><li>The customer is responsible for the accuracy of the data submitted in the order form. Browsing the catalog and placing orders on the website is free of charge for the customer.</li><li>The information provided by the customer is confidential. The store uses it solely to operate the service (order updates, promotional messages, etc.).</li><li>By accepting the agreement or registering on vivadzen.com (completing the registration form), the customer voluntarily consents to the collection and processing of personal data in the seller’s registered database for the following purposes: the data known to the seller will be used commercially, including processing purchases, providing order updates, and sending promotional and special offers, information about campaigns, sweepstakes, or any other store activities via email or mobile communication. For these purposes, the seller may send letters, messages, and materials to the customer’s postal or email address, as well as SMS messages or phone calls to the provided number.</li><li>The customer grants the seller the right to process personal data, including storing it in the seller’s databases (without additional notice), keeping it indefinitely, accumulating, updating, or modifying it if needed. The customer undertakes to protect the data from unauthorized access by third parties and not to disclose or transfer it to anyone (except commercial partners, persons authorized by the seller to process data for the stated purposes, and authorized government bodies upon official request).</li><li>If the customer no longer wishes to receive newsletters, they may contact the seller with a written request to unsubscribe sent to the postal or email address.</li><li>In any conflict situation, both parties agree to remain calm and resolve the issue constructively. Sincerely, the Vivadzen online store.</li></ol>"
