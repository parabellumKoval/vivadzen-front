zasilkovna_cod: "Оплата при получении через службу Zásilkovna по Чехии наличными или картой (если терминал доступен). Комиссия: 15 CZK фиксировано + 1% от суммы заказа. Комиссия удерживается перевозчиком при получении, сумма рассчитывается автоматически."
novaposhta_cod: "Наложенный платеж через 'Новую Почту' по Украине. Оплата наличными или картой при получении. Комиссия перевозчика: 2% от суммы + 20 грн. Подтверждение платежа происходит автоматически после выдачи посылки."
default_cash: "Оплата наличными или банковской картой при самовывозе в пункте выдачи. Комиссия отсутствует. Рекомендуется подготовить точную сумму заранее."
liqpay_online: "Онлайн-оплата через платежную систему LiqPay (Visa/MasterCard, Apple Pay, Google Pay). Платеж проходит мгновенно и защищен 3D-Secure. Комиссия со стороны магазина отсутствует."
card_online: "Онлайн-оплата банковской картой через защищенный платежный шлюз. Поддерживаются международные и украинские карты Visa/MasterCard. Платеж подтверждается автоматически, комиссия не взимается."
bank_transfer: "Оплата банковским переводом на расчетный счет. После оформления заказа высылаются реквизиты и вариабельный символ. Возможна оплата через онлайн-банк или QR-код. Зачисление средств занимает от 1 до 24 часов и зависит от банка клиента."
info: "Вы можете оплатить заказ любым удобным для вас способом. Если выбранного способа нет в предложенных вариантах, пожалуйста, свяжитесь с нами. Сразу сообщаем, что существуют разные способы доставки, но результат одинаков — ваш заказ будет доставлен на дом. Стоимость доставки оплачивается отдельно. После выбора способа доставки мы сообщим вам её стоимость."