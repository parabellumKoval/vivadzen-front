usage:
  title: "Как использовать баллы?"
  intro: "У вас есть два пути распоряжения заработанными VivaPoints. Выбор всегда остается за вами."
  options:
    - key: pay
      icon: "solar:cart-check-outline"
      title: "Вариант А: Оплата покупок"
      description: "Используйте накопленные баллы для оплаты до {maxPercent} стоимости новых заказов на сайте Vivadzen."
      note: "Просто выберите опцию «Оплатить бонусами» при оформлении корзины."
    - key: withdraw
      icon: "solar:wallet-money-linear"
      title: "Вариант Б: Вывод средств"
      description: "Превратите баллы в реальные деньги. Вы можете вывести средства на банковские карты или криптокошелек."
      conditions:
        - label: "Минимальная сумма"
          value: "{minWithdraw} баллов"
        - label: "Срок обработки"
          value: "{processingDays} дней"
      process:
        - "Создайте заявку на вывод в разделе {account}."
        - "Сумма баллов временно замораживается на вашем счету."
        - "После подтверждения заявки средства отправляются на указанные реквизиты, а вы получаете уведомление."
  disclaimer: "Если заявка будет отклонена (например, из-за ошибки в реквизитах), замороженные средства автоматически вернутся на бонусный счет."

faq:
  title: "Часто задаваемые вопросы"
  list:
    - question: "Могут ли баллы сгореть?"
      answer: "Нет, VivaPoints бессрочные: мы не обнуляем баланс, даже если вы какое-то время не пользуетесь бонусной программой."
    - question: "Можно ли суммировать баллы с промокодами?"
      answer: "Да, VivaPoints суммируются с другими акциями и скидочными купонами сайта."
    - question: "Нужно ли регистрироваться, чтобы участвовать в программе?"
      answer: "Да, программа доступна только авторизованным пользователям: {register} или войдите в свой {account}, чтобы начать копить VivaPoints."
    - question: "Сколько уровней в реферальной программе и какие проценты?"
      answer: "Сеть состоит из трёх уровней: прямые приглашения приносят {level1}, второй круг — {level2}, третий — {level3}. Начисления запускаются автоматически после оплаты заказа приглашённым."
    - question: "Когда зачислят баллы за отзыв или приглашение?"
      answer: "Отзывы проходят модерацию до {hours} часов, а реферальные начисления создаются сразу после подтверждения оплаты заказа — после этого VivaPoints появляются на вашем балансе."
    - question: "Где посмотреть баланс и историю операций с баллами?"
      answer: "В {account} есть раздел кошелька: там отображается текущий баланс VivaPoints, журнал операций (wallet ledger) и статусы всех заявок на вывод."
    - question: "Есть ли лимит на оплату заказа баллами?"
      answer: "Да, баллами можно покрыть до {maxPercent} стоимости любого заказа — остаток оплачивается привычным способом."
    - question: "Какая минимальная сумма для вывода и сколько ждать выплату?"
      answer: "Минимальная сумма одной заявки составляет {minWithdraw} баллов, а стандартное время обработки — до {processingDays} дней с момента создания запроса."
    - question: "Что происходит с баллами после подачи заявки на вывод?"
      answer: "Сумма временно замораживается в кошельке (hold) и недоступна для трат, пока служба выплат не завершит проверку и перевод."
    - question: "Можно ли отменить заявку на вывод?"
      answer: "Да, пока заявка не получила статус \"выплачено\", её можно отменить в {account}; замороженные VivaPoints мгновенно возвращаются в доступный баланс."
    - question: "В каких валютах доступен вывод VivaPoints?"
      answer: "Мы поддерживаем выплаты в евро (EUR), долларах США (USD), гривне (UAH), чешских кронах (CZK), а также в криптовалюте наподобие USDT по актуальному курсу."
    - question: "Как фиксируются все начисления и списания?"
      answer: "Каждое действие записывается в журнал кошелька Wallet Ledger: видно инициатора, тип операции (credit/debit/hold/release) и связанный заказ или заявку, поэтому баланс всегда прозрачен."

