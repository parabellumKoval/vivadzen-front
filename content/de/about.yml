hero:
  eyebrow: "Natürliche Harmonie seit 2012"
  title: "Über uns"
  paragraphs:
    - "Wir haben bescheiden begonnen: Wir suchten zuverlässige Lieferanten, testeten die ersten Chargen und bauten eine Philosophie auf, die auf Ehrlichkeit, Transparenz, Qualität und Verantwortung basiert."
    - "Mit der Zeit wuchs unser Team und damit auch unser Sortiment. Wir entdeckten die einzigartigen Eigenschaften von Kräutertees, Bio-Kaffee, Hanfprodukten, Superfoods und Heilpilzen. Jedes dieser Segmente entwickeln wir mit besonderer Liebe zum Detail - vom Anbauort bis zu Zertifizierungen und unabhängigen Labortests."
    - "2022 machten wir einen weiteren wichtigen Schritt und eröffneten unser erstes Geschäft im Herzen Prags. Es wurde zum Symbol unserer Philosophie: Qualität, Offenheit und Liebe zur Natur mit Fürsorge für unsere Kundinnen und Kunden zu verbinden. Heute expandieren wir bereits über Tschechien hinaus und verstärken unsere Präsenz in Europa mit Filialen in Spanien und Deutschland."
  image:
    src: "https://vivadzen.com/wp-content/uploads/2024/07/group-kratom-1024x486.png"
    alt: "VivaDzen Produktauswahl"
    width: 1024
    height: 486
quote:
  title: "Unsere Philosophie"
  text: "VivaDzen begann 2012 mit einem einfachen, aber wichtigen Ziel: hochwertige Naturprodukte für Menschen zugänglich zu machen und sie zu unterstützen, im Alltag für Gesundheit, Harmonie und Balance zu sorgen."
mediaBlocks:
  - icon: "iconoir:shield-check"
    title: "Kompromisslose Qualität"
    body:
      - "Wir sind überzeugt, dass Naturprodukte nicht nur wohltuend, sondern auch sicher sein müssen. Jede Charge schicken wir in unabhängige Labore. Wir prüfen den Gehalt an aktiven Wirkstoffen, mögliche Verunreinigungen und Schwermetalle. So erhalten unsere Kundinnen und Kunden die Sicherheit, dass ihr Produkt höchsten Standards entspricht."
    image:
      src: "https://vivadzen.com/wp-content/uploads/2024/06/RY1_6552-1.jpg"
      alt: "Labortests bei VivaDzen"
      width: 1024
      height: 684
  - icon: "solar:money-bag-linear"
    title: "Faire Preise"
    body:
      - "Wir arbeiten nach den Prinzipien des sozialen Unternehmertums. Unser Ziel ist nicht der maximale Gewinn, sondern die Entwicklung der Community und die Zugänglichkeit natürlicher Produkte für alle. Wir bieten faire Preise, eine transparente Rabattpolitik und arbeiten an einem Empfehlungsprogramm, mit dem Sie Teil unseres Unternehmens werden und gemeinsam mit uns verdienen können."
  - icon: "solar:box-outline"
    title: "Schnelle Lieferung und persönlicher Service"
    body:
      - "Wir schätzen Ihre Zeit. Bestellungen bearbeiten wir so schnell wie möglich und liefern in ganz Europa. Wer den persönlichen Kontakt bevorzugt, kann unser Geschäft in Prag oder in Spanien besuchen oder unsere Abholstellen nutzen."
    image:
      src: "https://vivadzen.com/wp-content/uploads/2024/07/group-tea2-1024x701.png"
      alt: "VivaDzen Team für Verpackung und Lieferung"
      width: 1024
      height: 701
  - icon: "solar:leaf-outline"
    title: "Verantwortungsbewusst handeln"
    body:
      - "Wir kümmern uns nicht nur um die Gesundheit unserer Kundschaft, sondern auch um die Umwelt."
      - "Wir setzen auf umweltfreundliche Verpackungen, vermeiden unnötiges Plastik und unterstützen Hersteller, die mit Respekt für die Natur arbeiten."
  - icon: "iconoir:gift"
    title: "Treueprogramm"
    body:
      - "Unsere Stammkundinnen und -kunden erhalten zusätzliche Vorteile - Rabatte, Boni und besondere Angebote. Uns ist wichtig, dass sich jede Person als Teil der VivaDzen Community fühlt."
