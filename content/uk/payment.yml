zasilkovna_cod: "Оплата при отриманні через службу Zásilkovna по Чехії готівкою або карткою (якщо доступний термінал). Комісія: 15 CZK фіксовано + 1% від суми замовлення. Комісія утримується перевізником під час видачі, сума розраховується автоматично."
novaposhta_cod: "Накладений платіж через Нову пошту по Україні. Оплата готівкою або карткою при отриманні. Комісія перевізника становить 2% від суми + 20 грн. Підтвердження платежу відбувається автоматично після видачі посилки."
default_cash: "Оплата готівкою або банківською карткою під час самовивозу у пункті видачі. Комісія відсутня. Рекомендуємо підготувати точну суму заздалегідь."
liqpay_online: "Онлайн-оплата через платіжну систему LiqPay (Visa/MasterCard, Apple Pay, Google Pay). Платіж проходить миттєво та захищений 3D-Secure. З боку магазину комісія не стягується."
card_online: "Онлайн-оплата банківською карткою через захищений платіжний шлюз. Підтримуються міжнародні та українські картки Visa/MasterCard. Платіж підтверджується автоматично, додаткова комісія не нараховується."
bank_transfer: "Оплата банківським переказом на розрахунковий рахунок. Після оформлення замовлення надсилаємо реквізити та варіабельний символ. Можлива оплата через онлайн-банк або за QR-кодом. Зарахування коштів займає від 1 до 24 годин і залежить від банку клієнта."
info: "Ви можете оплатити замовлення будь-яким зручним способом. Якщо потрібного методу немає серед варіантів, будь ласка, зв'яжіться з нами. Способів доставки кілька, але результат той самий — замовлення буде доставлено до вас додому. Доставку оплачуємо окремо. Після вибору способу повідомимо її точну вартість."
