title2: "2. Pokud je zboží kvalitní, ale vám nevyhovuje."
desc1: Podle článku 8 zákona Ukrajiny má zákazník právo na výměnu nebo vrácení, pokud se během záruční doby zjistí podstatné vady způsobené výrobcem.
desc2: "Podstatnou vadou se dle bodu 12 článku 1 zákona „O ochraně práv spotřebitelů“ rozumí chyba, která znemožňuje nebo znatelně omezuje použití výrobku k určenému účelu, vznikla vinou výrobce, po odstranění se znovu projevuje z důvodů nezávislých na zákazníkovi a splňuje alespoň jedno z těchto kritérií:"
list1: "<li>nelze ji odstranit;</li><li>její odstranění trvá déle než čtrnáct kalendářních dnů;</li><li>zásadně mění vlastnosti výrobku oproti dohodě.</li>"
desc3: "Je-li nutná kontrola kvality, může být zboží odesláno do autorizovaného servisu. Dle bodu 4 článku 17 zákona „O ochraně práv spotřebitelů“ se prohlídka organizuje do tří dnů od doručení písemného souhlasu zákazníka. Pokud se prokáže, že vada vznikla po předání zboží v důsledku nesprávného používání, skladování nebo přepravy, nárok se neuznává a zákazník hradí náklady na prohlídku."
desc4: "Žádost zákazníka o výměnu se vyřizuje okamžitě, je-li zboží dostupné, jinak do dvou měsíců. Pokud není možné žádosti vyhovět, může zákazník zboží vyměnit za jiné se stejnou kvalitou (s odpovídající úpravou ceny) nebo požadovat vrácení peněz."
desc5: "Podle článku 9 zákona „O ochraně práv spotřebitelů“ může zákazník do 14 dnů vyměnit kvalitní produkt, pokud mu nevyhovuje tvarem, velikostí, stylem, barvou nebo účelem, pokud nebyl použit a zachoval si původní stav, vlastnosti, pečetě, originální obal a doklad o koupi."
desc6: "Pokud v době výměny není požadovaný výrobek skladem, může si zákazník vybrat jiné zboží, získat zpět zaplacenou částku nebo počkat do další dodávky a poté výměnu provést. Při vracení peněz se vrací cena zaplacená v den nákupu."
desc7: "Pokud zákazník odmítne zásilku nebo si ji nevyzvedne, protože zboží již nechce, náklady na doručení a vrácení se odečtou z částky vracené zákazníkovi."
desc8: "Zákazník má nárok na vrácení peněz, pokud je výrobní vada potvrzena zprávou nezávislého autorizovaného servisního střediska."
desc9: "Vracení a výměna objednávek, které internetový obchod Vivadzen odesílá do ukrajinských měst, probíhá formou zpětné přepravy prostřednictvím služeb, jako je Nova Poshta."
