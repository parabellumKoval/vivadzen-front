text: '„Na světě neexistují záruky, jen příležitosti.“ Proto našim zákazníkům rádi poskytujeme tyto možnosti:'
item1: 'Výměna zboží podle seznamu uvedeného v usnesení č. 172 Kabinetu ministrů Ukrajiny z 19. 3. 1994 „O realizaci některých ustanovení zákona Ukrajiny o ochraně práv spotřebitelů“. V individuálních případech lze zboží vyměnit do 14 dnů (bez započtení dne nákupu), pokud je neporušené a máte doklad o koupi. V internetovém obchodě Vivadzen jej můžete vyměnit za jiné zboží nebo získat peníze zpět.'
item2: 'Nabízíme pouze originální produkty. Každý výrobek má čárový kód potvrzující autenticitu. Ověřit si to můžete na oficiálním webu výrobce zadáním kódu UPC.'
item3: 'Neustále rozšiřujeme sortiment, abychom zákazníkům nabídli cenově dostupné produkty s reálným výsledkem.'
item4: 'Čteme recenze zákazníků, abychom budovali dlouhodobé vztahy a reagovali na každý požadavek.'
