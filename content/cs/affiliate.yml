hero:
  eyebrow: "VivaPoints Affiliate"
  title: "Partnerský program Vivadzen: vydělávejte doporučeními"
  description: "Proměňte důvěru své komunity ve stabilní příjem. Vy sdílíte kvalitní produkty a my připisujeme body za každý nákup až do třetí úrovně vaší sítě."
  image: '/images/af-2.png'
  stats:
    - label: "Váš stupeň"
      value: "{level1}"
    - label: "Přátelé vašich přátel"
      value: "{level2}"
    - label: "Třetí úroveň"
      value: "{level3}"
  highlights:
    - icon: 'solar:money-bag-linear'
      label: "Pasivní příjem ve VivaPoints"
    - icon: 'solar:users-group-two-rounded-linear'
      label: "Hloubka sítě – 3 úrovně"
    - icon: 'solar:shield-minimalistic-linear'
      label: "Poctivé připsání po doručení"
  cta:
    primary:
      label: "Získat partnerský odkaz"
    secondary:
      label: "Podmínky programu"
levels:
  title: "Tři úrovně odměn"
  subtitle: "Naše referral síť funguje do hloubky, proto je důležitý každý člen."
  cards:
    - icon: 'solar:ranking-bold-duotone'
      label: "Úroveň 1"
      accent: "Osobní pozvánky"
      percent: "{level1}"
      description: "Sdílejte odkaz s přáteli, sledujícími nebo klienty a okamžitě získáte podíl z každé zaplacené objednávky."
    - icon: 'solar:share-bold-duotone'
      label: "Úroveň 2"
      accent: "Přátelé vašich přátel"
      percent: "{level2}"
      description: "Když vaši referálové doporučí Vivadzen dál, pokračujete ve vydělávání z každého úspěšného nákupu."
    - icon: 'solar:radar-linear'
      label: "Úroveň 3"
      accent: "Vzdálený okruh"
      percent: "{level3}"
      description: "Síť se rozrůstá a vy získáváte skutečně pasivní příjem za budování komunity kolem značky."
algo:
  title: "Jak se připisují VivaPoints"
  intro: "Detailně zaznamenáváme tok peněz, aby partner viděl transparentní statistiky."
  cards:
    - icon: 'solar:cart-linear'
      title: "Základ výpočtu"
      description: "Procento se počítá nikoli z celé hodnoty košíku, ale z konečné částky k úhradě po aplikaci všech promo kódů, bonusů a dopravy."
      bullets:
        - "Je to částka, kterou klient skutečně zaplatil."
        - "Slevy a čerpání bonusů jsou již započítány."
    - icon: 'solar:dollar-bold-duotone'
      title: "Přepočet měn"
      description: "Nákupy mohou probíhat v CZK, EUR, USD nebo UAH – systém zaznamená místní platbu, vypočítá váš podíl a okamžitě jej převede na VivaPoints."
      bullets:
        - "Body se ukládají na jeden bonusový účet."
        - "Přepočet probíhá podle aktuálního kurzu na webu."
    - icon: 'solar:clock-circle-bold-duotone'
      title: "Okamžik připsání"
      description: "Abychom zabránili manipulacím, body dorazí až poté, co je objednávka zaplacena a doručena zákazníkovi."
      bullets:
        - "Stav objednávky se musí změnit na \"Dokončeno\"."
        - "V účtu obdržíte oznámení o připsání."
  quote:
    title: "Závěrečná kontrola"
    text: "Připsání neprobíhá po kliknutí na 'Koupit', ale až po úspěšném zpracování objednávky. To chrání poctivé partnery i zákazníka."
link:
  title: "Hlavní nástroj – váš odkaz"
  subtitle: "Systém musí pochopit, že klient přišel od vás, proto je ve vašem účtu uložen osobní kód."
  image: '/images/af-3.png'
  steps:
    - "{register} nebo se přihlaste do {account}."
    - "Přejděte do sekce 'Partnerský program' a zkopírujte svůj kód."
    - "Přidejte jej ke každému odkazu na produkty nebo sekce webu."
  example:
    base: 'vivadzen.com/product/super-cream'
    referral: 'vivadzen.com/product/super-cream?ref={code}'
    hint: "Po kliknutí se ujistěte, že v adresním řádku zůstal parametr ref – znamená to, že systém přiřadil zákazníka k vám."
  note: "Můžete doporučovat konkrétní produkty, kolekce i blog – důležité je, aby byl na konci odkazu váš kód."
ttl:
  title: "Pravidlo prvního kliknutí"
  image: '/images/af-4.png'
  description: "Partner, který přivede uživatele jako první, má prioritu po celou dobu TTL."
  bullets:
    - "Po kliknutí si systém 'pamatuje' zdroj a přiřadí klienta k vám na {ttl}."
    - "Pokud během TTL klient přejde na cizí odkaz, prodej se přesto započítá vám."
    - "Jakmile se uživatel zaregistruje, zůstává navždy ve vaší partnerské síti."
control:
  title: "Kontrola a upozornění"
  intro: "Růst svého týmu můžete sledovat 24/7 ve svém účtu."
  cards:
    - icon: 'solar:colour-tuneing-linear'
      title: "Struktura sítě"
      text: "Sekce 'Účet → Partnerský program → Partnerská síť' zobrazuje strom všech úrovní."
    - icon: 'solar:wallet-money-linear'
      title: "Finance"
      text: "V části 'Účet → Transakce' je uložená historie připsání, úrovní a částek."
    - icon: 'solar:letter-linear'
      title: "Emailová upozornění"
      text: "Dáme vám vědět, když se objeví nový partner nebo když dorazí bonusy za dokončenou objednávku."
payout:
  title: "Výběry a využití bodů"
  intro: "VivaPoints jsou skutečné peníze, které můžete utratit nebo vybrat."
  options:
    - icon: 'solar:cart-check-linear'
      title: "Platba nákupů"
      text: "Při placení pokryjte až 100 % košíku bonusy."
    - icon: 'solar:wallet-money-bold-duotone'
      title: "Výběr prostředků"
      text: "Vyberte body na platební kartu nebo kryptopeněženku. Podrobnosti najdete v sekci '{withdraw}'."
cta:
  title: "Začněte rozšiřovat síť už dnes"
  text: "Zkopírujte odkaz v účtu, pošlete ho příteli nebo zveřejněte na sociálních sítích – první VivaPoints dorazí hned po dokončené objednávce."
  button:
    label: "Otevřít partnerský panel"
