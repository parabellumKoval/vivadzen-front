      title: "Klid a antistres"
      desc: "Prostředek proti úzkosti a panice.\nEmoční restart.\nHluboký pocit komfortu.\nObnova nervového systému."
      effects:
        burnout:
          label: "Emoční vyhoření"
          text: "Únava z komunikace, podrážděnost, nervové vyčerpání."
        anxiety:
          label: "Úzkostná porucha"
          text: "Nutkavé myšlenky, neustálé obavy, očekávání špatného."
        panic:
          label: "Panické ataky"
          text: "Náhlé záchvaty strachu, zrychlený tep, nervový třes."
        relax:
          label: "Večerní relax"
          text: "Filmy, čtení, meditace, klidný odpočinek doma."
