method1: "Самовывоз"
method1_desc: "Получить заказ можно в течении дня самовывозом - пункт выдачи находится по адресу: Днепропетровская область, Днепр, улица Троицкая, 3А. Перед получением, обязательно оговорите с менеджером наличие товара в пункте выдачи и желаемое время получения."
method2: "Новой почтой"
method2_desc: "<p>В течении 1-3 дней во всех населенных пунктах, где есть отделения «Нова пошта».</p><p>После отправки заказа вы получите SMS-сообщение с номером экспресс-накладной. Уточнить конкретную дату получения вашего заказа вы можете на сайте компании «Нова пошта».</p><p>Единая стоимость доставки в любое отделение «Нова пошта»: при покупке на сумму до 1000 грн - 70-80 грн, от 1000 грн - 0,01 грн.</p><p>В обязательном порядке проверяйте ваш заказ на соответствие с товарным чеком перед оплатой в отделении «Нова пошта».</p>"
method3: "Адресная доставка курьером"
method3_desc: "В течении 1-3 дней курьером службы доставки «Нова пошта» по указанному адресу. Детальный график работы курьера на сайте Новой почты"
info: "<p>Доставка осуществляется по всей территории Украины, кроме АР Крым и временно оккупированных территорий.</p><p>Отследить свою посылку вы можете по №ТТН на сайте Новой Почты https://novaposhta.ua/</p>"