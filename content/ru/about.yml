title1: Вас приветствует интернет-магазин Djini!
desc1: Интернет-магазин Джини – это ваш путеводитель в мир здорового образа жизни. Здесь представлены витамины, минералы, биологически активные добавки, спортивные комплексы для тренировок, суперфуды, эфирные масла, массажные коврики. Также мы заботимся о чистоте и уюте, поэтому представлены эко-товары для уборки и организации безопасного пространства в доме, квартире или на рабочем месте. На сайте вы можете выбрать косметические товары для любого возраста, как для мужчин, так и для женщин, и косметику для детей.
title2: Качественная и доступная продукция
desc2: Мы предлагаем вам делать покупки без каких-либо ограничений ваших желаний, поэтому доставим все – от маленького пробника до годового запаса спортивного питания. Djini посоветует самые популярные, проверенные временем, по доступной цене товары для укрепления здоровья, поддержания и восстановления естественной красоты, для улучшения вашего быта.
desc22: "Мы всегда стремимся расширить ассортимент ради Вас – нашего главного, требовательного, особенного, счастливого и здорового клиента! Если вы знаете, с какой продукцией мы станем еще востребовательными – подскажите нам! Ваше мнение очень важно!"
title3: Исключительный сервис
desc3: "Каждый клиент для нас – особенный, поэтому мы максимально стремимся понять запрос и подобрать самые лучшие варианты товара! Связаться с нами можно с помощью контактного телефона, указанного на сайте, или вы можете написать в Telegram или Viber."
title4: Простая доставка
desc4: Оформив заказ на сайте, самостоятельно или с помощью менеджера, будьте готовы получить свой товар уже через 1 день (если это мобильный пункт выдачи посылок, то доставка может несколько задержаться). Доставка осуществляется с помощью транспортной компании “Новая Почта”. Также некоторые товары могут быть доставлены до точки выдачи Rozetka.
finish: Djini знает о Ваших желания еще до их появления!